<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --mog-gold: #D4AF37;
            --mog-blue: #00d4ff;
            --mog-black: #050505;
            --mog-red: #ff3333;
        }

        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: var(--mog-black); 
            color: var(--mog-gold); 
            overflow-x: hidden; 
            transition: all 0.5s ease; 
        }

        /* Gold Branding Style */
        .ministry-title {
            color: #D4AF37; 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); 
            letter-spacing: 0.4em; 
            text-transform: uppercase; 
            font-weight: bold;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #000;
        }

        .video-background video {
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: sepia(0.5) hue-rotate(180deg) brightness(0.25) contrast(1.2);
            opacity: 0.5;
        }

        /* UI Styling */
        .gold-frame { border: 1px solid var(--mog-gold); box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.05); }
        .blue-accent { color: var(--mog-blue); }
        
        input, textarea {
            background: rgba(0, 0, 0, 0.7) !important;
            border: 1px solid rgba(0, 212, 255, 0.3) !important;
            color: var(--mog-blue) !important;
            outline: none;
        }

        .btn-gold {
            background: var(--mog-gold);
            color: black;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-gold:hover { background: white; box-shadow: 0 0 10px white; }

        .auth-tab { cursor: pointer; transition: 0.3s; padding-bottom: 2px; border-bottom: 2px solid transparent; }
        .auth-tab.active { color: var(--mog-blue); border-bottom-color: var(--mog-blue); opacity: 1; }

        /* Glitch Animation */
        @keyframes master-glitch {
            0% { transform: translate(0); }
            10% { transform: translate(-3px, 1px); color: var(--mog-blue); }
            20% { transform: translate(3px, -1px); color: var(--mog-gold); }
            100% { transform: translate(0); }
        }
        .signal-glitch { animation: master-glitch 0.3s infinite; }

        .terminal-overlay { 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(0, 212, 255, 0.02), rgba(212, 175, 55, 0.02), rgba(0, 212, 255, 0.02)); 
            background-size: 100% 2px, 3px 100%; 
            pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.4; 
        }

        .director-mode { color: var(--mog-red); }
        .director-mode .gold-frame { border-color: var(--mog-red) !important; }
        .director-mode .ministry-title { color: var(--mog-red); text-shadow: 0 0 10px rgba(255, 51, 51, 0.5); }
        
        #mandate-audio { height: 30px; width: 100%; border-radius: 0; filter: invert(0.8) sepia(1) hue-rotate(180deg) brightness(1.2); }
        
        .recon-card { height: 160px; border: 1px solid rgba(212, 175, 55, 0.2); background: black; overflow: hidden; position: relative; }
        .recon-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) brightness(0.6); transition: 0.5s; }
        .recon-card:hover img { filter: grayscale(0%) brightness(1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="video-background">

            <div id="auth-ui">

                    <input id="auth-pass" type="password" placeholder="PASSWORD..." class="w-full p-2 mb-4 text-sm">

                    <button onclick="location.reload()" class="text-[8px] underline opacity-50 hover:opacity-100 uppercase">Logoff System</button>
                    <div class="mt-6 border-t border-white/10 pt-4">

                        <button onclick="sendReport()" class="w-full border border-[#00d4ff] text-[#00d4ff] mt-2 py-2 text-[10px] font-bold uppercase hover:bg-[#00d4ff] hover:text-black transition">Transmit Report</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <h2 class="text-xs border-b border-current mb-4 pb-2 flex justify-between font-bold uppercase tracking-widest">Bureau Directives <span id="mission-count" class="text-xs blue-accent">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-3 pr-2"></div>
        </section>

        <section class="lg:col-span-3 gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <h2 class="text-xs border-b border-current mb-4 pb-2 font-bold uppercase tracking-widest blue-accent">Ministry Recon Archives</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black/95 backdrop-blur-3xl mt-8">
            <h3 class="text-red-500 font-bold tracking-[0.4em] uppercase text-lg mb-6 border-b border-red-900 pb-2 italic">Director High-Command</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <input type="file" id="master-file" class="hidden" accept="image/*" onchange="uploadOperativeIntel(event)">
                    <button onclick="document.getElementById('master-file').click()" class="w-full bg-red-600 text-white font-bold p-3 mb-6 uppercase text-xs">Update Assets</button>
                    <textarea id="mission-content" class="w-full bg-black border border-red-900 p-3 text-white text-sm h-24 focus:outline-none" placeholder="Draft Mandate..."></textarea>
                    <button onclick="broadcastMission()" class="w-full bg-red-600 text-white font-bold p-3 mt-4 uppercase text-xs">Execute Broadcast</button>
                </div>
                <div id="system-logs" class="text-[10px] text-red-500 font-mono h-52 overflow-y-auto border-l border-red-900/40 pl-6"></div>
            </div>
        </section>
    </main>
