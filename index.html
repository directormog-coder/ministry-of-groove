<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | COMMAND V28.0</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Inter:wght@300;400;600;800&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; }
        
        * { transition: all 0.25s ease; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--mog-black); color: var(--mog-gold); margin: 0; overflow-x: hidden; }
        
        .command-tile { background: rgba(10, 10, 10, 0.98); border: 1px solid rgba(212, 175, 55, 0.15); backdrop-filter: blur(40px); position: relative; overflow: hidden; }
        .tile-header { border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding: 12px 18px; background: linear-gradient(90deg, rgba(212, 175, 55, 0.05) 0%, transparent 100%); }
        .tile-title { font-family: 'Tenor Sans', sans-serif; letter-spacing: 5px; text-transform: uppercase; font-size: 9px; color: #fff; }
        
        #radar-container { position: relative; height: 220px; width: 100%; background: #000; }
        #radar-canvas { position: absolute; inset: 0; z-index: 5; }
        .map-underlay { position: absolute; inset: 0; background: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Continent_Models_Africa.svg') no-repeat center; background-size: contain; filter: invert(1) opacity(0.04); }

        .mog-btn { border: 1px solid var(--mog-gold); color: var(--mog-gold); padding: 14px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; cursor: pointer; background: transparent; letter-spacing: 3px; width: 100%; }
        .mog-btn:hover { background: var(--mog-gold); color: #000; box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }
        
        #lightning-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.3; }
        #preloader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
    </style>
</head>
<body>
    <canvas id="lightning-canvas"></canvas>

    <div id="preloader">
        <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" class="h-20 w-20 mb-6 animate-pulse">
        <div class="text-[10px] text-blue-400 tracking-[0.8em] font-mono animate-pulse uppercase italic">Fixing_Handshake_V28.0</div>
    </div>

    <div id="app-content" class="opacity-0 p-4 lg:p-10 space-y-10 transition-opacity duration-1000">
        <header class="flex flex-col lg:flex-row justify-between items-center gap-8 relative z-50">
            <div class="flex items-center gap-6">
                <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" class="h-16 w-16 border border-gold/30 rounded-full">
                <h1 class="text-2xl text-white italic tracking-[.4em] font-serif uppercase">Ministry of Groove</h1>
            </div>
            <div class="text-[11px] text-gold font-bold border border-gold/20 px-8 py-2 bg-gold/5 tracking-[.5em] uppercase shadow-[0_0_20px_rgba(212,175,55,0.1)]">
                Operatives: <span id="op-count">0</span> / 500
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 relative z-50">
            <div class="lg:col-span-4 space-y-8">
                <section class="command-tile">
                    <div class="tile-header"><span class="tile-title">Operative Registry</span></div>
                    <div class="p-8 text-center">
                        <div id="auth-ui">
                            <input id="email-in" type="email" placeholder="ENTER ACCESS EMAIL" class="w-full bg-black border border-blue-900/30 p-4 text-blue-400 mb-5 outline-none text-[10px] tracking-widest uppercase">
                            <button onclick="handleAuth()" class="mog-btn">Initiate Handshake</button>
                            <p id="error-log" class="text-[8px] text-red-500 mt-4 tracking-widest uppercase"></p>
                        </div>
                        <div id="op-profile" class="hidden">
                            <p id="active-alias" class="text-2xl font-black text-white uppercase mb-6 tracking-[0.3em] italic"></p>
                            <div id="qrcode" class="bg-white p-3 inline-block rounded-sm mb-4"></div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8 space-y-8">
                <section class="command-tile !border-blue-500/30">
                    <div class="tile-header flex justify-between"><span class="tile-title text-blue-400">Sector Radar</span></div>
                    <div id="radar-container">
                        <div class="map-underlay"></div>
                        <canvas id="radar-canvas"></canvas>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script>
        const CFG = { 
            U: "https://vbkpatwvgvwarybbpiky.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZia3BhdHd2Z3Z3YXJpYmJwaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjc0MTksImV4cCI6MjA4NjcwMzQxOX0.v3iWw2z9vL-X6pGjY0W_S5m1z0S8uI1L8yN7fL0M_Y8"
        };
        const db = window.supabase.createClient(CFG.U, CFG.K);

        window.addEventListener('load', async () => {
            initRadar();
            const { data: { session } } = await db.auth.getSession();
            if (session) renderProfile(session.user);
            const { count } = await db.from('profiles').select('*', { count: 'exact', head: true });
            document.getElementById('op-count').innerText = count || 0;

            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                document.getElementById('app-content').classList.replace('opacity-0', 'opacity-100');
                setTimeout(() => document.getElementById('preloader').remove(), 1000);
            }, 2000);
        });

        async function handleAuth() {
            const email = document.getElementById('email-in').value;
            const errorLog = document.getElementById('error-log');
            errorLog.innerText = "INITIATING...";

            try {
                // FIXED AUTH METHOD: Optimized for Vercel redirects
                const { error } = await db.auth.signInWithOtp({ 
                    email: email,
                    options: { emailRedirectTo: window.location.origin }
                });
                
                if (error) {
                    errorLog.innerText = "FAILED: " + error.message.toUpperCase();
                } else {
                    errorLog.innerText = "SIGNAL_SENT: CHECK EMAIL";
                }
            } catch (err) {
                errorLog.innerText = "SYSTEM_ERROR: " + err.message.toUpperCase();
            }
        }

        function renderProfile(user) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('op-profile').classList.remove('hidden');
            document.getElementById('active-alias').innerText = user.email.split('@')[0].toUpperCase();
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: user.id, width: 120, height: 120 });
        }

        function initRadar() {
            const canvas = document.getElementById('radar-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, radius = 0;
            const pings = [];
            function resize() {
                w = canvas.width = canvas.parentElement.offsetWidth;
                h = canvas.height = canvas.parentElement.offsetHeight;
            }
            window.addEventListener('resize', resize); resize();
            function draw() {
                ctx.clearRect(0, 0, w, h);
                radius += 1.4; if (radius > w) radius = 0;
                ctx.beginPath();
                ctx.arc(w/2, h/1.2, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 212, 255, ${1 - radius/w})`;
                ctx.lineWidth = 1.5; ctx.stroke();
                if (Math.random() > 0.985) pings.push({x: Math.random()*w, y: Math.random()*h, a: 1.0});
                pings.forEach((p, i) => {
                    ctx.fillStyle = `rgba(0, 212, 255, ${p.a})`;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 2.5, 0, Math.PI*2); ctx.fill();
                    p.a -= 0.008; if (p.a <= 0) pings.splice(i, 1);
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        const lCanvas = document.getElementById('lightning-canvas');
        const lCtx = lCanvas.getContext('2d');
        let lw, lh;
        function lResize() { lw = lCanvas.width = window.innerWidth; lh = lCanvas.height = window.innerHeight; }
        window.addEventListener('resize', lResize); lResize();
        function lAnimate() {
            lCtx.fillStyle = 'rgba(5, 5, 5, 0.12)'; lCtx.fillRect(0, 0, lw, lh);
            if (Math.random() > 0.975) {
                lCtx.strokeStyle = 'rgba(212, 175, 55, 0.22)'; lCtx.lineWidth = 1; lCtx.beginPath();
                let x = Math.random()*lw, y = Math.random()*lh; lCtx.moveTo(x,y);
                for(let i=0; i<5; i++){ x+=(Math.random()-0.5)*180; y+=(Math.random()-0.5)*180; lCtx.lineTo(x,y); }
                lCtx.stroke();
            }
            requestAnimationFrame(lAnimate);
        }
        lAnimate();
    </script>
</body>
</html>
