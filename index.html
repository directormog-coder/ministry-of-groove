<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --mog-gold: #D4AF37;
            --mog-blue: #00d4ff;
            --mog-black: #050505;
            --mog-red: #ff3333;
        }

        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: var(--mog-black); 
            color: var(--mog-gold); 
            overflow-x: hidden; 
            transition: all 0.5s ease; 
        }

        /* Full Background Video */
        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #000;
        }

        .video-background video {
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: sepia(0.5) hue-rotate(180deg) brightness(0.2) contrast(1.2);
            opacity: 0.5;
        }

        /* Ministry UI Frames */
        .gold-frame { border: 1px solid var(--mog-gold); box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.05); }
        .blue-accent { color: var(--mog-blue); }
        
        input, textarea {
            background: rgba(0, 0, 0, 0.7) !important;
            border: 1px solid rgba(0, 212, 255, 0.3) !important;
            color: var(--mog-blue) !important;
            outline: none;
        }
        input:focus { border-color: var(--mog-gold) !important; }

        .btn-gold {
            background: var(--mog-gold);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-gold:hover { background: var(--mog-blue); color: black; }
        .btn-gold:disabled { opacity: 0.5; cursor: wait; }

        .auth-tab { cursor: pointer; transition: 0.3s; padding-bottom: 2px; border-bottom: 2px solid transparent; }
        .auth-tab.active { color: var(--mog-blue); border-bottom-color: var(--mog-blue); }

        /* Glitch Effect */
        @keyframes master-glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-3px, 1px); color: var(--mog-blue); }
            20% { transform: translate(3px, -1px); color: var(--mog-gold); }
            100% { transform: translate(0); }
        }
        .signal-glitch { animation: master-glitch 0.3s infinite; }

        .terminal-overlay { 
            background: linear-gradient(rgba(212, 175, 55, 0.02) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(0, 212, 255, 0.02), rgba(0, 0, 0, 0), rgba(212, 175, 55, 0.02)); 
            background-size: 100% 4px, 4px 100%; 
            pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.4; 
        }
        
        .director-mode { color: var(--mog-red); }
        .director-mode .gold-frame { border-color: var(--mog-red) !important; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--mog-gold); }
        
        #mandate-audio { 
            height: 30px; width: 100%; border-radius: 0; 
            filter: invert(0.8) sepia(1) hue-rotate(180deg) brightness(1.2); 
        }

        .recon-card { height: 160px; border: 1px solid rgba(212, 175, 55, 0.2); background: black; overflow: hidden; }
        .recon-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
        .recon-card:hover img { filter: grayscale(0%); transform: scale(1.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="video-background">
        <video id="bg-video" autoplay loop playsinline muted>
            <source src="1000211769.mp4" type="video/mp4">
        </video>
    </div>

    <div class="terminal-overlay"></div>

            </div>

            <audio id="mandate-audio" controls src="mandate_mix.mp3"></audio>
        </div>

                    <button onclick="handleAuthentication()" id="auth-submit-btn" class="w-full btn-gold p-2 uppercase text-xs">Initialize</button>

                </div>

                    <div class="mt-6 border-t border-white/10 pt-4">
                        <input type="file" id="op-file" class="hidden" accept="image/*" onchange="uploadOperativeIntel(event)">

                    </div>
                </div>
            </div>
        </section>

            <div id="mission-feed" class="h-64 overflow-y-auto space-y-3 pr-2"></div>
        </section>

            <h2 class="text-xs border-b border-current mb-4 pb-2 font-bold uppercase tracking-widest blue-accent">Ministry Recon Archives</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-6 gap-3 min-h-[100px]"></div>
        </section>
