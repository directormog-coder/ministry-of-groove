<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; --mog-red: #ff3333; }

        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--mog-black); color: var(--mog-gold); font-size: 1.15rem; }
        .ministry-title { color: var(--mog-gold); text-shadow: 0 0 20px rgba(212, 175, 55, 0.4); letter-spacing: 0.6em; text-transform: uppercase; font-weight: 700; font-size: 2rem; }
        .video-container { position: fixed; inset: 0; z-index: -2; background: #000; }
        .video-container video { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.6) hue-rotate(185deg) brightness(0.2) contrast(1.1); opacity: 0.7; }
        .glass-panel { background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.2); }
        
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--mog-blue); box-shadow: 0 0 20px var(--mog-blue); display: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .scanning .scanner-line { display: block; animation: scan 2s linear infinite; }

        .btn-sovereign { background: var(--mog-gold); color: #000; font-weight: 700; padding: 18px; text-transform: uppercase; width: 100%; transition: 0.3s; }
        .btn-sovereign:hover { background: #fff; box-shadow: 0 0 20px white; }
        
        input { background: rgba(20, 20, 20, 0.6) !important; border: 1px solid rgba(0, 212, 255, 0.2) !important; color: var(--mog-blue) !important; padding: 18px; width: 100%; outline: none; margin-bottom: 15px; }
        .director-active { border-color: var(--mog-red) !important; }
    </style>
</head>
<body class="p-4 lg:p-12">
    <div class="video-container"><video id="bg-video" autoplay loop playsinline muted><source src="1000211769.mp4" type="video/mp4"></video></div>

    <header class="glass-panel p-8 mb-10 flex flex-col lg:flex-row justify-between items-center relative z-10">
        <div class="flex items-center gap-8">
            <img src="logo.png" alt="MOG" class="h-16 w-auto">
            <h1 class="ministry-title">The Ministry of Groove</h1>
        </div>
        <audio id="mandate-audio" controls src="mandate_mix.mp3" style="width:300px; filter: invert(1);"></audio>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-10 relative z-10">
        <section id="auth-panel" class="glass-panel p-8 relative overflow-hidden">
            <div class="scanner-line"></div>
            <h2 id="auth-label" class="text-sm border-b border-white/10 mb-8 pb-3 font-bold uppercase tracking-widest">Identity Verification</h2>
            
            <div id="auth-form">
                <input id="alias-in" type="text" placeholder="ALIAS_ID" class="uppercase">
                <input id="pass-in" type="password" placeholder="ACCESS_CODE">
                <input id="recovery-in" type="text" placeholder="RECOVERY_KEY (REQUIRED FOR NEW)" class="hidden">
                <button onclick="executeAuth()" id="auth-btn" class="btn-sovereign">Confirm Biometrics</button>
                <div class="mt-4 flex flex-col gap-2 text-center">
                    <p id="auth-status" class="text-[10px] italic blue-accent"></p>
                    <button id="forgot-btn" onclick="toggleRecovery()" class="hidden text-[10px] underline opacity-50 hover:opacity-100 uppercase">Emergency Recovery</button>
                </div>
            </div>

            <div id="recovery-form" class="hidden">
                <input id="reset-alias" type="text" placeholder="CONFIRM ALIAS" class="uppercase">
                <input id="reset-key" type="text" placeholder="SECRET RECOVERY KEY">
                <input id="new-pass" type="password" placeholder="NEW ACCESS_CODE">
                <button onclick="executeReset()" class="btn-sovereign !bg-blue-500 text-white">Reset Credentials</button>
                <button onclick="toggleRecovery()" class="mt-4 w-full text-[10px] uppercase opacity-50">Back to Uplink</button>
            </div>

            <div id="op-profile" class="hidden">
                <p id="active-alias" class="text-2xl font-bold text-white uppercase mb-6"></p>
                <button onclick="localStorage.removeItem('mog_session'); location.reload();" class="text-[11px] underline opacity-40 uppercase">Sever Link</button>
            </div>
        </section>

        <section class="lg:col-span-2 glass-panel p-8">
            <h2 class="text-sm border-b border-white/10 mb-8 pb-3 font-bold uppercase tracking-widest">Bureau Directives</h2>
            <div id="mission-feed" class="h-[500px] overflow-y-auto space-y-4"></div>
        </section>
    </main>

    <script>
        const API = {
            U: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            D_CODE: "@MOGProtocol2026"
        };
        const db = window.supabase.createClient(API.U, API.K);

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('mog_session'));
            if (saved) mountSession(saved);
            loadMissions();
        };

        function toggleRecovery() {
            document.getElementById('auth-form').classList.toggle('hidden');
            document.getElementById('recovery-form').classList.toggle('hidden');
            document.getElementById('auth-label').innerText = "Emergency Reset";
        }

        async function executeAuth() {
            const alias = document.getElementById('alias-in').value.trim().toUpperCase();
            const pass = document.getElementById('pass-in').value;
            const recovery = document.getElementById('recovery-in').value;
            const panel = document.getElementById('auth-panel');
            const status = document.getElementById('auth-status');
            
            if (!alias || !pass) return;

            panel.classList.add('scanning');
            let { data: operative } = await db.from('operatives').select('*').eq('alias', alias).maybeSingle();

            setTimeout(async () => {
                panel.classList.remove('scanning');
                if (operative) {
                    if (operative.password === pass) {
                        localStorage.setItem('mog_session', JSON.stringify(operative));
                        mountSession(operative);
                    } else {
                        status.innerText = "BIOMETRIC MISMATCH";
                        document.getElementById('forgot-btn').classList.remove('hidden');
                    }
                } else {
                    // Registration Mode: Requires recovery key
                    if (!recovery) {
                        document.getElementById('recovery-in').classList.remove('hidden');
                        status.innerText = "NEW IDENTITY: SET RECOVERY KEY";
                        return;
                    }
                    const isDir = (pass === API.D_CODE);
                    const { data: newOp, error } = await db.from('operatives').insert([{ alias, password: pass, recovery_key: recovery, is_director: isDir }]).select().single();
                    if (error) status.innerText = "IDENTITY CLASH";
                    else mountSession(newOp);
                }
            }, 1500);
        }

        async function executeReset() {
            const alias = document.getElementById('reset-alias').value.trim().toUpperCase();
            const key = document.getElementById('reset-key').value;
            const newPass = document.getElementById('new-pass').value;

            const { data, error } = await db.from('operatives').update({ password: newPass }).eq('alias', alias).eq('recovery_key', key).select();
            
            if (data && data.length > 0) {
                alert("ACCESS CODE RESET SUCCESSFUL. LOG IN.");
                location.reload();
            } else {
                alert("RECOVERY KEY INVALID OR ALIAS UNKNOWN");
            }
        }

        function mountSession(op) {
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('op-profile').classList.remove('hidden');
            document.getElementById('active-alias').innerText = op.alias;
            if (op.is_director) document.body.classList.add('director-active');
        }

        async function loadMissions() {
            const { data } = await db.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = data.map(m => `
                <div class="p-4 glass-panel border-l-4 ${m.content.includes('[DIRECTOR]') ? 'border-red-600' : 'border-blue-400'} mb-2">
                    <p class="text-xs text-white/90 font-bold">${m.content}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
