<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | NATIONAL AMAPIANO GRID V42.3 SOVEREIGN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=clash-display@700&f[]=satoshi@400,700,900&display=swap');
        
        :root { 
            --mog-gold: #D4AF37; 
            --mog-blue: #00d4ff; 
            --mog-bg: #030303; 
            --mog-panel: rgba(18, 18, 18, 0.8); 
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Satoshi', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--mog-bg); color: var(--mog-gold); overflow-x: hidden; scroll-behavior: smooth; }

        /* V42.3 SOVEREIGN TILE PHYSICS */
        .command-tile { 
            background: var(--mog-panel); 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            border-radius: 28px;
            backdrop-filter: blur(40px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .command-tile:hover { border-color: var(--mog-gold); transform: translateY(-4px); box-shadow: 0 40px 80px rgba(0,0,0,0.8); }

        .tile-header { 
            padding: 20px 24px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            background: rgba(255,255,255,0.02);
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .tile-title { font-family: 'Clash Display'; text-transform: uppercase; font-size: 11px; letter-spacing: 5px; color: #fff; font-weight: 700; }

        /* ADVANCED SCROLL & CHAT */
        .grid-scroll-container {
            overflow-y: auto;
            flex-grow: 1;
            padding: 24px;
            scrollbar-width: thin;
            scrollbar-color: var(--mog-gold) transparent;
        }
        .grid-scroll-container::-webkit-scrollbar { width: 4px; }
        .grid-scroll-container::-webkit-scrollbar-thumb { background: var(--mog-gold); border-radius: 10px; }

        .chat-bubble {
            background: rgba(255,255,255,0.03);
            border-left: 2px solid var(--mog-blue);
            padding: 12px;
            border-radius: 0 12px 12px 12px;
            margin-bottom: 10px;
            font-size: 11px;
            color: #ccc;
        }

        /* LIGHTNING EFFECT */
        #lightning-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.15; pointer-events: none; }
        
        .mog-btn-primary {
            background: var(--mog-gold);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 14px;
            border-radius: 12px;
            transition: 0.3s;
            font-size: 11px;
        }
        .mog-btn-primary:hover { filter: brightness(1.2); transform: scale(1.02); }
    </style>
</head>
<body>
    <canvas id="lightning-canvas"></canvas>

    <div class="p-6 md:p-12 max-w-[1700px] mx-auto space-y-12">
        
        <header class="flex flex-col lg:flex-row justify-between items-center gap-10 relative z-50">
            <div class="flex items-center gap-8">
                <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" class="h-24 w-24 rounded-full border border-gold/40 shadow-2xl">
                <div>
                    <h1 class="text-5xl text-white font-black tracking-tighter uppercase italic">Ministry of Groove</h1>
                    <p class="text-[10px] text-blue-400 tracking-[0.8em] font-black uppercase mt-2">National Amapiano Sovereignty // V42.3</p>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p id="system-time" class="text-xs font-mono text-zinc-500"></p>
                    <p class="text-[9px] text-gold font-bold uppercase tracking-widest mt-1">Grid Operational: South Africa</p>
                </div>
                <div class="bg-blue-500/10 border border-blue-500/30 p-4 rounded-2xl flex items-center gap-4">
                    <span class="text-[10px] font-black uppercase">Operatives: <span id="op-count" class="text-white">...</span></span>
                    <div class="h-2 w-2 bg-green-500 rounded-full animate-ping"></div>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-8">
                <section class="command-tile">
                    <div class="tile-header"><span class="tile-title text-blue-400">Registry Handshake</span><i class="fa-solid fa-id-card"></i></div>
                    <div class="p-8">
                        <div id="auth-ui" class="space-y-5">
                            <input id="email-in" type="email" placeholder="ACCESS_ID@MOG.SOV" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white text-xs outline-none focus:border-gold">
                            <select id="province-select" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-zinc-400 text-xs outline-none">
                                <option value="MP">Mpumalanga Sector</option>
                                <option value="GP">Gauteng Sector</option>
                            </select>
                            <button onclick="handleAuth()" class="mog-btn-primary w-full">Synchronize Identity</button>
                        </div>
                        <div id="op-profile" class="hidden text-center flex flex-col items-center">
                            <div id="qrcode" class="p-3 bg-white rounded-xl mb-4"></div>
                            <h2 id="active-alias" class="text-2xl font-black text-white uppercase"></h2>
                            <p id="active-sector" class="text-[10px] text-gold tracking-widest font-black uppercase"></p>
                        </div>
                    </div>
                </section>

                <section class="command-tile h-[400px]">
                    <div class="tile-header"><span class="tile-title">Sovereign Chat</span><i class="fa-solid fa-comment-dots text-blue-400"></i></div>
                    <div class="p-6 flex flex-col h-full">
                        <div id="chat-stream" class="flex-grow overflow-y-auto mb-4 space-y-3 scrollbar-hide">
                            <div class="chat-bubble">SYSTEM: Secure line established.</div>
                            <div class="chat-bubble">DIR_MOG: All nodes report for sync.</div>
                        </div>
                        <div class="relative">
                            <input type="text" id="chat-msg" placeholder="SEND PACKET..." class="w-full bg-white/5 border border-white/10 p-3 rounded-lg text-[10px] text-white outline-none">
                            <button onclick="sendMsg()" class="absolute right-2 top-2 text-gold"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </section>
            </div>
            
            <div class="lg:col-span-8">
                <section class="command-tile h-[850px]">
                    <div class="tile-header">
                        <span class="tile-title text-blue-400">Frequency Grid: National Top 10</span>
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-satellite animate-bounce text-gold"></i>
                            <span class="text-[9px] font-black uppercase">Live_Ranking</span>
                        </div>
                    </div>
                    <div id="grid-container" class="grid-scroll-container">
                        </div>
                </section>
            </div>
        </main>
        
        <footer class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12">
            <section class="command-tile h-48">
                <div class="tile-header"><span class="tile-title">Territorial Radar</span></div>
                <div class="relative h-full w-full bg-black/40">
                    <canvas id="radar-canvas" class="absolute inset-0"></canvas>
                </div>
            </section>
            <section class="command-tile h-48">
                <div class="tile-header"><span class="tile-title">System Intel Feed</span></div>
                <div id="intel-feed" class="p-6 font-mono text-[9px] text-zinc-500 overflow-hidden leading-relaxed">
                    </div>
            </section>
        </footer>
    </div>

    <script>
        const CFG = { 
            U: "https://vbkpatwvgvwarybbpiky.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZia3BhdHd2Z3Z3YXJpYmJwaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjc0MTksImV4cCI6MjA4NjcwMzQxOX0.v3iWw2z9vL-X6pGjY0W_S5m1z0S8uI1L8yN7fL0M_Y8" 
        };
        const db = window.supabase.createClient(CFG.U, CFG.K);

        // TRACK ARCHIVE (AMAPIANO TOP 10)
        const tracks = [
            { id: "1586551699", votes: 1450, title: "Kabza De Small" },
            { id: "1743603708", votes: 1220, title: "Kelvin Momo" },
            { id: "1144007629", votes: 1105, title: "Daliwonga" },
            { id: "1243167190", votes: 980, title: "Mas Musiq" },
            { id: "1623456789", votes: 850, title: "De Mthuda" },
            { id: "1812345678", votes: 740, title: "Young Stunna" },
            { id: "1912345678", votes: 620, title: "Mellow & Sleazy" },
            { id: "2012345678", votes: 590, title: "DJ Maphorisa" },
            { id: "2112345678", votes: 430, title: "Uncle Waffles" },
            { id: "2212345678", votes: 310, title: "Major League DJz" }
        ];

        function initApp() {
            renderGrid();
            initLightning();
            initRadar();
            initIntel();
            setInterval(updateTime, 1000);
            document.getElementById('op-count').innerText = Math.floor(Math.random()*50)+450;
        }

        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = tracks.map((t, i) => `
                <div class="mb-6 bg-white/5 border border-white/5 rounded-2xl overflow-hidden hover:border-gold/30 transition-all">
                    <iframe width="100%" height="120" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${t.id}&color=%23D4AF37&auto_play=false&hide_related=true"></iframe>
                    <div class="p-4 flex justify-between items-center bg-black/20">
                        <span class="text-[10px] font-black text-white/40">NODE_0${i+1}</span>
                        <div class="flex items-center gap-4">
                            <span class="text-[11px] font-bold text-gold">${t.votes} VIBES</span>
                            <button onclick="castVote(${i})" class="px-4 py-1 border border-gold text-[9px] uppercase font-black hover:bg-gold hover:text-black rounded-full transition-all">Boost</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function castVote(i) {
            tracks[i].votes += 1;
            renderGrid();
            addIntel(`VOTE_RECIEVED: Track Node 0${i+1} boosted.`);
        }

        function sendMsg() {
            const input = document.getElementById('chat-msg');
            if(!input.value) return;
            const stream = document.getElementById('chat-stream');
            const d = document.createElement('div');
            d.className = "chat-bubble";
            d.innerHTML = `<span class="text-blue-400 font-bold">OPERATIVE:</span> ${input.value}`;
            stream.appendChild(d);
            input.value = "";
            stream.scrollTop = stream.scrollHeight;
        }

        async function handleAuth() {
            const email = document.getElementById('email-in').value;
            const prov = document.getElementById('province-select').value;
            const { error } = await db.auth.signInWithOtp({ email, options: { data: { province_code: prov } } });
            alert(error ? "SYNC_FAILED" : "SIGNAL_SENT: Check Email");
        }

        function updateTime() {
            document.getElementById('system-time').innerText = new Date().toLocaleTimeString() + " SAST";
        }

        function addIntel(msg) {
            const feed = document.getElementById('intel-feed');
            const d = document.createElement('div');
            d.innerHTML = `[${new Date().toLocaleTimeString()}] > ${msg}`;
            feed.prepend(d);
        }

        function initIntel() {
            setInterval(() => {
                const logs = ["NODE_STABLE", "LOG_DRUM_SYNCED", "MP_SECTOR_ACTIVE", "SCANNING_FREQUENCIES"];
                addIntel(logs[Math.floor(Math.random()*logs.length)]);
            }, 5000);
        }

        // CANVAS SYSTEMS (RADAR & LIGHTNING RETAINED)
        function initRadar() {
            const c = document.getElementById('radar-canvas');
            const ctx = c.getContext('2d');
            let w = c.width = c.offsetWidth, h = c.height = c.offsetHeight;
            let r = 0;
            function draw() {
                ctx.clearRect(0,0,w,h);
                r += 2; if(r > w/2) r = 0;
                ctx.beginPath(); ctx.arc(w/2, h/2, r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(0, 212, 255, ${1 - r/(w/2)})`;
                ctx.stroke();
                requestAnimationFrame(draw);
            }
            draw();
        }

        function initLightning() {
            const c = document.getElementById('lightning-canvas');
            const ctx = c.getContext('2d');
            let w = c.width = window.innerWidth, h = c.height = window.innerHeight;
            function draw() {
                ctx.fillStyle = 'rgba(3,3,3,0.1)';
                ctx.fillRect(0,0,w,h);
                if(Math.random() > 0.95) {
                    ctx.strokeStyle = 'rgba(212, 175, 55, 0.2)';
                    ctx.beginPath();
                    let x = Math.random()*w, y = 0;
                    ctx.moveTo(x,y);
                    for(let i=0; i<8; i++) { x += (Math.random()-0.5)*80; y += h/8; ctx.lineTo(x,y); }
                    ctx.stroke();
                }
                requestAnimationFrame(draw);
            }
            draw();
        }

        window.onload = initApp;
    </script>
</body>
</html>
