<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>MINISTRY OF GROOVE | OMEGA SINGULARITY</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=clash-display@700&f[]=satoshi@400,900&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-bg: #030508; --mog-panel: rgba(13, 20, 28, 0.98); --wa-bg: #0b141a; --wa-sent: #005c4b; --wa-received: #202c33; }
        
        * { transition: all 0.3s ease; font-family: Satoshi, sans-serif; box-sizing: border-box; outline: none; }
        body { background-color: var(--mog-bg); color: var(--mog-gold); min-height: 100vh; overflow-x: hidden; margin: 0; padding-bottom: 4rem; }
        
        /* Flex-Responsive Grid */
        .mainframe-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 350px), 1fr)); 
            gap: 1.5rem; 
            padding: 1rem; 
            max-width: 1800px; 
            margin: 0 auto; 
        }

        /* Large Screen Overrides */
        @media (min-width: 1024px) {
            .span-2 { grid-column: span 2; }
            .span-3 { grid-column: span 3; }
        }

        .command-tile { 
            background: var(--mog-panel); 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            backdrop-filter: blur(40px); 
            border-radius: 30px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .hero-track { display: flex; overflow-x: auto; gap: 1.5rem; padding: 1rem; scrollbar-width: none; -ms-overflow-style: none; }
        .hero-track::-webkit-scrollbar { display: none; }

        /* Social Icon Hover Effects */
        .social-link { font-size: 1.5rem; color: rgba(255,255,255,0.4); }
        .social-link:hover { color: var(--mog-gold); transform: translateY(-5px); text-shadow: 0 0 15px var(--mog-gold); }

        #visualizer { position: fixed; inset: 0; pointer-events: none; opacity: 0.15; z-index: 1; }
        #mog-toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: var(--mog-blue); color: #000; padding: 12px 24px; border-radius: 50px; font-weight: 900; z-index: 10001; font-size: 0.8rem; }
        .toast-active { bottom: 2rem !important; }
    </style>
</head>
<body>

    <canvas id="visualizer"></canvas>
    <div id="mog-toast">GRID UNIVERSALLY SYNCED</div>

    <div class="w-full mt-10 px-4 relative z-10">
        <header class="text-center mb-10">
            <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" class="h-24 md:h-32 mx-auto mb-4 hover:scale-110 cursor-pointer">
            <h1 class="text-3xl md:text-6xl font-black uppercase italic tracking-tighter" style="color: var(--mog-gold)">Ministry of Groove</h1>
        </header>

        <div class="mainframe-grid">
            <section class="command-tile p-6 span-3">
                <h3 class="text-white font-black uppercase text-[10px] mb-4 italic border-l-4 border-gold pl-4">Legacy Visualizer</h3>
                <div id="hero-carousel" class="hero-track">
                    <p class="text-zinc-600 text-[10px] uppercase font-bold">Awaiting Bounty Signal...</p>
                </div>
            </section>

            <section class="command-tile p-8">
                <div id="auth-container" class="space-y-4">
                    <h3 class="text-white font-black uppercase text-[10px] italic border-l-4 border-gold pl-4">DNA Matrix</h3>
                    <input id="auth-user" type="text" placeholder="GRID EMAIL" class="text-sm">
                    <input id="auth-pass" type="password" placeholder="PASSCODE" class="text-sm">
                    <button onclick="executeAuth()" class="w-full bg-blue-500 text-black font-black py-3 rounded-xl uppercase text-[10px] tracking-widest hover:bg-white">Authorize</button>
                </div>
                <div id="active-op-badge" class="hidden text-center py-4">
                    <h2 id="display-op-id" class="text-xl text-white font-black uppercase italic">OPERATIVE</h2>
                    <div class="text-[10px] text-blue-400 font-black mt-2">PKTS: <span id="display-packets" class="text-white text-lg">0</span></div>
                </div>
            </section>

            <section class="command-tile span-2">
                <div id="operative-radar" style="height: 200px; width: 100%;"></div>
                <div id="chat-stream" class="flex-grow overflow-y-auto p-6 flex flex-col gap-3 h-[400px]"></div>
                <div class="p-4 bg-white/5 flex gap-2">
                    <input id="chat-msg" type="text" placeholder="Transmit packet..." class="flex-1 bg-white/5 border-none text-sm">
                    <button onclick="sendMessage()" class="bg-blue-600 w-12 h-12 rounded-full text-black flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </section>

            <section class="command-tile p-8">
                <h3 class="text-white font-black uppercase text-[10px] italic border-l-4 border-blue-400 pl-4 mb-6">Leaderboard</h3>
                <div id="leaderboard-list" class="space-y-3"></div>
            </section>
        </div>
    </div>
    
    <footer class="mt-20 border-t border-white/5 py-12 px-6 text-center relative z-10 bg-black/50 backdrop-blur-md">
        <div class="max-w-4xl mx-auto">
            <h4 class="text-[10px] font-black uppercase tracking-[0.5em] text-zinc-500 mb-8">Connect with the Singularity</h4>
            <div class="flex justify-center gap-8 mb-10">
                <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>

                <a href="#" class="social-link"><i class="fa-brands fa-discord"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest">
                &copy; 2026 MINISTRY OF GROOVE | ALL RIGHTS RESERVED | VERSION 3.0 OMEGA
            </p>
        </div>
    </footer>

</body>
</html>
