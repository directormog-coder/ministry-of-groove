<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --mog-gold: #D4AF37;
            --mog-blue: #00d4ff;
            --mog-black: #050505;
            --mog-red: #ff3333;
        }

        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: var(--mog-black); 
            color: var(--mog-gold); 
            overflow-x: hidden; 
            font-size: 1.15rem;
        }

        .ministry-title {
            color: var(--mog-gold); 
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4); 
            letter-spacing: 0.6em; 
            text-transform: uppercase; 
            font-weight: 700;
            font-size: 2rem;
        }

        /* Video Backdrop */
        .video-container { position: fixed; inset: 0; z-index: -2; background: #000; }
        .video-container video {
            width: 100%; height: 100%; object-fit: cover;
            filter: sepia(0.6) hue-rotate(185deg) brightness(0.2) contrast(1.1);
            opacity: 0.7;
        }

        /* Glassmorphism Panels */
        .glass-panel {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Biometric Scanning Animation */
        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--mog-blue);
            box-shadow: 0 0 15px var(--mog-blue);
            display: none;
            z-index: 50;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .scanning .scanner-line { display: block; animation: scan 1.5s linear infinite; }

        /* Auth Tabs */
        .auth-tab { cursor: pointer; transition: 0.3s; opacity: 0.5; border-bottom: 2px solid transparent; }
        .auth-tab.active { opacity: 1; color: var(--mog-blue); border-bottom-color: var(--mog-blue); }

        .btn-sovereign {
            background: var(--mog-gold); color: #000;
            font-weight: 700; padding: 15px; text-transform: uppercase;
            transition: 0.4s; width: 100%;
        }
        .btn-sovereign:hover { background: #fff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }

        input {
            background: rgba(20, 20, 20, 0.6) !important;
            border: 1px solid rgba(0, 212, 255, 0.2) !important;
            color: var(--mog-blue) !important;
            padding: 15px; width: 100%; outline: none;
        }

        #recon-lightbox {
            position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        #recon-lightbox.active { display: flex; }
        
        .director-active { border-color: var(--mog-red) !important; }
        #mandate-audio { filter: invert(0.8) sepia(1) hue-rotate(180deg); height: 35px; width: 100%; }
    </style>
</head>
<body class="p-4 lg:p-12">
    <div id="recon-lightbox" onclick="this.classList.remove('active')">
        <img id="lb-img" class="max-w-[90%] max-h-[85vh] border border-gold" src="">
    </div>

    <div class="video-container">
        <video id="bg-video" autoplay loop playsinline muted>
            <source src="1000211769.mp4" type="video/mp4">
        </video>
    </div>

    <header class="glass-panel p-8 mb-10 flex flex-col lg:flex-row justify-between items-center gap-6 relative z-10">
        <div class="flex items-center gap-8">
            <img src="logo.png" alt="MOG" class="h-16 w-auto brightness-150">
            <div>
                <h1 class="ministry-title">The Ministry of Groove</h1>
                <p class="text-[12px] opacity-60 uppercase tracking-[0.3em] blue-accent mt-2">Sovereign Data Node // sector_emalahleni</p>
            </div>
        </div>
        <div class="w-full lg:w-96 text-right">
            <audio id="mandate-audio" controls src="mandate_mix.mp3"></audio>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-10 relative z-10">
        <section id="auth-panel" class="glass-panel p-8 relative overflow-hidden">
            <div class="scanner-line"></div>
            <div id="auth-header" class="flex gap-6 border-b border-white/10 mb-8 pb-3">
                <span onclick="switchTab('register')" id="tab-reg" class="auth-tab active text-xs font-bold uppercase">Initialize</span>
                <span onclick="switchTab('login')" id="tab-log" class="auth-tab text-xs font-bold uppercase">Uplink</span>
            </div>
            
            <div id="auth-form">
                <input id="alias-in" type="text" placeholder="OPERATIVE_ALIAS" class="mb-4 uppercase">
                <input id="pass-in" type="password" placeholder="ACCESS_CODE" class="mb-8">
                <button onclick="executeAuth()" id="auth-btn" class="btn-sovereign">Confirm Biometrics</button>
                <p id="auth-status" class="text-[10px] mt-4 text-center italic blue-accent"></p>
            </div>

            <div id="op-profile" class="hidden">
                <p class="text-[10px] opacity-40 uppercase mb-2">Authenticated Operative</p>
                <p id="active-alias" class="text-2xl font-bold text-white uppercase mb-6 tracking-tighter"></p>
                <button onclick="terminateSession()" class="text-[10px] underline opacity-40 hover:opacity-100 uppercase mb-8">Disconnect</button>
                
                <div class="border-t border-white/10 pt-8">
                    <input type="file" id="op-upload" class="hidden" accept="image/*" onchange="uploadVisual(event)">
                    <button onclick="document.getElementById('op-upload').click()" class="w-full btn-sovereign !bg-transparent border border-white/20 text-white text-[11px] mb-6 p-2">Sync Recon Asset</button>
                    <textarea id="op-report" class="w-full h-32 text-sm bg-black/50 p-4 border border-blue-400/20 text-blue-400" placeholder="Intel Summary..."></textarea>
                    <button onclick="transmitReport()" class="w-full btn-sovereign text-xs mt-4">Transmit</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 glass-panel p-8">
            <h2 class="text-sm border-b border-white/10 mb-8 pb-3 font-bold uppercase tracking-widest flex justify-between">Directives Feed <span id="m-count" class="blue-accent">00</span></h2>
            <div id="mission-feed" class="h-[500px] overflow-y-auto space-y-6"></div>
        </section>

        <section class="lg:col-span-3 glass-panel p-8">
            <h2 class="text-sm border-b border-white/10 mb-8 pb-3 font-bold uppercase tracking-widest blue-accent text-center">Visual Intelligence Archives</h2>
            <div id="recon-gallery" class="grid grid-cols-2 md:grid-cols-6 gap-6"></div>
        </section>

        <section id="director-node" class="hidden lg:col-span-3 border-2 border-red-600 p-10 bg-black/95 mt-12">
            <h3 class="text-red-500 font-bold uppercase text-2xl mb-8 italic">High Command Override</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <textarea id="dr-mandate" class="w-full h-40 bg-black border border-red-900 p-6 text-white" placeholder="Broadcast Global Mandate..."></textarea>
                    <button onclick="broadcastMandate()" class="w-full bg-red-600 text-white font-bold p-5 mt-4 uppercase">Execute Broadcast</button>
                </div>
                <div id="dr-logs" class="text-[11px] text-red-500 font-mono h-52 overflow-y-auto border-l border-red-900/40 pl-8"></div>
            </div>
        </section>
    </main>

    <script>
        const API = {
            U: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            D_CODE: "@MOGProtocol2026"
        };
        const db = window.supabase.createClient(API.U, API.K);
        let currentTab = 'register';

        document.addEventListener('DOMContentLoaded', () => {
            const session = JSON.parse(localStorage.getItem('mog_session'));
            if (session) mountSession(session);
            refreshData();
            db.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'missions' }, () => refreshData()).subscribe();
        });

        function switchTab(t) {
            currentTab = t;
            document.getElementById('tab-reg').classList.toggle('active', t === 'register');
            document.getElementById('tab-log').classList.toggle('active', t === 'login');
            document.getElementById('auth-btn').innerText = t === 'register' ? 'Initialize Registration' : 'Confirm Biometrics';
        }

        async function executeAuth() {
            const alias = document.getElementById('alias-in').value.trim().toUpperCase();
            const pass = document.getElementById('pass-in').value;
            const panel = document.getElementById('auth-panel');
            if (!alias || !pass) return;

            panel.classList.add('scanning');
            
            if (currentTab === 'register') {
                const isDir = (pass === API.D_CODE);
                const { error } = await db.from('operatives').insert([{ alias, password: pass, is_director: isDir }]);
                if (error) {
                    panel.classList.remove('scanning');
                    return alert("ALIAS ALREADY CLASSIFIED");
                }
                setTimeout(() => { panel.classList.remove('scanning'); switchTab('login'); }, 1500);
            } else {
                const { data, error } = await db.from('operatives').select('*').eq('alias', alias).eq('password', pass).maybeSingle();
                setTimeout(() => {
                    panel.classList.remove('scanning');
                    if (data) {
                        localStorage.setItem('mog_session', JSON.stringify(data));
                        mountSession(data);
                    } else { alert("ACCESS DENIED"); }
                }, 1500);
            }
        }

        function mountSession(op) {
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('auth-header').classList.add('hidden');
            document.getElementById('op-profile').classList.remove('hidden');
            document.getElementById('active-alias').innerText = op.alias;
            if (op.is_director) {
                document.body.classList.add('director-active');
                document.getElementById('director-node').classList.remove('hidden');
            }
        }

        function terminateSession() { localStorage.removeItem('mog_session'); location.reload(); }

        async function refreshData() {
            const { data: missions } = await db.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = missions.map(m => `
                <div class="p-6 glass-panel border-l-4 ${m.content.includes('[DIRECTOR]') ? 'border-red-600 bg-red-900/10' : 'border-blue-400 bg-white/5'}">
                    <p class="text-[10px] opacity-40 uppercase mb-2">${new Date(m.created_at).toLocaleTimeString()}</p>
                    <p class="text-sm font-bold text-white/90">${m.content}</p>
                </div>
            `).join('');
            document.getElementById('m-count').innerText = missions.length.toString().padStart(2, '0');

            const { data: files } = await db.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            document.getElementById('recon-gallery').innerHTML = files.map(f => {
                const url = `${API.U}/storage/v1/object/public/intel-vault/${f.name}`;
                return `<img onclick="viewImg('${url}')" src="${url}" class="h-32 w-full object-cover border border-white/10 hover:border-gold grayscale hover:grayscale-0 cursor-zoom-in">`;
            }).join('');
        }

        function viewImg(u) { document.getElementById('lb-img').src = u; document.getElementById('recon-lightbox').classList.add('active'); }

        async function uploadVisual(e) {
            const file = e.target.files[0];
            const name = `${Date.now()}_RECON.jpg`;
            await db.storage.from('intel-vault').upload(name, file);
            refreshData();
        }

        async function transmitReport() {
            const body = document.getElementById('op-report').value;
            const alias = document.getElementById('active-alias').innerText;
            if (body) { 
                await db.from('missions').insert([{ content: `[INTEL] ${alias}: ${body}` }]); 
                document.getElementById('op-report').value = ''; 
            }
        }

        async function broadcastMandate() {
            const body = document.getElementById('dr-mandate').value;
            if (body) { 
                await db.from('missions').insert([{ content: `[DIRECTOR MANDATE]: ${body}` }]); 
                document.getElementById('dr-mandate').value = ''; 
            }
        }
    </script>
</body>
</html>
