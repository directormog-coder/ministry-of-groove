<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | NATIONAL GRID MASTER V180.13</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=clash-display@700&f[]=satoshi@400,900&display=swap');
        
        :root { 
            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-bg: #060a0f; 
            --mog-panel: rgba(10, 20, 30, 0.98); --chat-sent: #005c4b; --chat-received: #202c33; 
            --id-gradient: linear-gradient(135deg, #0f172a 0%, #060a0f 100%);
        }

        * { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); font-family: 'Satoshi', sans-serif; box-sizing: border-box; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--mog-blue); border-radius: 10px; }

        body { 
            background-color: var(--mog-bg);
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 212, 255, 0.08) 1px, transparent 0);
            background-size: 30px 30px;
            color: var(--mog-gold); min-height: 100vh; margin: 0; display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* FLEXIBLE COMPONENT ENGINE */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 1.5rem; padding: 1.5rem; }
        
        .command-tile { 
            background: var(--mog-panel); border: 1px solid rgba(0, 212, 255, 0.15); 
            backdrop-filter: blur(40px); border-radius: 32px; overflow: hidden; 
            display: flex; flex-direction: column; height: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .messenger-view { height: 500px; display: flex; flex-direction: column; background: #0b141a; }
        .msg-stream { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-color: #0b141a; }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 13px; line-height: 1.4; }
        .sent { align-self: flex-end; background: var(--chat-sent); color: #fff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--chat-received); color: #e9edef; border-bottom-left-radius: 4px; }

        /* ANNOUNCEMENT OVERLAY */
        #announcement-bar { position: fixed; top: -100px; left: 0; width: 100%; padding: 20px; background: #ff0050; color: white; z-index: 10000; display: flex; align-items: center; justify-content: center; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 10px 30px rgba(255,0,80,0.4); }
        .announcement-active { top: 0 !important; }

        .modal-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.98); backdrop-filter: blur(25px); display: none; align-items: center; justify-content: center; padding: 1rem; }
        .active-modal { display: flex !important; }

        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 40s linear infinite; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        .status-dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background: #00ff88; box-shadow: 0 0 8px #00ff88; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body id="mog-mainframe">

    <audio id="log-drum" src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logdrum.mp3" preload="auto"></audio>

    <div id="announcement-bar" onclick="this.classList.remove('announcement-active')">
        <i class="fa-solid fa-tower-broadcast mr-4 animate-pulse"></i>
        <span id="announcement-text">Signal Incoming...</span>
    </div>

    <div id="director-console" class="modal-overlay">
        <div class="command-tile p-8 max-w-5xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <h2 class="text-2xl text-white font-black uppercase italic">Director Oversight v13</h2>
                <button onclick="toggleUI('director-console')" class="text-zinc-500 font-black">CLOSE</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="space-y-4">
                    <p class="text-[10px] text-blue-400 font-black uppercase">Grid Announcement</p>
                    <input type="text" id="dir-announce" placeholder="Global Message...">
                    <button onclick="pushAnnouncement()" class="w-full bg-[#ff0050] text-white font-black py-4 rounded-xl uppercase text-[10px]">Broadcast to Mainframe</button>
                </div>
                <div class="space-y-4">
                    <p class="text-[10px] text-blue-400 font-black uppercase">Media Pulse</p>
                    <input type="text" id="dir-yt-id" placeholder="YouTube ID">
                    <input type="text" id="dir-sp-id" placeholder="Spotify ID">
                    <button onclick="updateBroadcast()" class="w-full bg-blue-500 text-black font-black py-4 rounded-xl uppercase text-[10px]">Update Signals</button>
                </div>
                <div class="space-y-4">
                    <p class="text-[10px] text-blue-400 font-black uppercase">Hitlist Matrix</p>
                    <div id="director-track-list" class="space-y-2 max-h-48 overflow-y-auto pr-2 text-[10px] uppercase"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="command-tile p-10 max-w-lg w-full">
            <h2 class="text-2xl text-white font-black uppercase italic mb-6">DNA Profile</h2>
            <input type="text" id="edit-alias" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl mb-4" placeholder="Alias">
            <input type="text" id="edit-avatar" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl mb-6" placeholder="Avatar URL">
            <button onclick="saveProfile()" class="w-full bg-blue-500 text-black py-4 rounded-full uppercase text-xs font-black">Save Changes</button>
        </div>
    </div>

    <div class="fixed top-0 w-full bg-black z-[9000] h-[45px] border-b border-blue-400/20 flex items-center overflow-hidden">
        <div id="master-ticker" class="ticker-move text-[9px] font-black uppercase text-blue-400">
            M.O.G. V13 // GLOBAL_ANNOUNCEMENT_READY // FLEX_TILE_GRID_ACTIVE // REALTIME_SIGNAL_SYNC...
        </div>
    </div>

    <div class="container mx-auto pt-24 pb-12">
        <header class="px-6 mb-12 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" id="mog-logo-trigger" class="h-20 w-20 cursor-pointer">
                <h1 class="text-4xl md:text-6xl text-gold font-black uppercase italic tracking-tighter">Ministry of Groove</h1>
            </div>
        </header>

        <main class="grid-container">
            <section class="command-tile p-8 md:col-span-2 lg:col-span-3">
                <div id="auth-container" class="max-w-xl mx-auto w-full">
                    <div class="flex gap-4 mb-6">
                        <button onclick="setAuthMode('login')" id="btn-login" class="text-[10px] font-black uppercase border-b-2 border-blue-400 text-blue-400">Login</button>
                        <button onclick="setAuthMode('reg')" id="btn-reg" class="text-[10px] font-black uppercase text-zinc-500">Register</button>
                    </div>
                    <div id="reg-fields" class="hidden"><input id="reg-alias" type="text" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl mb-4" placeholder="CHOOSE ALIAS"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="auth-user" type="text" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl" placeholder="EMAIL">
                        <input id="auth-pass" type="password" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl" placeholder="PASSCODE">
                    </div>
                    <button onclick="executeAuth()" id="auth-btn" class="w-full bg-white text-black font-black py-4 rounded-full uppercase text-xs mt-6">Authorize Entry</button>
                </div>
                <div id="active-op-badge" class="hidden flex items-center justify-center gap-6">
                    <img id="display-avatar" src="" class="w-20 h-20 rounded-2xl border-2 border-gold cursor-pointer" onclick="toggleUI('profile-modal')">
                    <div>
                        <h2 id="display-op-id" class="text-2xl text-white font-black uppercase italic">OPERATIVE</h2>
                        <p class="text-[9px] text-gold font-black uppercase">Grid Status: Active</p>
                    </div>
                </div>
            </section>

            <section class="command-tile p-2 min-h-[300px]">
                <div id="yt-broadcast" class="w-full h-full bg-black rounded-[28px] overflow-hidden"></div>
            </section>

            <section class="command-tile p-8">
                <h3 class="text-white font-black uppercase text-[10px] mb-6 tracking-widest italic">Hitlist Matrix</h3>
                <div id="dynamic-poll" class="space-y-3 overflow-y-auto max-h-[350px]"></div>
            </section>

            <section class="command-tile p-2 lg:col-span-1">
                 <div id="spotify-broadcast" class="h-full w-full bg-black rounded-[28px] overflow-hidden min-h-[300px]"></div>
            </section>

            <section class="command-tile p-1 md:col-span-2 lg:col-span-3">
                <div class="messenger-view">
                    <div class="bg-[#202c33] p-4 flex justify-between items-center border-b border-white/5">
                        <div class="flex gap-4">
                            <button onclick="switchChat('public')" id="tab-public" class="text-[9px] font-black uppercase px-4 py-2 bg-blue-500 text-black rounded-lg">Public</button>
                            <button onclick="switchChat('private')" id="tab-private" class="text-[9px] font-black uppercase px-4 py-2 bg-white/5 text-zinc-500 rounded-lg">Direct</button>
                        </div>
                        <i class="fa-solid fa-search text-blue-400 text-xs cursor-pointer" onclick="toggleSearch()"></i>
                    </div>
                    <div id="private-selector" class="hidden bg-black/40 p-3"><select id="recipient-list" class="w-full bg-black border border-white/10 text-white p-2 text-[10px] rounded-lg"></select></div>
                    <input type="text" id="chat-search" class="hidden w-full p-4 bg-black border-b border-white/10 text-[10px] mb-0 rounded-none" placeholder="Filter packets..." onkeyup="filterMessages()">
                    <div id="chat-stream" class="msg-stream"></div>
                    <div class="bg-[#202c33] p-4 flex gap-3">
                        <input id="chat-msg" type="text" class="flex-grow bg-[#2a3942] border-0 rounded-full px-6 py-4 text-white outline-none text-sm mb-0" placeholder="Type transmission...">
                        <button onclick="sendMessage()" class="w-14 h-14 bg-blue-500 text-black rounded-full flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </section>
        </main>
                            </div>
                            
    <script>
        const MOG_CFG = {
            U: "https://hzelmkthdqtbсxffsstl.supabase.co",
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZWxta3RoZHF0YmN4ZmZzc3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjc0MTksImV4cCI6MjA4NjcwMzQxOX0.v3iWw2z9vL-X6pGjY0W_S5m1z0S8uI1L8yN7fL0M_Y8"
        };
        const db = window.supabase.createClient(MOG_CFG.U, MOG_CFG.K);
        let currentOp = null, authMode = 'login', logoClicks = 0, onlineUsers = new Set(), currentChatTab = 'public';

        /* --- SIGNAL ENGINE --- */
        const channel = db.channel('mog-mainframe');
        channel.on('presence', { event: 'sync' }, () => {
            const state = channel.presenceState(); onlineUsers = new Set();
            Object.values(state).forEach(pArr => pArr.forEach(p => onlineUsers.add(p.user_id)));
            updateRecipientList();
        })
        .on('broadcast', { event: 'announcement' }, p => triggerAnnouncement(p.payload.msg))
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
            if (!p.new.recipient_id || p.new.recipient_id === currentOp?.id || p.new.user_id === currentOp?.id) refreshChat();
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'amapiano_poll' }, () => loadPoll())
        .on('postgres_changes', { event: '*', schema: 'public', table: 'tracks' }, () => loadPoll())
        .subscribe(async (s) => { if (s === 'SUBSCRIBED' && currentOp) await channel.track({ user_id: currentOp.id }); });

        /* --- CORE FUNCTIONS --- */
        function setAuthMode(m) { authMode = m; document.getElementById('reg-fields').classList.toggle('hidden', m === 'login'); }
        async function executeAuth() {
            const e = document.getElementById('auth-user').value.trim();
            const p = document.getElementById('auth-pass').value;
            if(authMode === 'reg') {
                const { data } = await db.auth.signUp({ email: e, password: p });
                if(data.user) await db.from('registrations').insert([{ user_id: data.user.id, alias: document.getElementById('reg-alias').value.trim() }]);
                setAuthMode('login');
            } else {
                const { data } = await db.auth.signInWithPassword({ email: e, password: p });
                if(data.user) setupSession(data.user);
            }
        }

        async function setupSession(u) {
            currentOp = u; document.getElementById('auth-container').classList.add('hidden'); document.getElementById('active-op-badge').classList.remove('hidden');
            const { data } = await db.from('registrations').select('*').eq('user_id', u.id).single();
            if(data) {
                document.getElementById('display-op-id').innerText = data.alias;
                document.getElementById('display-avatar').src = data.avatar_url || 'https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png';
            }
            await channel.track({ user_id: u.id }); syncGrid(); refreshChat();
        }

        async function syncGrid() {
            const { data } = await db.from('broadcast').select('*').eq('id', 1).single();
            if(data) {
                document.getElementById('yt-broadcast').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${data.youtube_id}" frameborder="0" allowfullscreen></iframe>`;
                document.getElementById('spotify-broadcast').innerHTML = `<iframe src="https://open.spotify.com/embed/playlist/$0{data.spotify_id}" width="100%" height="100%" frameBorder="0"></iframe>`;
            }
            loadPoll();
        }

        async function loadPoll() {
            const { data: t } = await db.from('tracks').select('*');
            const { data: v } = await db.from('amapiano_poll').select('spotify_track_id');
            const sorted = t.map(tk => ({...tk, c: v?.filter(vote => vote.spotify_track_id === tk.id).length || 0})).sort((a,b) => b.c - a.c);
            document.getElementById('dynamic-poll').innerHTML = sorted.map((tk, idx) => `
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                    <div><p class="text-[8px] text-zinc-500 uppercase">#${idx+1}</p><p class="text-white font-black text-[11px] uppercase">${tk.name}</p></div>
                    <button onclick="boostTrack('${tk.id}','${tk.name}')" class="text-[9px] text-blue-400 font-black border border-blue-400/20 px-3 py-1 rounded-full uppercase">Boost (${tk.c})</button>
                </div>`).join('');
            document.getElementById('director-track-list').innerHTML = sorted.map(tk => `<div class="flex justify-between mb-2"><span>${tk.name}</span><button onclick="deleteTrack('${tk.id}')" class="text-red-500">X</button></div>`).join('');
        }

        async function sendMessage() {
            const i = document.getElementById('chat-msg'); const r = document.getElementById('recipient-list').value; if(!i.value) return;
            const p = { content: i.value, user_id: currentOp.id, alias: document.getElementById('display-op-id').innerText };
            if(currentChatTab === 'private' && r) p.recipient_id = r;
            await db.from('messages').insert([p]); i.value = '';
        }

        async function refreshChat() {
            let q = db.from('messages').select('*').order('created_at', { ascending: true });
            if(currentChatTab === 'public') q = q.is('recipient_id', null);
            else q = q.or(`recipient_id.eq.${currentOp.id},user_id.eq.${currentOp.id}`).not('recipient_id', 'is', null);
            const { data } = await q.limit(50);
            const s = document.getElementById('chat-stream'); s.innerHTML = '';
            data?.forEach(m => {
                const d = document.createElement('div'); d.className = `bubble ${m.user_id === currentOp?.id ? 'sent' : 'received'}`;
                d.setAttribute('data-msg', m.content.toLowerCase());
                d.innerHTML = `<span class="text-[8px] font-black uppercase block mb-1">${m.alias}</span>${m.content}`;
                s.appendChild(d);
            });
            s.scrollTop = s.scrollHeight;
        }

        /* --- DIRECTOR EXCLUSIVES --- */
        async function pushAnnouncement() {
            const msg = document.getElementById('dir-announce').value;
            await channel.send({ type: 'broadcast', event: 'announcement', payload: { msg } });
            document.getElementById('dir-announce').value = '';
        }

        function triggerAnnouncement(msg) {
            const bar = document.getElementById('announcement-bar');
            document.getElementById('announcement-text').innerText = msg;
            bar.classList.add('announcement-active');
            document.getElementById('log-drum').play().catch(()=>{});
            setTimeout(() => bar.classList.remove('announcement-active'), 8000);
        }

        async function updateBroadcast() { await db.from('broadcast').upsert({ id: 1, youtube_id: document.getElementById('dir-yt-id').value, spotify_id: document.getElementById('dir-sp-id').value }); syncGrid(); }

        /* --- UTILS --- */
        function toggleUI(id) { document.getElementById(id).classList.toggle('active-modal'); }
        function switchChat(t) { currentChatTab = t; document.getElementById('tab-public').className = t==='public'?'text-[9px] font-black uppercase px-4 py-2 bg-blue-500 text-black rounded-lg':'text-[9px] font-black uppercase px-4 py-2 bg-white/5 text-zinc-500 rounded-lg'; document.getElementById('tab-private').className = t==='private'?'text-[9px] font-black uppercase px-4 py-2 bg-blue-500 text-black rounded-lg':'text-[9px] font-black uppercase px-4 py-2 bg-white/5 text-zinc-500 rounded-lg'; document.getElementById('private-selector').classList.toggle('hidden', t==='public'); refreshChat(); }
        function toggleSearch() { document.getElementById('chat-search').classList.toggle('hidden'); }
        function filterMessages() { const q = document.getElementById('chat-search').value.toLowerCase(); document.querySelectorAll('.bubble').forEach(b => b.classList.toggle('hidden', !b.getAttribute('data-msg').includes(q))); }
        async function updateRecipientList() { const { data } = await db.from('registrations').select('user_id, alias'); const l = document.getElementById('recipient-list'); l.innerHTML = '<option value="">Select Recipient...</option>'; data?.filter(r => r.user_id !== currentOp?.id).forEach(r => l.innerHTML += `<option value="${r.user_id}">${onlineUsers.has(r.user_id)?'● ':''}${r.alias}</option>`); }
        
        document.getElementById('mog-logo-trigger').addEventListener('click', () => { logoClicks++; if(logoClicks === 5) { if(currentOp?.email === 'director.mog@gmail.com') toggleUI('director-console'); logoClicks = 0; } setTimeout(() => logoClicks = 0, 5000); });

        window.onload = () => { if(currentOp) syncGrid(); };
    </script>
</body>
</html>
