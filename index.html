<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; --mog-red: #ff3333; }

        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--mog-black); color: var(--mog-gold); overflow-x: hidden; }
        
        .video-background { position: fixed; inset: 0; z-index: -1; background: #000; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; filter: sepia(0.5) hue-rotate(180deg) brightness(0.2); opacity: 0.5; }

        .gold-frame { border: 1px solid var(--mog-gold); box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.05); }
        .blue-accent { color: var(--mog-blue); }
        
        input { background: rgba(0, 0, 0, 0.8) !important; border: 1px solid rgba(0, 212, 255, 0.2) !important; color: var(--mog-blue) !important; width: 100%; padding: 8px; margin-bottom: 8px; font-size: 0.875rem; }
        input:focus { border-color: var(--mog-blue) !important; outline: none; box-shadow: 0 0 8px rgba(0, 212, 255, 0.3); }

        .btn-action { width: 100%; padding: 10px; text-transform: uppercase; font-weight: bold; font-size: 0.75rem; transition: 0.3s; cursor: pointer; }
        .btn-gold { background: var(--mog-gold); color: black; }
        .btn-gold:hover { background: white; }

        .auth-tab { cursor: pointer; padding-bottom: 4px; transition: 0.3s; border-bottom: 2px solid transparent; }
        .auth-tab.active { color: var(--mog-blue); border-bottom-color: var(--mog-blue); }

        .director-mode { color: var(--mog-red); }
        .director-mode .gold-frame { border-color: var(--mog-red) !important; }
        #mandate-audio { height: 30px; width: 100%; filter: invert(0.8) sepia(1) hue-rotate(180deg); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="video-background"><video id="bg-video" autoplay loop playsinline><source src="1000211769.mp4" type="video/mp4"></video></div>
    
    <header class="gold-frame p-4 mb-6 bg-black/80 backdrop-blur-md flex flex-col md:flex-row justify-between items-center gap-4 relative z-10">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="MOG" class="h-10">
            <div>
                <h1 class="text-xl font-bold tracking-[0.4em] uppercase">THE MINISTRY <span class="blue-accent">OF GROOVE</span></h1>
                <p class="text-[9px] opacity-60 uppercase blue-accent">Bureau Identity Management System</p>
            </div>
        </div>
        <div class="w-full md:w-64"><audio id="mandate-audio" controls src="mandate_mix.mp3"></audio></div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <section class="gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <div class="flex gap-6 mb-6">
                <span onclick="switchTab('register')" id="tab-register" class="auth-tab active text-xs font-bold uppercase">Register</span>
                <span onclick="switchTab('login')" id="tab-login" class="auth-tab text-xs font-bold uppercase opacity-60">Login</span>
            </div>

            <div id="auth-form">
                <input id="auth-alias" type="text" placeholder="OPERATIVE ALIAS..." class="uppercase">
                <input id="auth-pass" type="password" placeholder="SECURE PASSWORD...">
                <button onclick="handleAuth()" id="submit-btn" class="btn-action btn-gold">Initialize Registration</button>
                <p id="auth-status" class="text-[9px] mt-3 italic text-center opacity-70"></p>
            </div>

            <div id="operative-profile" class="hidden">
                <p class="text-sm tracking-widest mb-4">ACTIVE: <span id="display-alias" class="font-bold text-white uppercase">---</span></p>
                <button onclick="location.reload()" class="text-[8px] underline opacity-50 uppercase">De-authenticate</button>
                <div class="mt-6 border-t border-white/10 pt-4">
                    <textarea id="field-report" class="w-full bg-black border border-blue-500/20 p-2 text-xs h-20 text-white focus:outline-none" placeholder="Draft Intelligence..."></textarea>
                    <button onclick="sendReport()" class="btn-action border border-blue-400 text-blue-400 mt-2 hover:bg-blue-400 hover:text-black">Transmit</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <h2 class="text-xs border-b border-current mb-4 pb-2 flex justify-between font-bold uppercase tracking-widest">Active Directives <span id="mission-count" class="text-xs blue-accent">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-3"></div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black/95 backdrop-blur-3xl mt-8">
            <h3 class="text-red-500 font-bold uppercase text-lg mb-4 border-b border-red-900 pb-2">Director High-Command</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="uploadIntel(event)">
                    <button onclick="document.getElementById('file-upload').click()" class="bg-red-600 text-white p-3 btn-action mb-4">Sync Visual Archives</button>
                    <textarea id="mission-content" class="w-full bg-black border border-red-900 p-3 text-white text-sm h-24" placeholder="Director Mandate..."></textarea>
                    <button onclick="broadcastMission()" class="bg-red-600 text-white p-3 btn-action mt-2">Execute Broadcast</button>
                </div>
                <div id="system-logs" class="text-[10px] text-red-500 font-mono h-48 overflow-y-auto pl-4 border-l border-red-900/40"></div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            URL: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            DIRECTOR_CODE: "@MOGProtocol2026"
        };
        const supabase = window.supabase.createClient(CONFIG.URL, CONFIG.KEY);
        let currentMode = 'register';

        function switchTab(mode) {
            currentMode = mode;
            document.getElementById('tab-register').className = `auth-tab text-xs font-bold uppercase ${mode === 'register' ? 'active' : 'opacity-60'}`;
            document.getElementById('tab-login').className = `auth-tab text-xs font-bold uppercase ${mode === 'login' ? 'active' : 'opacity-60'}`;
            document.getElementById('submit-btn').innerText = mode === 'register' ? 'Initialize Registration' : 'Verify Clearance';
        }

        async function handleAuth() {
            const alias = document.getElementById('auth-alias').value.trim().toUpperCase();
            const pass = document.getElementById('auth-pass').value;
            const status = document.getElementById('auth-status');
            if (!alias || !pass) return alert("MISSING CREDENTIALS");

            if (currentMode === 'register') {
                const isDirector = (pass === CONFIG.DIRECTOR_CODE);
                const { error } = await supabase.from('operatives').insert([{ alias, password: pass, is_director: isDirector }]);
                if (error) return status.innerText = "ALIAS ALREADY CLAIMED";
                status.innerText = "REGISTRATION SUCCESSFUL. PROCEED TO LOGIN.";
            } else {
                const { data, error } = await supabase.from('operatives').select('*').eq('alias', alias).eq('password', pass).single();
                if (error || !data) return status.innerText = "ACCESS DENIED: INVALID CLEARANCE";
                
                document.getElementById('auth-form').classList.add('hidden');
                document.getElementById('tab-register').parentElement.classList.add('hidden');
                document.getElementById('operative-profile').classList.remove('hidden');
                document.getElementById('display-alias').innerText = alias;

                if (data.is_director) {
                    document.getElementById('director-hub').classList.remove('hidden');
                    document.body.classList.add('director-mode');
                }
            }
        }

        async function loadMissions() {
            const { data } = await supabase.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = data.map(m => `
                <div class="border-l-2 border-[#00d4ff] pl-4 py-2 bg-white/5 mb-2">
                    <p class="text-[10px] text-white/90">${m.content}</p>
                </div>
            `).join('');
            document.getElementById('mission-count').innerText = data.length.toString().padStart(2, '0');
        }

        document.addEventListener('DOMContentLoaded', () => { loadMissions(); });
    </script>
</body>
</html>
