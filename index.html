<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; --mog-red: #ff3333; }
        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--mog-black); color: var(--mog-gold); overflow-x: hidden; transition: all 0.5s ease; }

        /* Video Background */
        .video-background { position: fixed; inset: 0; z-index: -1; background: #000; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; filter: sepia(0.5) hue-rotate(180deg) brightness(0.2) contrast(1.2); opacity: 0.5; }

        /* UI Styling */
        .gold-frame { border: 1px solid var(--mog-gold); box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.05); }
        .blue-accent { color: var(--mog-blue); }
        input, textarea { background: rgba(0, 0, 0, 0.7) !important; border: 1px solid rgba(0, 212, 255, 0.3) !important; color: var(--mog-blue) !important; }
        .btn-gold { background: var(--mog-gold); color: black; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .btn-gold:hover { background: var(--mog-blue); color: black; }
        .auth-tab { cursor: pointer; transition: 0.3s; padding-bottom: 2px; border-bottom: 2px solid transparent; }
        .auth-tab.active { color: var(--mog-blue); border-bottom-color: var(--mog-blue); }

        /* Gallery Card Styles */
        .recon-card { height: 160px; border: 1px solid rgba(212, 175, 55, 0.2); background: black; overflow: hidden; position: relative; transition: 0.4s; }
        .recon-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) brightness(0.6); transition: 0.5s; }
        .recon-card:hover { border-color: var(--mog-blue); box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .recon-card:hover img { filter: grayscale(0%) brightness(1); transform: scale(1.05); }

        /* Glitch Animation */
        @keyframes master-glitch { 
            0% { transform: translate(0); } 20% { transform: translate(-3px, 1px); color: var(--mog-blue); } 
            40% { transform: translate(3px, -1px); color: var(--mog-gold); } 100% { transform: translate(0); } 
        }
        .signal-glitch { animation: master-glitch 0.3s infinite; }
        .terminal-overlay { background: linear-gradient(rgba(212, 175, 55, 0.02) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(0, 212, 255, 0.02), rgba(0, 0, 0, 0), rgba(212, 175, 55, 0.02)); background-size: 100% 4px, 4px 100%; pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.4; }
        .director-mode { color: var(--mog-red); }
        .director-mode .gold-frame { border-color: var(--mog-red) !important; }
        #mandate-audio { height: 30px; width: 100%; border-radius: 0; filter: invert(0.8) sepia(1) hue-rotate(180deg) brightness(1.2); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="video-background"><video id="bg-video" autoplay loop playsinline><source src="1000211769.mp4" type="video/mp4"></video></div>
    <div class="terminal-overlay"></div> 
    
    <header class="gold-frame p-4 mb-6 bg-black/80 backdrop-blur-md relative z-10 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="MOG" class="h-10 w-auto">
            <div>
                <h1 class="text-xl font-bold tracking-[0.4em] uppercase">THE MINISTRY <span class="blue-accent">OF GROOVE</span></h1>
                <p class="text-[9px] opacity-60 uppercase blue-accent">Reconnaissance & Data Management Hub</p>
            </div>
        </div>
        <div class="w-full md:w-64"><audio id="mandate-audio" controls src="mandate_mix.mp3"></audio></div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <section class="gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <div id="auth-header" class="flex gap-6 border-b border-current/20 mb-4 pb-2">
                <span onclick="switchAuthTab('register')" id="tab-register" class="auth-tab active text-xs font-bold uppercase">Register</span>
                <span onclick="switchAuthTab('login')" id="tab-login" class="auth-tab text-xs font-bold uppercase opacity-60">Login</span>
            </div>
            <div id="auth-inputs">
                <input id="auth-alias" type="text" placeholder="ALIAS..." class="w-full p-2 mb-2 text-sm focus:outline-none uppercase">
                <input id="auth-pass" type="password" placeholder="PASSWORD..." class="w-full p-2 mb-4 text-sm focus:outline-none">
                <button onclick="handleAuthentication()" id="auth-submit-btn" class="w-full btn-gold p-2 uppercase text-xs">Initialize</button>
                <p id="auth-status-msg" class="text-[9px] mt-3 italic text-center opacity-70"></p>
            </div>
            <div id="operative-profile" class="hidden">
                <p class="text-sm tracking-widest">MINISTRY AGENT: <span id="display-alias" class="font-bold text-white">---</span></p>
                <button onclick="location.reload()" class="text-[8px] underline opacity-50 uppercase mt-1">Terminate Session</button>
                <div class="mt-6 border-t border-white/10 pt-4">
                    <p class="text-[10px] uppercase blue-accent mb-2">Upload Intel Visuals:</p>
                    <input type="file" id="operative-file" class="hidden" accept="image/*" onchange="uploadOperativeIntel(event)">
                    <button onclick="document.getElementById('operative-file').click()" class="w-full btn-gold p-2 text-[10px] mb-2">Transmit Image Asset</button>
                    <textarea id="field-report" class="w-full p-2 text-xs h-16 focus:outline-none mt-2" placeholder="Intel Report..."></textarea>
                    <button onclick="sendReport()" class="w-full border border-[#00d4ff] text-[#00d4ff] mt-2 py-2 text-[10px] font-bold uppercase hover:bg-[#00d4ff] hover:text-black transition">Transmit Text</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <h2 class="text-xs border-b border-current mb-4 pb-2 flex justify-between font-bold uppercase tracking-widest">Active Directives <span id="mission-count" class="text-xs blue-accent">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-3 pr-2"></div>
        </section>

        <section class="lg:col-span-3 gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <h2 class="text-xs border-b border-current mb-4 pb-2 font-bold uppercase tracking-widest blue-accent">Ministry Recon Gallery</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 min-h-[100px]">
                <p class="col-span-full text-center text-[10px] opacity-40 uppercase py-10 italic">Awaiting clearance to view visual intelligence...</p>
            </div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black/95 backdrop-blur-3xl mt-8">
            <h3 class="text-red-500 font-bold tracking-[0.4em] uppercase text-lg mb-6 border-b border-red-900 pb-2">Director High-Command</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="uploadOperativeIntel(event)">
                    <button onclick="document.getElementById('file-upload').click()" class="w-full bg-red-600 text-white font-bold p-3 mb-6 uppercase text-xs">Add Master Recon Asset</button>
                    <textarea id="mission-content" class="w-full bg-black border border-red-900 p-3 text-white text-sm h-24 focus:outline-none" placeholder="Draft Mandate..."></textarea>
                    <button onclick="broadcastMission()" class="w-full bg-red-600 text-white font-bold p-3 mt-4 uppercase text-xs">Execute Broadcast</button>
                </div>
                <div id="system-logs" class="text-[10px] text-red-500 font-mono h-52 overflow-y-auto border-l border-red-900/40 pl-6"></div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            URL: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            DIR_CODE: "@MOGProtocol2026"
        };
        const supabase = window.supabase.createClient(CONFIG.URL, CONFIG.KEY);
        let currentAuthMode = 'register';
        const bgVideo = document.getElementById('bg-video');

        function switchAuthTab(mode) {
            currentAuthMode = mode;
            document.getElementById('tab-register').classList.toggle('active', mode === 'register');
            document.getElementById('tab-login').classList.toggle('active', mode === 'login');
            document.getElementById('auth-submit-btn').innerText = mode === 'register' ? 'Initialize' : 'Verify Clearance';
        }

        async function handleAuthentication() {
            const alias = document.getElementById('auth-alias').value.trim().toUpperCase();
            const pass = document.getElementById('auth-pass').value;
            const msg = document.getElementById('auth-status-msg');
            if (!alias || !pass) return alert("FIELDS REQUIRED");
            bgVideo.play();

            if (currentAuthMode === 'register') {
                const isDir = (pass === CONFIG.DIR_CODE);
                const { error } = await supabase.from('operatives').insert([{ alias, password: pass, is_director: isDir }]);
                if (error) return msg.innerText = "ALIAS UNAVAILABLE";
                msg.innerText = "LOGGED. SWITCH TO LOGIN TAB.";
            } else {
                const { data, error } = await supabase.from('operatives').select('*').eq('alias', alias).eq('password', pass).single();
                if (error || !data) return msg.innerText = "INVALID CLEARANCE";
                
                document.getElementById('auth-inputs').classList.add('hidden');
                document.getElementById('auth-header').classList.add('hidden');
                document.getElementById('operative-profile').classList.remove('hidden');
                document.getElementById('display-alias').innerText = alias;
                
                if (data.is_director) {
                    document.getElementById('director-hub').classList.remove('hidden');
                    document.body.classList.add('director-mode');
                }
                loadVault(); // Unlock gallery on login
            }
        }

        async function uploadOperativeIntel(event) {
            const file = event.target.files[0];
            const ext = file.name.split('.').pop();
            const path = `${Date.now()}_MOG_RECON.${ext}`;
            const { error } = await supabase.storage.from('intel-vault').upload(path, file);
            if (!error) { triggerGlitch(); loadVault(); }
        }

        async function loadVault() {
            const { data } = await supabase.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            if (data) {
                document.getElementById('vault-grid').innerHTML = data.map(file => {
                    const url = `${CONFIG.URL}/storage/v1/object/public/intel-vault/${file.name}`;
                    return `<div class="recon-card"><img src="${url}" alt="RECON"></div>`;
                }).join('');
            }
        }

        async function loadMissions() {
            const { data } = await supabase.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = data.map(m => `
                <div class="border-l-2 border-[#00d4ff] pl-4 py-2 bg-white/5">
                    <p class="text-[8px] opacity-40 uppercase mb-1">${new Date(m.created_at).toLocaleTimeString()}</p>
                    <p class="text-xs text-blue-50/90">${m.content}</p>
                </div>
            `).join('');
            document.getElementById('mission-count').innerText = data.length.toString().padStart(2, '0');
        }

        function triggerGlitch() {
            const main = document.querySelector('main');
            [bgVideo, main].forEach(el => el.classList.add('signal-glitch'));
            setTimeout(() => { [bgVideo, main].forEach(el => el.classList.remove('signal-glitch')); }, 800);
        }

        async function sendReport() {
            const report = document.getElementById('field-report').value;
            if (report) { 
                await supabase.from('missions').insert([{ content: `[INTEL] ${document.getElementById('display-alias').innerText}: ${report}` }]); 
                document.getElementById('field-report').value = ''; 
            }
        }

        async function broadcastMission() {
            const content = document.getElementById('mission-content').value;
            if (content) { await supabase.from('missions').insert([{ content: `[DIRECTOR]: ${content}` }]); document.getElementById('mission-content').value = ''; }
        }

        document.addEventListener('DOMContentLoaded', () => { 
            loadMissions(); 
            supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'missions' }, () => { loadMissions(); triggerGlitch(); }).subscribe();
        });
    </script>
</body>
</html>
