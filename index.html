<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; --mog-red: #ff3333; }
        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--mog-black); color: var(--mog-gold); overflow-x: hidden; font-size: 0.95rem; margin: 0; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -2; filter: grayscale(100%) brightness(15%) contrast(110%); object-fit: cover; pointer-events: none; }
        .crt-overlay { position: fixed; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05)); z-index: 50; background-size: 100% 2px, 3px 100%; pointer-events: none; opacity: 0.4; }
        .glass-panel { background: rgba(5, 5, 5, 0.88); backdrop-filter: blur(20px); border: 1px solid rgba(212, 175, 55, 0.25); transition: 0.3s; }
        .btn-uplink { background: var(--mog-gold); color: #000; font-weight: 700; padding: 15px; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; border: none; width: 100%; }
        input, textarea { background: rgba(10, 10, 10, 0.95) !important; border: 1px solid rgba(0, 212, 255, 0.2) !important; color: var(--mog-blue) !important; padding: 12px; width: 100%; outline: none; margin-bottom: 8px; }
        #live-booth-display { background: linear-gradient(90deg, rgba(212, 175, 55, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%); border: 2px solid var(--mog-gold); animation: subtle-glow 3s infinite alternate; }
        @keyframes subtle-glow { from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.2); } to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); } }
        #qr-card { background: #fff; padding: 20px; border-radius: 8px; display: inline-block; position: relative; border: 5px solid var(--mog-gold); color: #000; }
        #qr-logo-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 45px; height: 45px; border-radius: 50%; background: #000; padding: 2px; border: 2px solid var(--mog-gold); }
    </style>
</head>
<body class="p-4 md:p-10">

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/1000211769.mp4" type="video/mp4">
    </video>
    <div class="crt-overlay"></div>

    <header class="glass-panel p-6 mb-8 flex flex-col lg:flex-row justify-between items-center gap-6 relative z-50">
        <div class="flex items-center gap-6">
            <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" alt="MOG Logo" class="h-16 w-16 border-2 border-gold rounded-full bg-black">
            <div>
                <h1 class="text-xl md:text-2xl font-bold uppercase tracking-[0.4em] text-gold">The Ministry of Groove</h1>
                <p class="text-[10px] text-blue-400 tracking-[0.3em]">SECURE UPLINK // EMALAHLENI HQ</p>
            </div>
        </div>
        <div class="flex gap-4">
            <a href="https://tiktok.com/@ministryofgroove" target="_blank" class="text-gold text-xl opacity-60 hover:opacity-100"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.facebook.com/share/1D9jcB5998/" target="_blank" class="text-gold text-xl opacity-60 hover:opacity-100"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/ministryofgroove_hq?igsh=Y3Rwc24zcmtsY2xj" target="_blank" class="text-gold text-xl opacity-60 hover:opacity-100"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 relative z-50">
        
        <section id="live-booth-display" class="lg:col-span-12 glass-panel p-6">
            <div class="flex items-center justify-between border-b border-gold/20 pb-2 mb-4">
                <p class="text-[10px] font-bold text-gold tracking-[0.5em] uppercase">‚óè Live From The Booth</p>
                <div class="h-2 w-2 bg-red-600 rounded-full animate-pulse"></div>
            </div>
            <div class="text-center py-4">
                <h2 id="current-track" class="text-3xl md:text-5xl font-black italic tracking-tighter text-white uppercase">Uplink Pending...</h2>
                <p id="current-artist" class="text-blue-400 text-sm font-bold mt-2 uppercase tracking-widest">Awaiting Signal</p>
            </div>
            <div id="request-area" class="mt-6 max-w-md mx-auto hidden">
                <div class="flex gap-2">
                    <input id="track-req-in" type="text" placeholder="REQUEST A TRACK..." class="!mb-0 text-xs">
                    <button onclick="submitTrackRequest()" class="bg-blue-600 text-white px-4 text-[10px] font-bold uppercase">Send</button>
                </div>
            </div>
        </section>

        <section id="auth-panel" class="lg:col-span-4 glass-panel p-6">
            <h2 class="text-xs font-bold uppercase tracking-widest mb-6 border-b border-white/10 pb-2">Biometric Identity</h2>
            <div id="auth-form">
                <div class="flex gap-4 mb-4">
                    <button id="tab-login" onclick="toggleAuth('login')" class="text-[10px] font-bold text-white border-b-2 border-gold pb-1">LOGIN</button>
                    <button id="tab-register" onclick="toggleAuth('register')" class="text-[10px] font-bold text-gray-500 pb-1">REGISTER</button>
                </div>
                <input id="operative-in" type="text" placeholder="OPERATIVE ID" class="uppercase">
                <input id="password-in" type="password" placeholder="PASSWORD">
                <button onclick="executeAuth()" id="auth-action-btn" class="btn-uplink">Initialize Uplink</button>
            </div>
            <div id="op-profile" class="hidden text-center">
                <p id="active-alias" class="text-xl font-bold text-white uppercase mb-4"></p>
                <div id="identity-download-zone" class="mb-4">
                    <div id="qr-card">
                        <div id="qrcode"></div>
                        <img id="qr-logo-overlay" src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png">
                    </div>
                </div>
                <button onclick="downloadIdentityCard()" class="text-[8px] bg-blue-600 text-white p-2 mb-2 w-full uppercase">Download Identity Card</button>
                <button onclick="logout()" class="text-[10px] underline opacity-40 uppercase block mx-auto">Sever Link</button>
            </div>
        </section>

        <section class="lg:col-span-8 glass-panel p-6 border-l-4 border-blue-500">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xs font-bold uppercase tracking-widest text-blue-400">Mission Intent</h2>
                <span id="rsvp-count" class="text-[10px] text-blue-400">0 ATTENDING</span>
            </div>
            <h3 id="event-title" class="text-xl font-bold text-white uppercase italic">No Active Event</h3>
            <button id="rsvp-btn" onclick="submitRSVP()" class="hidden btn-uplink !w-auto px-6 mt-4">Signal Intent</button>
        </section>

        <section id="director-node" class="hidden lg:col-span-12 glass-panel p-8 border-2 border-red-600/30 bg-red-900/5">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="border-r border-red-900/20 pr-4">
                    <p class="text-[10px] uppercase font-bold mb-4 text-red-400">Live Booth Control</p>
                    <input id="booth-track" type="text" placeholder="TRACK" class="text-xs mb-1">
                    <input id="booth-artist" type="text" placeholder="ARTIST" class="text-xs mb-2">
                    <button onclick="pushToBooth()" class="btn-uplink !py-2 !text-[10px]">Push Track</button>
                    
                    <p class="text-[10px] uppercase font-bold mt-6 mb-2 text-red-400">Live Requests</p>
                    <div id="request-list" class="h-32 overflow-y-auto text-[10px] bg-black/40 p-2 border border-red-900/20"></div>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold mb-4 text-red-400">Mandate & Pin</p>
                    <input id="pin-venue-name" type="text" placeholder="VENUE" class="text-xs mb-1">
                    <input id="pin-coords" type="text" placeholder="COORDS" class="text-xs mb-1">
                    <button onclick="pinVenue()" class="w-full bg-blue-600 text-white p-2 text-[10px] mb-4">PIN VENUE</button>
                    <textarea id="dr-mandate" class="h-24 text-white" placeholder="Broadcast..."></textarea>
                    <button onclick="broadcastMandate()" class="w-full bg-red-600 text-white p-3 uppercase text-xs">Execute</button>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold mb-4 text-red-400">Intelligence Vault</p>
                    <input type="file" id="media-upload" class="hidden" onchange="uploadToVault()">
                    <button onclick="document.getElementById('media-upload').click()" class="w-full border border-red-600 text-red-600 p-4 uppercase text-[10px] mb-4">UPLOAD</button>
                    <button onclick="purgeChat()" class="w-full border border-red-600 text-red-600 p-2 text-[10px]">PURGE CHAT</button>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold mb-4 text-red-400">Operative Strategy</p>
                    <textarea id="director-log" class="h-40 text-white bg-black/60 border-red-900/40 text-xs" placeholder="Secret notes..."></textarea>
                </div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            U: "https://vbkpatwvgvwarybbpiky.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZia3BhdHd2Z3Z3YXJpYmJwaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjc0MTksImV4cCI6MjA4NjcwMzQxOX0.v3iWw2z9vL-X6pGjY0W_S5m1z0S8uI1L8yN7fL0M_Y8",
            D_PASS: "@MOGProtocol2026"
        };
        const db = window.supabase.createClient(CONFIG.U, CONFIG.K);
        let currentUser = null;
        let authMode = 'login';

        window.onload = () => {
            const s = JSON.parse(localStorage.getItem('mog_session'));
            if (s) mountSession(s);
            loadMissions(); loadChat(); loadVault(); loadVenues(); loadCurrentBooth();
            
            // Real-time Booth & Request Listeners
            db.channel('booth_signal').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'live_setlist' }, p => updateBoothUI(p.new)).subscribe();
            db.channel('request_signal').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'track_requests' }, p => loadTrackRequests()).subscribe();
        };

        function toggleAuth(mode) {
            authMode = mode;
            document.getElementById('tab-login').className = mode === 'login' ? "text-[10px] font-bold text-white border-b-2 border-gold pb-1" : "text-[10px] font-bold text-gray-500 pb-1";
            document.getElementById('tab-register').className = mode === 'register' ? "text-[10px] font-bold text-white border-b-2 border-gold pb-1" : "text-[10px] font-bold text-gray-500 pb-1";
            document.getElementById('auth-action-btn').innerText = mode === 'login' ? "ESTABLISH UPLINK" : "CREATE OPERATIVE ACCOUNT";
        }

        async function executeAuth() {
            const id = document.getElementById('operative-in').value.trim().toUpperCase();
            const pass = document.getElementById('password-in').value;
            if (!id || !pass) return;
            if (authMode === 'login') {
                let { data: op } = await db.from('operatives').select('*').eq('alias', id).maybeSingle();
                if (op && op.password === pass) loginSuccess(op); else alert("ACCESS DENIED");
            } else {
                const { data: n, error } = await db.from('operatives').insert([{ alias: id, password: pass, is_director: (pass === CONFIG.D_PASS) }]).select().single();
                if (error) return alert("UPLINK FAILED: ALREADY REGISTERED");
                await db.from('chat').insert([{ alias: "SYSTEM", message: `NEW OPERATIVE REGISTERED: ${id}.` }]);
                loginSuccess(n);
            }
        }

        function loginSuccess(op) { localStorage.setItem('mog_session', JSON.stringify(op)); location.reload(); }

        async function mountSession(op) {
            currentUser = op;
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('op-profile').classList.remove('hidden');
            document.getElementById('active-alias').innerText = op.alias;
            document.getElementById('request-area').classList.remove('hidden');
            generateIdentityQR(op.alias, op.password);
            if (op.is_director) {
                document.getElementById('director-node').classList.remove('hidden');
                loadTrackRequests();
                const l = document.getElementById('director-log');
                l.value = localStorage.getItem('mog_director_log') || '';
                l.addEventListener('input', (e) => localStorage.setItem('mog_director_log', e.target.value));
            }
            loadRSVPs();
        }

        async function pushToBooth() {
            const track = document.getElementById('booth-track').value;
            const artist = document.getElementById('booth-artist').value;
            await db.from('live_setlist').insert([{ track_name: track, artist_name: artist }]);
        }

        async function submitTrackRequest() {
            const req = document.getElementById('track-req-in').value;
            if (!req) return;
            await db.from('track_requests').insert([{ operative_alias: currentUser.alias, request_text: req }]);
            document.getElementById('track-req-in').value = '';
            alert("REQUEST TRANSMITTED TO THE BOOTH");
        }

        async function loadTrackRequests() {
            const { data } = await db.from('track_requests').select('*').order('created_at', { ascending: false }).limit(20);
            document.getElementById('request-list').innerHTML = data.map(r => `<div class="mb-1 border-b border-white/5 pb-1"><span class="text-blue-400">${r.operative_alias}:</span> ${r.request_text}</div>`).join('');
        }

        function generateIdentityQR(id, pass) {
            new QRCode(document.getElementById("qrcode"), { text: `${id}:${pass}`, width: 150, height: 150, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
        }

        async function downloadIdentityCard() {
            const canvas = await html2canvas(document.getElementById('identity-download-zone'), { scale: 2 });
            const link = document.createElement('a'); link.download = `MOG_ID_${currentUser.alias}.png`; link.href = canvas.toDataURL(); link.click();
        }

        function updateBoothUI(data) {
            document.getElementById('current-track').innerText = data.track_name;
            document.getElementById('current-artist').innerText = data.artist_name || 'Ministry Unknown';
        }

        async function loadCurrentBooth() {
            const { data } = await db.from('live_setlist').select('*').order('active_at', { ascending: false }).limit(1).maybeSingle();
            if (data) updateBoothUI(data);
        }

        // Standard Preservation Logic for Chat, Vault, RSVP, Venues
        async function loadVault() {
            const { data: files } = await db.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            const mixList = document.getElementById('mix-list');
            mixList.innerHTML = `<div class="flex justify-between items-center p-2 border border-blue-500/30 bg-blue-500/5"><span class="text-[10px] cursor-pointer text-blue-400" onclick="playTrack('https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/mandate_mix.mp3', 'MANDATE')">MANDATE_MIX</span><a href="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/mandate_mix.mp3" download class="download-btn">SECURE</a></div>`;
            if (files) files.forEach(f => {
                const url = `${CONFIG.U}/storage/v1/object/public/intel-vault/${f.name}`;
                if (f.name.match(/\.(mp3|wav)$/)) mixList.innerHTML += `<div class="flex justify-between items-center p-2 border border-white/5 bg-white/5"><span class="text-[10px] cursor-pointer" onclick="playTrack('${url}', '${f.name}')">${f.name}</span><a href="${url}" download class="download-btn">SECURE</a></div>`;
            });
        }
        function playTrack(url, name) { document.getElementById('main-audio-player').src = url; document.getElementById('main-audio-player').play(); }
        async function loadVenues() { const { data } = await db.from('venue_pins').select('*'); }
        async function loadRSVPs() { const et = document.getElementById('event-title').innerText; if (et === "No Active Event") return; const { count } = await db.from('event_rsvps').select('*', { count: 'exact', head: true }).eq('event_name', et); document.getElementById('rsvp-count').innerText = `${count || 0} ATTENDING`; }
        async function submitRSVP() { await db.from('event_rsvps').insert([{ event_name: document.getElementById('event-title').innerText, operative_alias: currentUser.alias }]); loadRSVPs(); }
        async function loadChat() { const { data } = await db.from('chat').select('*').order('created_at', { ascending: true }).limit(50); data.forEach(m => document.getElementById('chat-window').innerHTML += `<div><span class="text-blue-400 font-bold">${m.alias}:</span> ${m.message}</div>`); }
        async function sendChat() { const i = document.getElementById('chat-msg-in'); await db.from('chat').insert([{ alias: currentUser.alias, message: i.value }]); i.value = ''; }
        function logout() { localStorage.removeItem('mog_session'); location.reload(); }
        async function loadMissions() { const { data } = await db.from('missions').select('*').order('created_at', { ascending: false }); document.getElementById('mission-feed').innerHTML = data.map(i => `<div class="mission-card"><p>${i.content}</p></div>`).join(''); }
    </script>
</body>
                </html>
