<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | NATIONAL GRID MASTER V180.22</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=clash-display@700&f[]=satoshi@400,900&display=swap');
        
        :root { 
            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-bg: #060a0f; 
            --mog-panel: rgba(10, 20, 30, 0.95); --chat-sent: #005c4b; --chat-received: #202c33; 
        }

        * { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); font-family: 'Satoshi', sans-serif; box-sizing: border-box; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--mog-blue); border-radius: 10px; }

        body { 
            background-color: var(--mog-bg);
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 212, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
            color: var(--mog-gold); min-height: 100vh; margin: 0; padding-bottom: 2rem; overflow-x: hidden;
        }

        .mainframe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 400px), 1fr));
            gap: 1.5rem; width: 100%; padding: 1.5rem;
        }

        .command-tile { 
            background: var(--mog-panel); border: 1px solid rgba(0, 212, 255, 0.1); 
            backdrop-filter: blur(50px); border-radius: 35px; overflow: hidden; 
            display: flex; flex-direction: column; height: 100%; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        #mog-toast {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            background: var(--mog-blue); color: #000; padding: 12px 24px;
            border-radius: 20px; font-weight: 900; font-size: 12px; text-transform: uppercase;
            z-index: 10001; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .toast-active { bottom: 40px !important; }

        .messenger-view { height: 450px; display: flex; flex-direction: column; background: #0b141a; }
        .msg-stream { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 13px; }
        .sent { align-self: flex-end; background: var(--chat-sent); color: #fff; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--chat-received); color: #e9edef; border-bottom-left-radius: 4px; }

        .modal-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.98); backdrop-filter: blur(30px); display: none; align-items: center; justify-content: center; padding: 1rem; }
        .active-modal { display: flex !important; }

        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 16px; border-radius: 20px; outline: none; width: 100%; }
        
        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 40s linear infinite; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body id="mog-mainframe">

    <div id="mog-toast">GRID INITIALIZED</div>

    <div id="director-console" class="modal-overlay">
        <div class="command-tile p-8 max-w-lg w-full border-gold/30">
            <h2 class="text-2xl text-white font-black uppercase italic mb-6">Director Hub</h2>
            
            <div class="mb-8">
                <p class="text-[10px] text-blue-400 font-black mb-2 uppercase">Signal Sync</p>
                <input type="text" id="dir-yt-id" placeholder="YouTube Video ID" class="mb-2">
                <button onclick="updateBroadcast()" class="w-full bg-blue-500 text-black font-black py-3 rounded-xl uppercase text-[10px]">Update Broadcast</button>
            </div>
            
            <div class="mb-4">
                <p class="text-[10px] text-blue-400 font-black mb-2 uppercase">Add to Hitlist</p>
                <input type="text" id="dir-track-name" placeholder="Track Name" class="mb-2">
                <input type="text" id="dir-track-artist" placeholder="Artist" class="mb-2">
                <button onclick="addTrack()" class="w-full bg-white text-black font-black py-3 rounded-xl uppercase text-[10px]">Add New Track</button>
            </div>

            <button onclick="toggleUI('director-console')" class="w-full mt-6 text-zinc-500 font-black text-[10px]">EXIT CONSOLE</button>
        </div>
    </div>

    <div class="fixed top-0 w-full bg-black z-[9000] h-[45px] border-b border-blue-400/20 flex items-center overflow-hidden">
        <div class="ticker-move text-[10px] font-black uppercase text-blue-400">
            M.O.G. V180.22 // DECRYPTING THE CULTURE // SYNCHRONIZING THE GRID // GOOGLE_OAUTH_ACTIVE // DIRECT_FREQ_ENABLED...
        </div>
    </div>

    <div class="max-w-[1600px] mx-auto mt-16 px-4">
        <header class="flex flex-col items-center justify-center text-center p-6 mb-8">
            <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" id="mog-logo-trigger" class="h-24 w-24 mb-4 cursor-pointer">
            <h1 class="text-4xl lg:text-6xl text-gold font-black uppercase italic tracking-tighter">Ministry of Groove</h1>
        </header>

        <div class="mainframe-grid">
            <section class="command-tile p-8">
                <div id="auth-container">
                    <button id="google-auth-btn" onclick="loginWithGoogle()" class="w-full bg-white text-black font-black py-4 rounded-full uppercase text-xs flex items-center justify-center gap-3">
                        <i class="fa-brands fa-google"></i> <span id="auth-text">Authorize DNA</span>
                    </button>
                </div>
                <div id="active-op-badge" class="hidden flex flex-col items-center justify-center text-center">
                    <img id="display-avatar" src="" class="w-24 h-24 rounded-3xl border-2 border-gold object-cover mb-4">
                    <h2 id="display-op-id" class="text-2xl text-white font-black uppercase italic">OPERATIVE</h2>
                </div>
            </section>

            <section class="command-tile p-1 lg:col-span-2">
                <div class="messenger-view">
                    <div id="chat-stream" class="msg-stream"></div>
                    <div class="p-4 bg-[#202c33] flex gap-3">
                        <input id="chat-msg" type="text" class="flex-grow bg-[#2a3942] border-0 rounded-full px-6 text-white" placeholder="Transmit Packet...">
                        <button onclick="sendMessage()" class="w-14 h-14 bg-blue-500 text-black rounded-full flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </section>

            <section class="command-tile p-8">
                <h3 class="text-white font-black uppercase text-[11px] mb-6 italic border-b border-white/5 pb-4">Top 10 Hitlist</h3>
                <div id="hitlist-container" class="space-y-4"></div>
            </section>

            <section class="command-tile p-2 aspect-video lg:col-span-2">
                <div id="yt-broadcast" class="w-full h-full bg-black rounded-[30px] overflow-hidden"></div>
            </section>
        </div>
    </div>

    <script>
        const MOG_CFG = {
            U: "https://hzelmkthdqtbxcffsstl.supabase.co",
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZWxta3RoZHF0YmN4ZmZzc3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MDExOTksImV4cCI6MjA4NzM3NzE5OX0.Hx-dlAnPYqn-1GAmkS0ZNJIuvhutYdJ2_fLxAn3MTfY"
        };
        const db = window.supabase.createClient(MOG_CFG.U, MOG_CFG.K);
        let currentOp = null, logoClicks = 0;

        function showToast(msg) {
            const t = document.getElementById('mog-toast');
            t.innerText = msg; t.classList.add('toast-active');
            setTimeout(() => t.classList.remove('toast-active'), 3000);
        }

        /* --- REALTIME HUB --- */
        db.channel('mog-master-sync')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => refreshChat())
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'broadcast' }, () => syncGrid())
            .on('postgres_changes', { event: '*', schema: 'public', table: 'tracks' }, () => loadHitlist())
            .subscribe();

        /* --- BROADCAST & TRACK LOGIC --- */
        async function syncGrid() {
            const { data } = await db.from('broadcast').select('*').eq('id', 1).single();
            if (data) document.getElementById('yt-broadcast').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${data.youtube_id}?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>`;
        }

        async function updateBroadcast() {
            const vidId = document.getElementById('dir-yt-id').value.trim();
            const { error } = await db.from('broadcast').update({ youtube_id: vidId }).eq('id', 1);
            if(error) showToast("ACCESS DENIED: DIRECTOR ONLY"); else showToast("SIGNAL UPDATED");
        }

        async function addTrack() {
            const name = document.getElementById('dir-track-name').value;
            const artist = document.getElementById('dir-track-artist').value;
            const { error } = await db.from('tracks').insert([{ name, artist, votes: 0 }]);
            if(error) showToast("ACCESS DENIED: DIRECTOR ONLY"); else { showToast("TRACK ADDED"); toggleUI('director-console'); }
        }

        async function loadHitlist() {
            const { data } = await db.from('tracks').select('*').order('votes', { ascending: false }).limit(10);
            document.getElementById('hitlist-container').innerHTML = data?.map(tk => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl">
                    <div>
                        <p class="text-white text-xs font-black uppercase">${tk.name}</p>
                        <p class="text-[8px] text-blue-400 font-bold uppercase">${tk.artist || 'UNKNOWN'}</p>
                    </div>
                    <button onclick="voteTrack('${tk.id}', ${tk.votes})" class="text-[10px] text-blue-400 font-bold border border-blue-400/20 px-3 py-1 rounded-full">BOOST [${tk.votes}]</button>
                </div>
            `).join('') || '';
        }

        async function voteTrack(id, currentVotes) {
            if(!currentOp) return showToast("AUTHORIZE DNA TO VOTE");
            await db.from('tracks').update({ votes: currentVotes + 1 }).eq('id', id);
        }

        /* --- CHAT --- */
        async function refreshChat() {
            const { data } = await db.from('messages').select('*').order('created_at', { ascending: true }).limit(50);
            const s = document.getElementById('chat-stream'); 
            s.innerHTML = data?.map(m => `<div class="bubble ${m.user_id === currentOp?.id ? 'sent' : 'received'}"><span class="text-[9px] font-black uppercase block mb-1 opacity-50">${m.alias || 'GUEST'}</span>${m.content}</div>`).join('') || '';
            s.scrollTop = s.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-msg');
            if(!input.value || !currentOp) return showToast("AUTHORIZE DNA TO TRANSMIT");
            await db.from('messages').insert([{ content: input.value, user_id: currentOp.id, alias: currentOp.user_metadata.full_name }]);
            input.value = '';
        }

        /* --- AUTH --- */
        async function loginWithGoogle() { 
            await db.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: 'https://ministry-of-groove.vercel.app' } }); 
        }

        db.auth.onAuthStateChange((event, session) => {
            if (session?.user) {
                currentOp = session.user;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('active-op-badge').classList.remove('hidden');
                document.getElementById('display-avatar').src = session.user.user_metadata.avatar_url;
                document.getElementById('display-op-id').innerText = session.user.user_metadata.full_name;
                refreshChat();
            }
        });

        document.getElementById('mog-logo-trigger').addEventListener('click', () => {
            if(++logoClicks === 5) { toggleUI('director-console'); logoClicks = 0; }
        });

        function toggleUI(id) { document.getElementById(id).classList.toggle('active-modal'); }
        window.onload = () => { syncGrid(); loadHitlist(); };
    </script>
</body>
</html>
