<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | SOVEREIGN v200</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background-color: #050505; color: #00ff41; overflow-x: hidden; transition: all 0.5s ease; }
        .terminal-overlay { background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.15; }
        .director-mode { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.3); border: 2px solid #ff0000 !important; color: #ff4444; }
        .director-mode .border-[#00ff41] { border-color: #ff0000 !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #00ff41; }
        .director-mode::-webkit-scrollbar-thumb { background: #ff0000; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="terminal-overlay"></div> 
    
    <header class="border border-[#00ff41] p-4 mb-6 bg-black relative z-10">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-widest uppercase">M.O.G. // SOVEREIGN v200</h1>
            <span id="network-pulse" class="text-xs animate-pulse text-red-500 font-bold">NETWORK ACTIVE</span>
        </div>
        <div class="w-full bg-gray-900 h-2 mt-2 border border-[#00ff41]/30">
            <div id="threat-level" class="bg-red-600 h-full w-[10%] transition-all duration-1000"></div>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <section class="border border-[#00ff41] p-4 bg-black/80">
            <h2 class="text-sm border-b border-[#00ff41] mb-4 pb-1 font-bold italic">BIOMETRIC SCAN</h2>
            <div id="auth-section">
                <input id="operative-alias" type="text" placeholder="ALIAS..." class="w-full bg-transparent border border-[#00ff41]/50 p-2 mb-2 text-sm text-[#00ff41] focus:outline-none">
                <input id="access-code" type="password" placeholder="CODE..." class="w-full bg-transparent border border-[#00ff41]/50 p-2 mb-4 text-sm text-[#00ff41] focus:outline-none">
                <button onclick="registerOperative()" class="w-full bg-[#00ff41] text-black font-bold p-2 uppercase text-xs">Login</button>
            </div>
            <div id="operative-profile" class="hidden">
                <p class="text-lg">AGENT: <span id="display-alias" class="font-bold text-white">---</span></p>
                <div class="mt-4 border-t border-[#00ff41]/30 pt-4">
                    <p class="text-[10px] mb-1 uppercase opacity-60">Send Field Report:</p>
                    <textarea id="field-report" class="w-full bg-gray-900 border border-[#00ff41]/50 p-2 text-xs text-[#00ff41] h-16 focus:outline-none" placeholder="Intel update..."></textarea>
                    <button onclick="sendReport()" class="w-full border border-[#00ff41] text-[#00ff41] mt-2 py-1 text-[10px] font-bold uppercase hover:bg-[#00ff41] hover:text-black">Transmit</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 border border-[#00ff41] p-4 bg-black/80">
            <h2 class="text-sm border-b border-[#00ff41] mb-4 pb-1 flex justify-between font-bold">PRIORITY DIRECTIVES <span id="mission-count" class="text-xs">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-2 pr-2"></div>
        </section>

        <section class="lg:col-span-3 border border-[#00ff41] p-4 bg-black/80">
            <h2 class="text-sm border-b border-[#00ff41] mb-4 pb-1 font-bold">SECURE INTEL STORAGE (VAULT)</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 min-h-[100px]"></div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black mt-8">
            <h3 class="text-red-600 font-bold mb-4 tracking-widest underline italic uppercase text-xl">Director Command Center</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <p class="text-xs text-red-500 mb-1 font-bold uppercase">Authorized Intel Upload:</p>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="uploadIntel(event)">
                    <button id="upload-btn" onclick="document.getElementById('file-upload').click()" class="w-full bg-red-600 text-black font-bold p-2 mb-4 uppercase text-xs">Update Vault Imagery</button>
                    
                    <p class="text-xs text-red-500 mb-1 font-bold uppercase">Broadcast Directive:</p>
                    <textarea id="mission-content" class="w-full bg-gray-900 border border-red-600 p-2 text-white text-sm h-24 focus:outline-none"></textarea>
                    <button onclick="broadcastMission()" class="w-full bg-red-600 text-black font-bold p-2 mt-2 uppercase text-xs">Execute Protocol Zero</button>
                </div>
                <div class="border-l border-red-900 pl-4">
                    <p class="text-xs text-red-500 mb-1 font-bold uppercase">System Logs:</p>
                    <div id="system-logs" class="text-[9px] text-red-400 font-mono h-48 overflow-y-auto leading-relaxed"></div>
                    <button onclick="retireOperative(prompt('ALIAS TO WIPE:'))" class="mt-4 text-[8px] border border-red-900 p-1 text-red-900 hover:text-red-500">SYSTEM PURGE</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            DIRECTOR_ID: "34c6e8ba-97dd-46fa-ad03-d3cf76d6d64c" 
        };
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => { loadMissions(); loadVault(); setupRealtime(); animateThreatLevel(); });

        async function loadMissions() {
            const { data } = await supabaseClient.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = data.map(m => `
                <div class="border-l-2 border-[#00ff41] pl-3 py-1 bg-[#00ff41]/5 mb-1">
                    <p class="text-[9px] opacity-40 uppercase">${new Date(m.created_at).toLocaleTimeString()}</p>
                    <p class="text-xs">${m.content}</p>
                </div>
            `).join('');
            document.getElementById('mission-count').innerText = data.length.toString().padStart(2, '0');
        }

        async function loadVault() {
            const { data } = await supabaseClient.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            document.getElementById('vault-grid').innerHTML = data.map(file => {
                const url = `${CONFIG.SUPABASE_URL}/storage/v1/object/public/intel-vault/${file.name}`;
                return `<img src="${url}" class="w-full h-20 object-cover border border-[#00ff41]/20">`;
            }).join('');
        }

        async function registerOperative() {
            const alias = document.getElementById('operative-alias').value.trim().toUpperCase();
            const code = document.getElementById('access-code').value;
            if (!alias || code !== "@MOGProtocol2026") return alert("DENIED");
            
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('operative-profile').classList.remove('hidden');
            document.getElementById('display-alias').innerText = alias;

            if (CONFIG.DIRECTOR_ID === "34c6e8ba-97dd-46fa-ad03-d3cf76d6d64c") {
                document.getElementById('director-hub').classList.remove('hidden');
                document.body.classList.add('director-mode');
            }
        }

        async function sendReport() {
            const report = document.getElementById('field-report').value;
            const alias = document.getElementById('display-alias').innerText;
            if (!report) return;
            await supabaseClient.from('missions').insert([{ content: `[REPORT FROM ${alias}]: ${report}` }]);
            document.getElementById('field-report').value = '';
        }

        async function uploadIntel(event) {
            const file = event.target.files[0];
            const fileName = `${Date.now()}_MOG.jpg`;
            await supabaseClient.storage.from('intel-vault').upload(fileName, file);
            loadVault();
        }

        async function broadcastMission() {
            const content = document.getElementById('mission-content').value;
            await supabaseClient.from('missions').insert([{ content: `[DIRECTIVE]: ${content}`, author_id: CONFIG.DIRECTOR_ID }]);
            document.getElementById('mission-content').value = '';
        }

        function setupRealtime() {
            supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'missions' }, () => loadMissions()).subscribe();
        }

        function animateThreatLevel() {
            setInterval(() => { document.getElementById('threat-level').style.width = `${Math.floor(Math.random() * 90) + 10}%`; }, 4000);
        }
    </script>
</body>
</html>
