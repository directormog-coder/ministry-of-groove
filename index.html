    <style>

        :root { 
            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-bg: #060a0f; 
            --mog-panel: rgba(10, 20, 30, 0.95); --chat-sent: #004d40; --chat-received: #1c1c1c;

        * { transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1); font-family: 'Satoshi', sans-serif; box-sizing: border-box; }
        
        body { 
            background-color: var(--mog-bg);
            background-image: 
                linear-gradient(130deg, transparent 40%, rgba(0, 212, 255, 0.08) 45%, rgba(0, 212, 255, 0.15) 50%, rgba(0, 212, 255, 0.08) 55%, transparent 60%),

            background-size: 200% 200%, 40px 40px;
            animation: lightning-drift 25s linear infinite;
            color: var(--mog-gold); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
        }

        @keyframes lightning-drift { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        .command-tile { 
            background: var(--mog-panel); border: 1px solid rgba(0, 212, 255, 0.15); 
            backdrop-filter: blur(50px); border-radius: 35px; box-shadow: 0 40px 80px rgba(0,0,0,0.7);

        .chat-stream { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 13px; }
        .msg-sent { align-self: flex-end; background: var(--chat-sent); color: #fff; border-bottom-right-radius: 4px; }
        .msg-received { align-self: flex-start; background: var(--chat-received); color: #e0e0e0; border-bottom-left-radius: 4px; }

        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 45s linear infinite; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        #map-overlay { position: absolute; inset: 0; background: var(--mog-blue); opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 10; }
        .pulse-active { animation: mapFlash 1.5s ease-out; }
        @keyframes mapFlash { 0% { opacity: 0.7; } 100% { opacity: 0; } }

        .footer-social-btn { height: 48px; width: 48px; border-radius: 14px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); font-size: 1.3rem; }
        .fa-tiktok { color: #fff; text-shadow: 2px 0 #ff0050, -2px 0 #00f2ea; }
        .fa-instagram { color: #E4405F; }
        .fa-whatsapp { color: #25D366; }
        .fa-youtube { color: #FF0000; }
    </style>
</head>

    <script>
        const MOG_CFG = {
            U: "https://vbkpatwvgvwarybbpiky.supabase.co",
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZia3BhdHd2Z3Z3YXJpYmJwaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjc0MTksImV4cCI6MjA4NjcwMzQxOX0.v3iWw2z9vL-X6pGjY0W_S5m1z0S8uI1L8yN7fL0M_Y8"
        };

        const db = window.supabase.createClient(MOG_CFG.U, MOG_CFG.K);
        let currentOp = null;

        // REALTIME QUANTUM SYNC (V138.5)
        const messageSubscription = db
            .channel('public:messages')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                const drum = document.getElementById('log-drum');
                drum.currentTime = 0;
                drum.play().catch(() => {}); // Play the Amapiano Log-Drum
                appendMessageToUI(payload.new); 
            })
            .subscribe();

        function appendMessageToUI(m) {
            const stream = document.getElementById('chat-stream');
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg-bubble ${m.user_id === currentOp?.id ? 'msg-sent' : 'msg-received'}`;
            msgDiv.innerHTML = `<span class="font-black text-[9px] ${m.user_id === currentOp?.id ? 'text-gold' : 'text-blue-400'} block mb-1 uppercase">${m.alias}</span>${m.content}`;
            stream.appendChild(msgDiv);
            stream.scrollTop = stream.scrollHeight;
        }

        async function fetchInitialMessages() {
            const { data } = await db.from('messages').select('*').order('created_at', { ascending: true }).limit(50);
            if (data) data.forEach(m => appendMessageToUI(m));
        }

        async function sendMessage() {
            if (!currentOp) return alert("AUTHORIZE IDENTITY FIRST");
            const input = document.getElementById('chat-msg');
            const content = input.value.trim();
            if (!content) return;
            await db.from('messages').insert([{ content, user_id: currentOp.id, alias: document.getElementById('display-op-id').innerText }]);
            input.value = '';
        }

        async function handleMainAuth() {
            const email = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            const { data, error } = await db.auth.signInWithPassword({ email: email.includes('@') ? email : `${email}@user.mog.internal`, password: pass });
            if(!error) { 
                currentOp = data.user; 
                document.getElementById('auth-fields').classList.add('hidden');
                document.getElementById('active-op-badge').classList.remove('hidden');
                const { data: reg } = await db.from('registrations').select('alias').eq('user_id', currentOp.id).single();
                if(reg) document.getElementById('display-op-id').innerText = reg.alias;
            }
        }

        window.onload = () => { fetchInitialMessages(); };
    </script>
