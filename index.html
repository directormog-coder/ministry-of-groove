<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --mog-gold: #D4AF37;
            --mog-blue: #00d4ff;
            --mog-black: #050505;
            --mog-red: #ff3333;
        }

        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: var(--mog-black); 
            color: var(--mog-gold); 
            overflow-x: hidden; 
            transition: all 0.5s ease; 
        }

        /* Sovereign Gold Branding */
        .ministry-title {
            color: #D4AF37; 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); 
            letter-spacing: 0.4em; 
            text-transform: uppercase; 
            font-weight: bold;
        }

        /* Background Video */
        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #000;
        }
        .video-background video {
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: sepia(0.5) hue-rotate(180deg) brightness(0.25) contrast(1.2);
            opacity: 0.5;
        }

        /* Signal Glitch */
        @keyframes master-glitch {
            0% { transform: translate(0); }
            10% { transform: translate(-3px, 1px); color: var(--mog-blue); }
            20% { transform: translate(3px, -1px); color: var(--mog-gold); }
            100% { transform: translate(0); }
        }
        .signal-glitch { animation: master-glitch 0.3s infinite; }

        .terminal-overlay { 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(0, 212, 255, 0.02), rgba(212, 175, 55, 0.02), rgba(0, 212, 255, 0.02)); 
            background-size: 100% 2px, 3px 100%; 
            pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.4; 
        }

        /* Notification */
        #system-alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--mog-blue);
            padding: 15px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #system-alert.active { top: 20px; }

        /* UI Styling */
        .gold-frame { border: 1px solid var(--mog-gold); box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.05); }
        .blue-accent { color: var(--mog-blue); }
        
        input, textarea {
            background: rgba(0, 0, 0, 0.7) !important;
            border: 1px solid rgba(0, 212, 255, 0.3) !important;
            color: var(--mog-blue) !important;
            outline: none;
        }

        .btn-gold {
            background: var(--mog-gold);
            color: black;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-gold:hover { background: white; }

        .recon-card { height: 160px; border: 1px solid rgba(212, 175, 55, 0.2); background: black; overflow: hidden; }
        .recon-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) brightness(0.6); transition: 0.5s; }
        .recon-card:hover img { filter: grayscale(0%) brightness(1); }

        .director-mode { color: var(--mog-red); }
        .director-mode .gold-frame { border-color: var(--mog-red) !important; }
        
        #mandate-audio { height: 30px; width: 100%; border-radius: 0; filter: invert(0.8) sepia(1) hue-rotate(180deg) brightness(1.2); }
    </style>
</head>
