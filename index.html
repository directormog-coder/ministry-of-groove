<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | SOVEREIGN v200</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        /* Updated Color Palette based on logo/video: Gold and Obsidian */
        :root {
            --mog-gold: #D4AF37;
            --mog-amber: #FFBF00;
            --mog-red: #FF3E3E;
        }

        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: #050505; 
            color: var(--mog-gold); 
            overflow-x: hidden; 
            transition: all 0.5s ease; 
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            /* Filtered to match Gold/Amber tones */
            filter: sepia(100%) hue-rotate(5deg) brightness(0.3) contrast(1.1);
            opacity: 0.55;
            transition: filter 0.8s ease;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-3px, 1px); filter: hue-rotate(15deg); }
            40% { transform: translate(3px, -1px); opacity: 0.7; }
            100% { transform: translate(0); }
        }

        .signal-glitch { animation: glitch 0.25s infinite; }

        /* Component Styling */
        .gold-border { border: 1px solid var(--mog-gold); }
        .gold-text { color: var(--mog-gold); }
        .gold-bg { background-color: var(--mog-gold); }

        .terminal-overlay { 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(212, 175, 55, 0.03), rgba(255, 191, 0, 0.02), rgba(212, 175, 55, 0.03)); 
            background-size: 100% 3px, 3px 100%; 
            pointer-events: none; 
            position: fixed; 
            inset: 0; 
            z-index: 99; 
            opacity: 0.2; 
        }
        
        /* Director Mode Transition */
        .director-mode { color: var(--mog-red); }
        .director-mode .gold-border { border-color: var(--mog-red) !important; }
        .director-mode .video-background video {
            filter: sepia(100%) hue-rotate(-50deg) brightness(0.25) contrast(1.3);
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--mog-gold); }
        .director-mode ::-webkit-scrollbar-thumb { background: var(--mog-red); }
        
        audio { height: 30px; width: 100%; border-radius: 0; filter: invert(0.8) sepia(1) hue-rotate(5deg); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="video-background" id="bg-container">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="1000211769.mp4" type="video/mp4">
        </video>
    </div>

    <div class="terminal-overlay"></div> 
    
    <header class="gold-border p-4 mb-6 bg-black/80 backdrop-blur-md relative z-10 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="MOG" class="h-12 w-auto brightness-110">
            <div>
                <h1 class="text-xl font-bold tracking-[0.2em] uppercase">SOVEREIGN v200</h1>
                <p class="text-[9px] opacity-70 uppercase tracking-widest">Sector: Emalahleni | Node: 2026.MOG</p>
            </div>
        </div>
        <div class="w-full md:w-64">
            <p class="text-[8px] mb-1 font-bold uppercase text-red-500 animate-pulse">Frequency 104.2: Active</p>
            <audio controls src="mandate_mix.mp3"></audio>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <section class="gold-border p-5 bg-black/85 backdrop-blur-lg">
            <h2 class="text-xs border-b border-current mb-4 pb-2 font-bold uppercase tracking-widest">Authentication</h2>
            <div id="auth-section">
                <input id="operative-alias" type="text" placeholder="ALIAS..." class="w-full bg-black/40 border border-[#D4AF37]/30 p-2 mb-2 text-sm text-[#D4AF37] focus:outline-none uppercase focus:border-[#D4AF37]">
                <input id="access-code" type="password" placeholder="CODE..." class="w-full bg-black/40 border border-[#D4AF37]/30 p-2 mb-4 text-sm text-[#D4AF37] focus:outline-none focus:border-[#D4AF37]">
                <button onclick="registerOperative()" class="w-full gold-bg text-black font-bold p-2 uppercase text-xs hover:bg-white transition duration-300">Access Node</button>
            </div>
            <div id="operative-profile" class="hidden">
                <p class="text-sm tracking-widest">OPERATIVE: <span id="display-alias" class="font-bold text-white">---</span></p>
                <div class="mt-6 border-t border-current/20 pt-4">
                    <textarea id="field-report" class="w-full bg-black/60 border border-current/40 p-2 text-xs text-white h-20 focus:outline-none" placeholder="Enter intel..."></textarea>
                    <button onclick="sendReport()" class="w-full border border-current mt-2 py-2 text-[10px] font-bold uppercase hover:bg-white hover:text-black transition">Transmit Report</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 gold-border p-5 bg-black/85 backdrop-blur-lg">
            <h2 class="text-xs border-b border-current mb-4 pb-2 flex justify-between font-bold uppercase tracking-widest">Active Directives <span id="mission-count" class="text-xs opacity-60">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-3 pr-2"></div>
        </section>

        <section class="lg:col-span-3 gold-border p-5 bg-black/85 backdrop-blur-lg">
            <h2 class="text-xs border-b border-current mb-4 pb-2 font-bold uppercase tracking-widest">Visual Recon Library</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-6 gap-3 min-h-[100px]"></div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black/95 backdrop-blur-2xl mt-8">
            <h3 class="text-red-600 font-bold tracking-[0.3em] uppercase italic text-lg mb-6 border-b border-red-900 pb-2">Director Command</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="uploadIntel(event)">
                    <button onclick="document.getElementById('file-upload').click()" class="w-full bg-red-600 text-black font-bold p-3 mb-6 uppercase text-xs hover:bg-red-500 transition">Upload Visual Asset</button>
                    <textarea id="mission-content" class="w-full bg-black border border-red-900 p-3 text-white text-sm h-24 focus:outline-none" placeholder="Enter Director Mandate..."></textarea>
                    <button onclick="broadcastMission()" class="w-full bg-red-600 text-black font-bold p-3 mt-4 uppercase text-xs hover:bg-red-500 transition">Broadcast Mandate</button>
                </div>
                <div class="border-l border-red-900/50 pl-6">
                    <p class="text-[10px] text-red-500 font-bold uppercase mb-3">Network Logs</p>
                    <div id="system-logs" class="text-[10px] text-red-400 font-mono h-52 overflow-y-auto leading-relaxed"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            DIRECTOR_ID: "34c6e8ba-97dd-46fa-ad03-d3cf76d6d64c" 
        };
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        function triggerSystemGlitch() {
            const video = document.getElementById('bg-video');
            const main = document.querySelector('main');
            [video, main].forEach(el => el.classList.add('signal-glitch'));
            setTimeout(() => { [video, main].forEach(el => el.classList.remove('signal-glitch')); }, 1200);
        }

        async function registerOperative() {
            const alias = document.getElementById('operative-alias').value.trim().toUpperCase();
            const code = document.getElementById('access-code').value;
            if (!alias) return alert("ALIAS REQUIRED");
            
            if (code === "@MOGProtocol2026") {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('operative-profile').classList.remove('hidden');
                document.getElementById('display-alias').innerText = alias;
                document.getElementById('director-hub').classList.remove('hidden');
                document.body.classList.add('director-mode');
            } else if (code === "OPERATIVE2026") { 
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('operative-profile').classList.remove('hidden');
                document.getElementById('display-alias').innerText = alias;
                document.getElementById('director-hub').classList.add('hidden');
                document.body.classList.remove('director-mode');
            } else { alert("INVALID CLEARANCE"); }
        }

        async function loadMissions() {
            const { data } = await supabaseClient.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = data.map(m => `
                <div class="border-l-2 border-current pl-4 py-2 bg-white/5">
                    <p class="text-[8px] opacity-50 uppercase tracking-tighter mb-1">${new Date(m.created_at).toLocaleString()}</p>
                    <p class="text-xs leading-relaxed text-white/90">${m.content}</p>
                </div>
            `).join('');
            document.getElementById('mission-count').innerText = data.length.toString().padStart(2, '0');
        }

        async function loadVault() {
            const { data } = await supabaseClient.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            document.getElementById('vault-grid').innerHTML = data.map(file => {
                const url = `${CONFIG.SUPABASE_URL}/storage/v1/object/public/intel-vault/${file.name}`;
                return `<div class="h-24 border border-current/20 bg-black overflow-hidden group">
                    <img src="${url}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-500 opacity-60">
                </div>`;
            }).join('');
        }

        async function sendReport() {
            const report = document.getElementById('field-report').value;
            if (report) { 
                await supabaseClient.from('missions').insert([{ content: `[REPORT] ${document.getElementById('display-alias').innerText}: ${report}` }]); 
                document.getElementById('field-report').value = ''; 
            }
        }

        async function broadcastMission() {
            const content = document.getElementById('mission-content').value;
            if (content) { 
                await supabaseClient.from('missions').insert([{ content: `[DIRECTOR]: ${content}`, author_id: CONFIG.DIRECTOR_ID }]); 
                document.getElementById('mission-content').value = ''; 
            }
        }

        document.addEventListener('DOMContentLoaded', () => { 
            loadMissions(); 
            loadVault(); 
            supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'missions' }, () => {
                loadMissions(); triggerSystemGlitch();
            }).subscribe();
        });
    </script>
</body>
</html>
