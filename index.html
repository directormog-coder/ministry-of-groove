<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --mog-gold: #D4AF37;
            --mog-blue: #00d4ff;
            --mog-black: #050505;
            --mog-red: #ff3333;
        }

        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: var(--mog-black); 
            color: var(--mog-gold); 
            overflow-x: hidden; 
            transition: all 0.5s ease; 
        }

        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #000;
        }

        .video-background video {
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: sepia(0.5) hue-rotate(180deg) brightness(0.2) contrast(1.2);
            opacity: 0.5;
        }

        /* UI Frames */
        .gold-frame { border: 1px solid var(--mog-gold); box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.05); }
        .blue-accent { color: var(--mog-blue); }
        
        /* Interactive Elements */
        input, textarea {
            background: rgba(0, 0, 0, 0.7) !important;
            border: 1px solid rgba(0, 212, 255, 0.3) !important;
            color: var(--mog-blue) !important;
        }

        .btn-gold {
            background: var(--mog-gold);
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-gold:hover { background: var(--mog-blue); color: black; }

        .auth-tab { cursor: pointer; transition: 0.3s; padding-bottom: 2px; border-bottom: 2px solid transparent; }
        .auth-tab.active { color: var(--mog-blue); border-bottom-color: var(--mog-blue); }

        /* Signal Interference Glitch */
        @keyframes master-glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-3px, 1px); color: var(--mog-blue); }
            20% { transform: translate(3px, -1px); color: var(--mog-gold); }
            100% { transform: translate(0); }
        }
        .signal-glitch { animation: master-glitch 0.3s infinite; }

        .terminal-overlay { 
            background: linear-gradient(rgba(212, 175, 55, 0.02) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(0, 212, 255, 0.02), rgba(0, 0, 0, 0), rgba(212, 175, 55, 0.02)); 
            background-size: 100% 4px, 4px 100%; 
            pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.4; 
        }
        
        .director-mode { color: var(--mog-red); }
        .director-mode .gold-frame { border-color: var(--mog-red) !important; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--mog-gold); }
        
        #mandate-audio { 
            height: 30px; width: 100%; border-radius: 0; 
            filter: invert(0.8) sepia(1) hue-rotate(180deg) brightness(1.2); 
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="video-background">
        <video id="bg-video" autoplay loop playsinline>
            <source src="1000211769.mp4" type="video/mp4">
        </video>
    </div>

    <div class="terminal-overlay"></div> 
    
    <header class="gold-frame p-4 mb-6 bg-black/80 backdrop-blur-md relative z-10 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="MOG" class="h-10 w-auto brightness-125">
            <div>
                <h1 class="text-xl font-bold tracking-[0.4em] uppercase">THE MINISTRY <span class="blue-accent">OF GROOVE</span></h1>
                <p class="text-[9px] opacity-60 uppercase tracking-widest blue-accent">Bureau Identity Management System | Node: 2026.MOG</p>
            </div>
        </div>
        <div class="w-full md:w-64">
            <p class="text-[8px] mb-1 font-bold uppercase text-red-500 animate-pulse text-right">Mandate Frequency: 104.2</p>
            <audio id="mandate-audio" controls src="mandate_mix.mp3"></audio>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <section class="gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <div id="auth-header" class="flex gap-6 border-b border-current/20 mb-4 pb-2">
                <span onclick="switchAuthTab('register')" id="tab-register" class="auth-tab active text-xs font-bold uppercase">Register</span>
                <span onclick="switchAuthTab('login')" id="tab-login" class="auth-tab text-xs font-bold uppercase opacity-60">Login</span>
            </div>

            <div id="auth-inputs">
                <input id="auth-alias" type="text" placeholder="OPERATIVE ALIAS..." class="w-full p-2 mb-2 text-sm focus:outline-none uppercase">
                <input id="auth-pass" type="password" placeholder="PASSWORD..." class="w-full p-2 mb-4 text-sm focus:outline-none">
                <button onclick="handleAuthentication()" id="auth-submit-btn" class="w-full btn-gold p-2 uppercase text-xs">Initialize Registration</button>
                <p id="auth-status-msg" class="text-[9px] mt-3 italic text-center opacity-70"></p>
            </div>

            <div id="operative-profile" class="hidden">
                <p class="text-sm tracking-widest">MINISTRY AGENT: <span id="display-alias" class="font-bold text-white">---</span></p>
                <button onclick="location.reload()" class="text-[8px] underline opacity-50 hover:opacity-100 uppercase mt-1">Terminate Session</button>
                <div class="mt-6 border-t border-white/10 pt-4">
                    <textarea id="field-report" class="w-full p-2 text-xs h-20 focus:outline-none" placeholder="Draft Field Report..."></textarea>
                    <button onclick="sendReport()" class="w-full border border-[#00d4ff] text-[#00d4ff] mt-2 py-2 text-[10px] font-bold uppercase hover:bg-[#00d4ff] hover:text-black transition">Transmit Intel</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <h2 class="text-xs border-b border-current mb-4 pb-2 flex justify-between font-bold uppercase tracking-widest">Active Directives <span id="mission-count" class="text-xs blue-accent">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-3 pr-2"></div>
        </section>

        <section class="lg:col-span-3 gold-frame p-5 bg-black/90 backdrop-blur-xl">
            <h2 class="text-xs border-b border-current mb-4 pb-2 font-bold uppercase tracking-widest blue-accent">Ministry Archives</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-6 gap-3 min-h-[100px]"></div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black/95 backdrop-blur-3xl mt-8">
            <h3 class="text-red-500 font-bold tracking-[0.4em] uppercase text-lg mb-6 border-b border-red-900 pb-2">Ministry Director Override</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="uploadIntel(event)">
                    <button onclick="document.getElementById('file-upload').click()" class="w-full bg-red-600 text-white font-bold p-3 mb-6 uppercase text-xs">Update Bureau Assets</button>
                    <textarea id="mission-content" class="w-full bg-black border border-red-900 p-3 text-white text-sm h-24 focus:outline-none" placeholder="Draft Mandate..."></textarea>
                    <button onclick="broadcastMission()" class="w-full bg-red-600 text-white font-bold p-3 mt-4 uppercase text-xs">Broadcast Mandate</button>
                </div>
                <div class="border-l border-red-900/40 pl-6">
                    <p class="text-[10px] text-red-400 font-bold uppercase mb-3">Bureau Logs</p>
                    <div id="system-logs" class="text-[10px] text-red-500 font-mono h-52 overflow-y-auto leading-relaxed"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            DIRECTOR_CODE: "@MOGProtocol2026"
        };
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        const bgVideo = document.getElementById('bg-video');
        const mandateAudio = document.getElementById('mandate-audio');
        let currentAuthMode = 'register';

        bgVideo.volume = 0.2;
        mandateAudio.onplay = () => { bgVideo.muted = true; };
        mandateAudio.onpause = () => { bgVideo.muted = false; };

        function switchAuthTab(mode) {
            currentAuthMode = mode;
            document.getElementById('tab-register').classList.toggle('active', mode === 'register');
            document.getElementById('tab-register').classList.toggle('opacity-60', mode !== 'register');
            document.getElementById('tab-login').classList.toggle('active', mode === 'login');
            document.getElementById('tab-login').classList.toggle('opacity-60', mode !== 'login');
            document.getElementById('auth-submit-btn').innerText = mode === 'register' ? 'Initialize Registration' : 'Verify Clearance';
        }

        async function handleAuthentication() {
            const alias = document.getElementById('auth-alias').value.trim().toUpperCase();
            const pass = document.getElementById('auth-pass').value;
            const statusMsg = document.getElementById('auth-status-msg');

            if (!alias || !pass) return alert("COMPLETE CREDENTIALS");
            bgVideo.play();

            if (currentAuthMode === 'register') {
                const isDirector = (pass === CONFIG.DIRECTOR_CODE);
                const { error } = await supabaseClient.from('operatives').insert([{ alias, password: pass, is_director: isDirector }]);
                if (error) return statusMsg.innerText = "ALIAS UNAVAILABLE OR REGISTERED";
                statusMsg.innerText = "OPERATIVE LOGGED. SWITCH TO LOGIN TAB.";
            } else {
                const { data, error } = await supabaseClient.from('operatives').select('*').eq('alias', alias).eq('password', pass).single();
                if (error || !data) return statusMsg.innerText = "ACCESS DENIED: INVALID CLEARANCE";

                document.getElementById('auth-header').classList.add('hidden');
                document.getElementById('auth-inputs').classList.add('hidden');
                document.getElementById('operative-profile').classList.remove('hidden');
                document.getElementById('display-alias').innerText = alias;

                if (data.is_director) {
                    document.getElementById('director-hub').classList.remove('hidden');
                    document.body.classList.add('director-mode');
                }
            }
        }

        function triggerSystemGlitch() {
            const main = document.querySelector('main');
            [bgVideo, main].forEach(el => el.classList.add('signal-glitch'));
            if(!bgVideo.muted) {
                bgVideo.volume = 0.05;
                setTimeout(() => { bgVideo.volume = 0.2; }, 800);
            }
            setTimeout(() => { [bgVideo, main].forEach(el => el.classList.remove('signal-glitch')); }, 800);
        }

        async function loadMissions() {
            const { data } = await supabaseClient.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = data.map(m => `
                <div class="border-l-2 border-[#00d4ff] pl-4 py-2 bg-white/5 mb-1">
                    <p class="text-[8px] opacity-40 uppercase tracking-tighter mb-1">${new Date(m.created_at).toLocaleString()}</p>
                    <p class="text-xs leading-relaxed text-blue-50/90">${m.content}</p>
                </div>
            `).join('');
            document.getElementById('mission-count').innerText = data.length.toString().padStart(2, '0');
        }

        async function loadVault() {
            const { data } = await supabaseClient.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            document.getElementById('vault-grid').innerHTML = data.map(file => {
                const url = `${CONFIG.SUPABASE_URL}/storage/v1/object/public/intel-vault/${file.name}`;
                return `<div class="h-24 border border-white/10 bg-black overflow-hidden group hover:border-[#00d4ff] transition-all">
                    <img src="${url}" class="w-full h-full object-cover grayscale opacity-40 group-hover:grayscale-0 group-hover:opacity-100 transition duration-700">
                </div>`;
            }).join('');
        }

        async function sendReport() {
            const report = document.getElementById('field-report').value;
            if (report) { 
                await supabaseClient.from('missions').insert([{ content: `[REPORT] ${document.getElementById('display-alias').innerText}: ${report}` }]); 
                document.getElementById('field-report').value = ''; 
            }
        }

        async function broadcastMission() {
            const content = document.getElementById('mission-content').value;
            if (content) { 
                await supabaseClient.from('missions').insert([{ content: `[DIRECTOR MANDATE]: ${content}` }]); 
                document.getElementById('mission-content').value = ''; 
            }
        }

        document.addEventListener('DOMContentLoaded', () => { 
            loadMissions(); loadVault(); 
            supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'missions' }, () => {
                loadMissions(); triggerSystemGlitch();
            }).subscribe();
        });
    </script>
</body>
</html>
