<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | PRESTIGE COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GOOGLE-LEVEL PREMIUM FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Inter:wght@300;400;600;800&display=swap');
        
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; --mog-red: #ff3333; }
        
        * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: 'Inter', sans-serif; }
        h1, h2, .tile-title { font-family: 'Tenor Sans', sans-serif !important; letter-spacing: 3px; }

        body { background-color: var(--mog-black); margin: 0; overflow-x: hidden; color: var(--mog-gold); padding-bottom: 70px; }
        #lightning-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: #000; }
        
        .command-tile { 
            background: rgba(8, 8, 8, 0.98); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            border-radius: 2px; 
            box-shadow: 0 15px 50px rgba(0, 0, 0, 1); 
            margin-bottom: 25px; 
            backdrop-filter: blur(20px);
        }
        
        .tile-header { 
            border-bottom: 1px solid rgba(212, 175, 55, 0.1); 
            padding: 16px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.03) 0%, transparent 100%);
        }
        
        .tile-title { font-size: 0.85rem; font-weight: 400; text-transform: uppercase; color: var(--mog-gold); }
        
        .mog-input { 
            background: #000 !important; 
            border: 1px solid rgba(0, 212, 255, 0.2) !important; 
            color: var(--mog-blue) !important; 
            padding: 14px; 
            width: 100%; 
            margin-bottom: 12px; 
            outline: none; 
            font-size: 0.85rem; 
            letter-spacing: 1px;
        }
        
        .mog-btn { 
            border: 1px solid var(--mog-gold); 
            color: var(--mog-gold); 
            padding: 12px 24px; 
            font-size: 0.75rem; 
            font-weight: 600; 
            text-transform: uppercase; 
            cursor: pointer; 
            background: transparent; 
            width: 100%; 
            letter-spacing: 2px;
        }
        
        .mog-btn:hover { background: var(--mog-gold); color: #000; box-shadow: 0 0 30px var(--mog-gold); }
        
        .social-link { font-size: 1.4rem; color: var(--mog-gold); transition: 0.4s; }
        .social-link:hover { color: #fff; transform: translateY(-5px); filter: drop-shadow(0 0 10px var(--mog-blue)); }

        #event-ticker { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 40px; 
            background: #000; border-top: 1px solid var(--mog-gold); 
            z-index: 500; display: flex; align-items: center; overflow: hidden; 
        }
        
        .ticker-label { background: var(--mog-gold); color: #000; padding: 0 25px; font-size: 11px; font-weight: 800; height: 100%; display: flex; align-items: center; }
        #ticker-content { display: inline-block; padding-left: 100%; animation: ticker-scroll 40s linear infinite; font-size: 11px; color: var(--mog-blue); white-space: nowrap; font-weight: 600; }
        @keyframes ticker-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* Sonic Archive Track Styling */
        .track-row { 
            padding: 14px; border: 1px solid rgba(0, 212, 255, 0.1); 
            background: rgba(0, 212, 255, 0.02); display: flex; 
            justify-content: space-between; align-items: center; 
            cursor: pointer; margin-bottom: 8px; font-size: 0.75rem; font-weight: 600;
        }
        .track-row:hover { background: var(--mog-gold); color: #000; }
    </style>
</head>
<body>
    <canvas id="lightning-canvas"></canvas>

    <header class="p-10 flex flex-col lg:flex-row justify-between items-center relative z-50 gap-8">
        <div class="flex items-center gap-8">
            <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" class="h-20 w-20 border-2 border-gold rounded-full shadow-2xl">
            <div>
                <h1 class="text-3xl font-normal text-white italic tracking-[.25em]">MINISTRY OF GROOVE</h1>
                <div class="flex gap-8 mt-4">
                    <a href="https://tiktok.com/@ministryofgroove" target="_blank" class="social-link"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://www.instagram.com/ministryofgroove_hq" target="_blank" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/share/1D9jcB5998/" target="_blank" class="social-link"><i class="fa-brands fa-facebook"></i></a>
                    <a href="mailto:director.mog@gmail.com" class="social-link"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
        </div>
        <div class="flex gap-4">
             <div class="text-[10px] text-blue-400 font-bold border border-blue-900 px-4 py-2 bg-blue-950/20 tracking-[.3em] uppercase">Satellite Link Active</div>
             <button onclick="logout()" class="mog-btn !w-auto !px-6 !border-white/10 !text-white/30">Sever</button>
        </div>
    </header>

    <main class="p-10 grid grid-cols-1 lg:grid-cols-12 gap-10 relative z-50">
        <div class="lg:col-span-4 space-y-8">
            <section class="command-tile">
                <div class="tile-header"><span class="tile-title">Handshake & Uplink</span></div>
                <div class="p-8">
                    <div id="auth-form">
                        <input id="email-in" type="email" placeholder="OPERATIVE EMAIL" class="mog-input">
                        <input id="password-in" type="password" placeholder="SECURITY KEY" class="mog-input">
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <button onclick="handleAuth('login')" class="mog-btn">Login</button>
                            <button onclick="handleAuth('signup')" class="mog-btn">Register</button>
                        </div>
                        <div class="border-t border-gold/10 pt-8 text-center">
                            <p class="text-[10px] mb-4 text-blue-400 font-bold tracking-widest uppercase italic">Emergency Vault Push</p>
                            <input type="file" id="emergency-file" class="hidden" onchange="emergencyUpload(this)">
                            <button onclick="document.getElementById('emergency-file').click()" class="mog-btn !border-blue-500 !text-blue-500 !text-[9px]">Push to Vault</button>
                            <div id="upload-status" class="text-[10px] mt-4 font-bold tracking-widest"></div>
                        </div>
                    </div>
                    <div id="op-profile" class="hidden text-center">
                        <p id="active-alias" class="text-2xl font-black text-white uppercase mb-8 italic"></p>
                        <div id="qrcode" class="bg-white p-3 inline-block rounded-sm"></div>
                    </div>
                </div>
            </section>
            
            <section class="command-tile">
                <div class="tile-header"><span class="tile-title">Sonic Archive</span></div>
                <div class="p-6">
                    <audio id="player" src="" controls class="w-full h-10 mb-8 bg-black"></audio>
                    <div id="mix-list" class="space-y-3 max-h-80 overflow-y-auto pr-2 scrollbar-hidden">
                        </div>
                </div>
            </section>
        </div>

        <div class="lg:col-span-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <section class="command-tile">
                    <div class="tile-header"><span class="tile-title">Satellite Africa</span></div>
                    <div class="p-6">
                        <div id="map-frame" class="h-60 bg-[url('https://upload.wikimedia.org/wikipedia/commons/2/21/Continent_Models_Africa.svg')] bg-contain bg-no-repeat bg-center filter invert brightness-90 sepia saturate-200 hue-rotate-180 relative border border-blue-900/20">
                            <div class="absolute w-full h-1 bg-blue-500 top-0 animate-[scan_4s_linear_infinite] shadow-[0_0_15px_#00d4ff]"></div>
                        </div>
                    </div>
                </section>
                <section class="command-tile">
                    <div class="tile-header"><span class="tile-title">Visual Vault</span></div>
                    <div class="p-6">
                        <div id="tile-gallery" class="grid grid-cols-4 gap-3 h-52 overflow-y-auto scrollbar-hidden"></div>
                        <button onclick="downloadManifest()" class="mog-btn w-full mt-8">Export Mission Manifest</button>
                    </div>
                </section>
            </div>

            <section id="director-node" class="command-tile hidden !border-red-600 shadow-[0_0_50px_rgba(255,51,51,0.1)]">
                <div class="tile-header"><span class="tile-title !text-red-500">Directorate Command</span></div>
                <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                    <input id="dr-track" placeholder="PUSH TRACK" class="mog-input !border-red-900">
                    <button onclick="pushUpdate()" class="mog-btn !border-red-600 !text-red-500">Initialize Broadcast</button>
                </div>
            </section>

            <section class="command-tile">
                <div class="tile-header"><span class="tile-title">Frequency Chat</span></div>
                <div class="p-6">
                    <div id="chat-box" class="h-52 overflow-y-auto text-[11px] space-y-4 mb-6 scrollbar-hidden font-mono text-blue-100"></div>
                    <div id="chat-input-area" class="hidden flex gap-4">
                        <input id="chat-in" type="text" placeholder="TRANSMIT PACKET..." class="mog-input !mb-0">
                        <button onclick="sendChat()" class="mog-btn !w-40">Send</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="event-ticker"><div id="ticker-content">... SYSTEM V20.0 PRESTIGE ONLINE ... AFRICA SECTOR MONITORING ... SONIC ARCHIVE ACTIVE ...</div></div>

    <script>
        const CFG = {
            U: "https://vbkpatwvgvwarybbpiky.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZia3BhdHd2Z3Z3YXJpYmJwaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjc0MTksImV4cCI6MjA4NjcwMzQxOX0.v3iWw2z9vL-X6pGjY0W_S5m1z0S8uI1L8yN7fL0M_Y8",
            D: "director.mog@gmail.com"
        };
        const db = window.supabase.createClient(CFG.U, CFG.K);

        async function fetchVault() {
            const { data, error } = await db.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            if(error) return;
            const list = document.getElementById('mix-list');
            const gallery = document.getElementById('tile-gallery');
            list.innerHTML = ""; gallery.innerHTML = "";
            data.forEach(f => {
                const url = `${CFG.U}/storage/v1/object/public/intel-vault/${f.name}`;
                if (f.name.match(/\.(mp3|wav)$/i)) {
                    const row = document.createElement('div');
                    row.className = "track-row";
                    row.innerHTML = `<span><i class="fa-solid fa-play mr-4"></i>${f.name.toUpperCase()}</span>`;
                    row.onclick = () => { document.getElementById('player').src = url; document.getElementById('player').play(); };
                    list.appendChild(row);
                } else if (f.name.match(/\.(jpg|png|webp)$/i)) {
                    gallery.innerHTML += `<div class="aspect-square bg-black border border-white/5 overflow-hidden cursor-pointer hover:border-gold"><img src="${url}" class="w-full h-full object-cover"></div>`;
                }
            });
        }

        async function emergencyUpload(input) {
            const file = input.files[0];
            const status = document.getElementById('upload-status');
            if (!file) return;
            status.innerText = "UPLOADING...";
            const { error } = await db.storage.from('intel-vault').upload(`${Date.now()}_${file.name}`, file);
            if (error) status.innerText = "UPLOAD FAILED";
            else { status.innerText = "SIGNAL SECURED"; fetchVault(); }
        }

        async function handleAuth(mode) {
            const e = document.getElementById('email-in').value, p = document.getElementById('password-in').value;
            if(mode === 'signup') await db.auth.signUp({ email: e, password: p });
            else await db.auth.signInWithPassword({ email: e, password: p });
        }

        db.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('auth-form').classList.add('hidden');
                document.getElementById('op-profile').classList.remove('hidden');
                document.getElementById('chat-input-area').classList.remove('hidden');
                document.getElementById('active-alias').innerText = session.user.email.split('@')[0].toUpperCase();
                if (session.user.email === CFG.D) document.getElementById('director-node').classList.remove('hidden');
                new QRCode(document.getElementById("qrcode"), { text: session.user.id, width: 100, height: 100 });
                fetchVault();
            }
        });

        const canvas = document.getElementById('lightning-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; ctx.fillRect(0, 0, w, h);
            if (Math.random() > 0.95) {
                ctx.strokeStyle = '#00d4ff'; ctx.lineWidth = 1; ctx.beginPath();
                let x = w/2, y = h/2; ctx.moveTo(x,y);
                for(let i=0; i<12; i++){ x+=(Math.random()-0.5)*200; y+=(Math.random()-0.5)*200; ctx.lineTo(x,y); }
                ctx.stroke();
            }
            requestAnimationFrame(animate);
        }
        animate();

        async function logout() { await db.auth.signOut(); location.reload(); }
        function downloadManifest() {
            const blob = new Blob([`M.O.G. PRESTIGE MANIFEST\n${new Date().toISOString()}`], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "MOG_PRESTIGE_INTEL.txt"; a.click();
        }
        window.onload = () => { if(db.auth.session) fetchVault(); };
    </script>
</body>
</html>
