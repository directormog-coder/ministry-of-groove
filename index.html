<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | SOVEREIGN v200</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background-color: #050505; color: #00ff41; overflow-x: hidden; transition: all 0.5s ease; }
        .terminal-overlay { background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.15; }
        
        /* Director Mode Styles */
        .director-mode { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.3); border: 2px solid #ff0000 !important; color: #ff4444; }
        .director-mode .border-[#00ff41] { border-color: #ff0000 !important; }
        .director-mode #mission-feed .border-[#00ff41] { border-color: #ff0000 !important; }
        .director-mode ::-webkit-scrollbar-thumb { background: #ff0000; }
        .director-mode .logo-frame { filter: drop-shadow(0 0 5px #ff0000); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #00ff41; }
        
        .logo-frame { height: 40px; filter: drop-shadow(0 0 5px #00ff41); }
        audio { height: 30px; width: 100%; border-radius: 0; filter: invert(1) hue-rotate(90deg) brightness(1.5); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="terminal-overlay"></div> 
    
    <header class="border border-[#00ff41] p-4 mb-6 bg-black relative z-10 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="MOG LOGO" class="logo-frame">
            <div>
                <h1 class="text-xl font-bold tracking-widest uppercase">M.O.G. // SOVEREIGN v200</h1>
                <p class="text-[9px] opacity-60 uppercase tracking-tighter">System Status: All Systems Normal | Sector: Emalahleni</p>
            </div>
        </div>
        <div class="w-full md:w-64">
            <p class="text-[8px] mb-1 font-bold uppercase text-red-500 animate-pulse">Mandate Comms Channel:</p>
            <audio controls src="mandate_mix.mp3"></audio>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <section class="border border-[#00ff41] p-4 bg-black/80">
            <h2 class="text-sm border-b border-[#00ff41] mb-4 pb-1 font-bold italic uppercase">Biometric Scan</h2>
            <div id="auth-section">
                <input id="operative-alias" type="text" placeholder="ALIAS..." class="w-full bg-transparent border border-[#00ff41]/50 p-2 mb-2 text-sm text-[#00ff41] focus:outline-none uppercase">
                <input id="access-code" type="password" placeholder="CODE..." class="w-full bg-transparent border border-[#00ff41]/50 p-2 mb-4 text-sm text-[#00ff41] focus:outline-none">
                <button onclick="registerOperative()" class="w-full bg-[#00ff41] text-black font-bold p-2 uppercase text-xs hover:bg-white transition">Initialize Session</button>
            </div>
            <div id="operative-profile" class="hidden">
                <p class="text-lg uppercase">Agent: <span id="display-alias" class="font-bold text-white">---</span></p>
                <div class="mt-4 border-t border-[#00ff41]/30 pt-4">
                    <p class="text-[10px] mb-1 uppercase opacity-60 font-bold">Field Report:</p>
                    <textarea id="field-report" class="w-full bg-gray-900 border border-[#00ff41]/50 p-2 text-xs text-[#00ff41] h-16 focus:outline-none" placeholder="Transmit intel..."></textarea>
                    <button onclick="sendReport()" class="w-full border border-[#00ff41] text-[#00ff41] mt-2 py-1 text-[10px] font-bold uppercase hover:bg-[#00ff41] hover:text-black transition">Transmit</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 border border-[#00ff41] p-4 bg-black/80">
            <h2 class="text-sm border-b border-[#00ff41] mb-4 pb-1 flex justify-between font-bold uppercase">Directives <span id="mission-count" class="text-xs">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-2 pr-2"></div>
        </section>

        <section class="lg:col-span-3 border border-[#00ff41] p-4 bg-black/80">
            <h2 class="text-sm border-b border-[#00ff41] mb-4 pb-1 font-bold uppercase">Secure Intel Storage</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 min-h-[100px]"></div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black mt-8">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-red-600 font-bold tracking-widest underline italic uppercase text-xl">Director Command Center</h3>
                <div class="text-right">
                    <p class="text-[9px] text-red-500 font-bold uppercase animate-pulse">Janitor Protocol: Active</p>
                    <p class="text-[8px] opacity-60 uppercase">Cycle: 72H Archive</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <p class="text-xs text-red-500 mb-1 font-bold uppercase">Authorized Intel Upload:</p>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="uploadIntel(event)">
                    <button onclick="document.getElementById('file-upload').click()" class="w-full bg-red-600 text-black font-bold p-2 mb-4 uppercase text-xs hover:bg-red-500 transition">Update Vault Visuals</button>
                    <textarea id="mission-content" class="w-full bg-gray-900 border border-red-600 p-2 text-white text-sm h-24 focus:outline-none" placeholder="Enter command..."></textarea>
                    <button onclick="broadcastMission()" class="w-full bg-red-600 text-black font-bold p-2 mt-2 uppercase text-xs hover:bg-red-500 transition">Execute Protocol Zero</button>
                </div>
                <div class="border-l border-red-900 pl-4">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-xs text-red-500 font-bold uppercase">System Logs:</p>
                        <button onclick="fetchArchives()" class="text-[8px] border border-red-500 px-1 text-red-500 hover:bg-red-500">VIEW ARCHIVES</button>
                    </div>
                    <div id="system-logs" class="text-[9px] text-red-400 font-mono h-48 overflow-y-auto leading-relaxed"></div>
                    <button onclick="retireOperative(prompt('SPECIFY ALIAS FOR PURGE:'))" class="mt-4 text-[8px] text-red-900 underline uppercase italic">Wipe Operative Data</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            DIRECTOR_ID: "34c6e8ba-97dd-46fa-ad03-d3cf76d6d64c" 
        };
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => { 
            loadMissions(); 
            loadVault(); 
            setupRealtime(); 
            setInterval(loadMissions, 60000); 
        });

        async function registerOperative() {
            const alias = document.getElementById('operative-alias').value.trim().toUpperCase();
            const code = document.getElementById('access-code').value;
            
            if (!alias) return alert("SPECIFY ALIAS");
            
            if (code === "@MOGProtocol2026") {
                // Access Granted: DIRECTOR
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('operative-profile').classList.remove('hidden');
                document.getElementById('display-alias').innerText = alias;
                document.getElementById('director-hub').classList.remove('hidden');
                document.body.classList.add('director-mode');
            } else if (code === "OPERATIVE2026") { 
                // Access Granted: STANDARD OPERATIVE
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('operative-profile').classList.remove('hidden');
                document.getElementById('display-alias').innerText = alias;
                // Ensure director mode is hidden if standard user logs in
                document.getElementById('director-hub').classList.add('hidden');
                document.body.classList.remove('director-mode');
            } else {
                alert("ACCESS DENIED: INVALID CREDENTIALS");
            }
        }

        /* --- Helper Functions --- */

        function getRemainingTime(createdAt) {
            const expiry = new Date(createdAt).getTime() + (72 * 60 * 60 * 1000);
            const now = new Date().getTime();
            const diff = expiry - now;
            if (diff <= 0) return "ARCHIVED";
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours}H ${mins}M LEFT`;
        }

        async function loadMissions() {
            const { data } = await supabaseClient.from('missions').select('*').order('created_at', { ascending: false });
            document.getElementById('mission-feed').innerHTML = data.map(m => `
                <div class="border-l-2 border-[#00ff41] pl-3 py-1 bg-[#00ff41]/5 mb-1">
                    <div class="flex justify-between items-start">
                        <p class="text-[9px] opacity-40 uppercase">${new Date(m.created_at).toLocaleTimeString()}</p>
                        <p class="text-[8px] text-[#00ff41]/60 font-bold uppercase">${getRemainingTime(m.created_at)}</p>
                    </div>
                    <p class="text-xs">${m.content}</p>
                </div>
            `).join('');
            document.getElementById('mission-count').innerText = data.length.toString().padStart(2, '0');
        }

        async function loadVault() {
            const { data } = await supabaseClient.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            document.getElementById('vault-grid').innerHTML = data.map(file => {
                const url = `${CONFIG.SUPABASE_URL}/storage/v1/object/public/intel-vault/${file.name}`;
                return `<div class="group relative h-20 border border-[#00ff41]/20 overflow-hidden">
                    <img src="${url}" class="w-full h-full object-cover">
                    <div onclick="deleteIntel('${file.name}')" class="hidden group-hover:flex absolute inset-0 bg-red-600/80 items-center justify-center text-[8px] font-bold cursor-pointer">WIPE</div>
                </div>`;
            }).join('');
        }

        async function uploadIntel(event) {
            const file = event.target.files[0];
            const ext = file.name.split('.').pop();
            await supabaseClient.storage.from('intel-vault').upload(`${Date.now()}_MOG.${ext}`, file);
            loadVault();
        }

        async function deleteIntel(fileName) {
            if (confirm("PURGE VISUAL?")) { 
                await supabaseClient.storage.from('intel-vault').remove([fileName]); 
                loadVault(); 
            }
        }

        async function sendReport() {
            const report = document.getElementById('field-report').value;
            const alias = document.getElementById('display-alias').innerText;
            if (report) { 
                await supabaseClient.from('missions').insert([{ content: `[INTEL] ${alias}: ${report}` }]); 
                document.getElementById('field-report').value = ''; 
            }
        }

        async function broadcastMission() {
            const content = document.getElementById('mission-content').value;
            if (content) { 
                await supabaseClient.from('missions').insert([{ content: `[DIRECTOR MANDATE]: ${content}`, author_id: CONFIG.DIRECTOR_ID }]); 
                document.getElementById('mission-content').value = ''; 
            }
        }

        async function fetchArchives() {
            const { data } = await supabaseClient.from('mission_archives').select('*').limit(15).order('archived_at', { ascending: false });
            document.getElementById('system-logs').innerHTML = `<p class="text-white border-b border-red-900 mb-1 uppercase text-[10px]">--- Recovered Archives ---</p>` + 
                data.map(a => `<p class="opacity-70 text-[8px]">[ARCHIVE]: ${a.content}</p>`).join('');
        }

        async function retireOperative(alias) {
            if (alias && confirm(`PURGE ${alias}?`)) { 
                await supabaseClient.from('operatives').delete().eq('alias', alias.toUpperCase()); 
                location.reload(); 
            }
        }

        function setupRealtime() {
            supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'missions' }, () => loadMissions()).subscribe();
        }
    </script>
</body>
</html>
