    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Big+Shoulders+Display:wght@900&family=JetBrains+Mono:wght@300;700;800&family=Inter:wght@300;400;600;800&display=swap');
        
        :root { 
            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; 
            --mog-glass: rgba(5, 12, 20, 0.95); --mog-border: rgba(212, 175, 55, 0.3);
        }

        html, body { min-height: 100vh; width: 100vw; margin: 0; padding: 0; overflow-x: hidden; background-color: var(--mog-black); color: var(--mog-gold); }
        * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: 'Inter', sans-serif; box-sizing: border-box; }
        h1, h2, .tile-title { font-family: 'Tenor Sans', sans-serif !important; letter-spacing: 3px; text-transform: uppercase; }

        /* NEURAL LIGHTNING CANVAS */
        #lightning-canvas { position: fixed; inset: 0; z-index: -2; opacity: 0.4; pointer-events: none; }

        /* CIRCULAR SPLASH */
        #splash-screen { position: fixed; inset: 0; z-index: 99999; background: var(--mog-black); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s; visibility: visible; }
        .splash-logo-container { width: 180px; height: 180px; clip-path: circle(50% at 50% 50%); border: 2px solid var(--mog-gold); animation: pulse-glow 2s infinite alternate; }
        @keyframes pulse-glow { from { transform: scale(0.95); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); } to { transform: scale(1.05); box-shadow: 0 0 60px rgba(0, 212, 255, 0.4); } }
        
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.55; background-image: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.2) 0%, transparent 70%), url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L40 40 M80 0 L40 40 M0 80 L40 40 M80 80 L40 40' stroke='%2300d4ff' stroke-width='0.5' fill='none' opacity='0.15'/%3E%3C/svg%3E"); }
        
        .command-tile { background: var(--mog-glass); border: 1px solid var(--mog-border); border-radius: 2px; overflow: hidden; backdrop-filter: blur(20px); box-shadow: 0 15px 50px rgba(0, 0, 0, 1); }
        .tile-header { border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding: 16px 20px; background: linear-gradient(90deg, rgba(212, 175, 55, 0.05) 0%, transparent 100%); display: flex; justify-content: space-between; align-items: center; }
        .tile-title { font-size: 0.75rem; color: var(--mog-gold); }

        .mog-input { background: #000 !important; border: 1px solid rgba(0, 212, 255, 0.2) !important; color: var(--mog-blue) !important; padding: 14px; width: 100%; outline: none; font-size: 0.85rem; font-family: 'JetBrains Mono', monospace; }
        .mog-btn { border: 1px solid var(--mog-gold); color: var(--mog-gold); padding: 12px 24px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; cursor: pointer; background: transparent; letter-spacing: 2px; }
        .mog-btn:hover { background: var(--mog-gold); color: #000; box-shadow: 0 0 30px var(--mog-gold); }
        
        .track-row { padding: 14px; border: 1px solid rgba(0, 212, 255, 0.1); background: rgba(0, 212, 255, 0.02); display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-bottom: 8px; font-size: 0.7rem; font-family: 'JetBrains Mono', monospace; }
        .track-row:hover { background: var(--mog-gold); color: #000; }

        #event-ticker { position: fixed; bottom: 0; left: 0; width: 100%; height: 40px; background: #000; border-top: 1px solid var(--mog-gold); z-index: 1000; display: flex; align-items: center; overflow: hidden; }
        .ticker-label { background: var(--mog-gold); color: #000; padding: 0 25px; font-size: 11px; font-weight: 900; height: 100%; display: flex; align-items: center; }
        #ticker-content { white-space: nowrap; animation: ticker-scroll 45s linear infinite; font-size: 11px; color: var(--mog-blue); font-weight: 600; padding-left: 20px; }
        @keyframes ticker-scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
