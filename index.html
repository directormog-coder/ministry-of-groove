    <style>

        :root { 
            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; 
            --mog-glass: rgba(5, 12, 20, 0.85); --mog-border: rgba(0, 212, 255, 0.4);
        }

        html, body { min-height: 100vh; width: 100vw; margin: 0; padding: 0; overflow-x: hidden; background-color: var(--mog-black); color: #fff; }
        * { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); font-family: 'Inter', sans-serif; box-sizing: border-box; }

        /* CYBER-CIRCUITRY BACKGROUND (55% VISIBILITY) */
        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.2) 0%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 L20 50 L30 40 L50 40 M50 40 L60 50 L80 50 M30 40 L30 10 L40 0 M70 100 L70 60 L60 50' fill='none' stroke='rgba(0,212,255,0.25)' stroke-width='0.5'/%3E%3Ccircle cx='50' cy='40' r='1.5' fill='rgba(0,212,255,0.5)'/%3E%3Cpath d='M100 80 L80 80 L70 90 L50 90' fill='none' stroke='rgba(0,212,255,0.15)' stroke-width='0.5'/%3E%3C/svg%3E");

        #main-title {
            font-family: 'Big Shoulders Display', sans-serif !important;
            font-size: clamp(2rem, 5vw, 4rem);
            line-height: 1; white-space: nowrap; 
            background: linear-gradient(to bottom, #fff 10%, var(--mog-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
        }

        .slogan { color: #ffffff !important; text-shadow: 0 2px 10px rgba(0,0,0,1); letter-spacing: 0.35em; font-weight: 900; font-size: 10px; opacity: 0.9; }

        .mainframe-wrapper {
            display: grid; padding: 35px; gap: 35px;
            grid-template-columns: 1.2fr 1.5fr 1fr;
            grid-template-areas: "gateway messenger radar" "growth messenger hitlist";
            max-width: 1900px; margin: 0 auto;

        @media (max-width: 1200px) { 
            .mainframe-wrapper { grid-template-columns: 1fr; grid-template-areas: "gateway" "messenger" "radar" "growth" "hitlist"; overflow-y: auto; height: auto; } 
        }

        .command-tile { background: var(--mog-glass); border: 1px solid var(--mog-border); border-radius: 40px; overflow: hidden; display: flex; flex-direction: column; backdrop-filter: blur(25px); box-shadow: 0 40px 80px rgba(0,0,0,0.6); }
        
        #side-drawer { visibility: hidden; pointer-events: none; }
        #side-drawer.translate-x-0 { visibility: visible; pointer-events: auto; }

        .ticker-wrap { height: 35px; background: #000; border-bottom: 1px solid var(--mog-border); overflow: hidden; display: flex; align-items: center; z-index: 100; }
        .ticker-move { white-space: nowrap; animation: ticker 45s linear infinite; font-size: 10px; font-weight: 900; text-transform: uppercase; color: var(--mog-blue); letter-spacing: 2px; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        header { height: 140px; border-bottom: 1px solid rgba(0, 212, 255, 0.1); background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); z-index: 1000; }
        
        .mog-input { background: rgba(0,212,255,0.05); border: none; border-bottom: 2px solid var(--mog-border); padding: 20px 0; color: #fff; width: 100%; outline: none; margin-bottom: 20px; font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; }
        .master-btn { background: var(--mog-gold); color: #000; font-weight: 900; border-radius: 15px; padding: 22px; width: 100%; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>

        function toggleDrawer() {
            const drawer = document.getElementById('side-drawer');
            const isClosed = drawer.classList.contains('translate-x-full');
            if (isClosed) {
                drawer.style.visibility = "visible"; 
                drawer.classList.remove('translate-x-full');
                drawer.classList.add('translate-x-0');
            } else {
                drawer.classList.remove('translate-x-0');
                drawer.classList.add('translate-x-full');

            const u = document.getElementById('login-user').value;
