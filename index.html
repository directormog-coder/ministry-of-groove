<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | SOVEREIGN TOTALITY v100.2.40</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4.13/dist/easy.qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=JetBrains+Mono:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; 
            --mog-glass: rgba(5, 12, 20, 0.95); --mog-border: rgba(0, 212, 255, 0.3);
            --mog-neon-blue: rgba(0, 212, 255, 0.6);
        }

        html, body { min-height: 100vh; width: 100vw; margin: 0; padding: 0; overflow-x: hidden; background-color: var(--mog-black); color: #fff; }
        * { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); font-family: 'Inter', sans-serif; }

        /* CYBER-CIRCUITRY BACKGROUND */
        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.12) 0%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 L20 50 L30 40 L50 40' fill='none' stroke='rgba(0,212,255,0.15)' stroke-width='0.5'/%3E%3C/svg%3E");
            background-size: 400px 400px; opacity: 0.55;
        }

        /* V70 TRI-COLUMN MAINFRAME GRID */
        .mainframe-wrapper {
            display: grid; padding: 30px; gap: 30px;
            grid-template-columns: 1.2fr 1.6fr 1fr;
            grid-template-areas: "gateway messenger radar" "extra messenger hitlist";
            max-width: 1900px; margin: 0 auto;
        }
        @media (max-width: 1200px) { .mainframe-wrapper { grid-template-columns: 1fr; grid-template-areas: "gateway" "messenger" "hitlist" "radar" "extra"; } }

        .command-tile { background: var(--mog-glass); border: 1px solid var(--mog-border); border-radius: 45px; overflow: hidden; backdrop-filter: blur(40px); position: relative; }
        
        /* LOGO ORBITAL RING */
        .logo-wrapper {
            position: relative; padding: 8px; border-radius: 50%;
            background: conic-gradient(from 0deg, var(--mog-gold), var(--mog-blue), var(--mog-gold));
            box-shadow: 0 0 25px var(--mog-neon-blue);
            animation: rotate-orbit 10s linear infinite;
        }
        @keyframes rotate-orbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #main-title { font-family: 'Big Shoulders Display', sans-serif !important; font-size: clamp(2rem, 5vw, 3.5rem); background: linear-gradient(to bottom, #fff 20%, var(--mog-gold) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* 8-DIGIT HARD-LOCK GATE */
        #otp-gate { position: fixed; inset: 0; z-index: 9999; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .mog-input { background: rgba(0,212,255,0.05); border: none; border-bottom: 2px solid var(--mog-border); padding: 18px 0; color: #fff; width: 100%; outline: none; text-align: center; font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; }
        .master-btn { background: var(--mog-gold); color: #000; font-weight: 900; border-radius: 18px; padding: 22px; width: 100%; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; }

        /* QR CONTAINER GLOW */
        #qrcode-container { background: #fff; padding: 20px; border-radius: 35px; border: 4px solid var(--mog-blue); display: inline-block; box-shadow: 0 0 40px var(--mog-neon-blue); }

        /* SIDEBAR & BUBBLES */
        #side-menu { position: fixed; top: 0; right: -400px; width: 400px; height: 100%; background: #050505; border-left: 2px solid var(--mog-border); z-index: 5000; padding: 50px; }
        #side-menu.active { right: 0; }
        .mog-bubble { background: rgba(0, 212, 255, 0.08); border: 1px solid var(--mog-border); border-radius: 20px; padding: 15px; font-size: 14px; color: #eee; margin-bottom: 10px; }

        /* INTEL CARDS */
        .intel-card { border-radius: 25px; overflow: hidden; border: 1px solid var(--mog-border); background: #000; transition: transform 0.5s; position: relative; }
        .intel-card:hover { transform: translateY(-10px); border-color: var(--mog-gold); }
        .intel-label { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(transparent, #000); font-size: 10px; font-weight: 900; text-transform: uppercase; color: var(--mog-gold); letter-spacing: 2px; }

        .director-only { display: none !important; }
        .director-active .director-only { display: flex !important; }
    </style>
</head>
<body class="pb-40">

    <div id="bg-canvas"></div>

    <div id="otp-gate">
        <div class="command-tile p-12 max-w-md w-full text-center border-gold">
            <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-4">Neural Handshake Protocol</span>
            <h2 class="text-2xl font-black italic uppercase text-white mb-8">Enter 8-Digit Code</h2>
            <input id="otp-code-input" type="text" maxlength="8" placeholder="00000000" class="mog-input tracking-[0.5em] mb-6">
            <button onclick="verifyNeuralCode()" class="master-btn">Confirm Identity</button>
            <div onclick="severHandshake()" class="text-zinc-500 text-[10px] font-black uppercase mt-8 cursor-pointer hover:text-red-500">‚Üê Sever Handshake / Return</div>
        </div>
    </div>

    <div id="side-menu">
        <button onclick="toggleMenu()" class="text-white text-4xl mb-16"><i class="fa-solid fa-xmark"></i></button>
        <nav class="flex flex-col h-full">
            <a href="#" class="block text-2xl font-black italic uppercase text-white mb-6 hover:text-gold transition-all">Intel Archive</a>
            <div class="mt-10 p-4 bg-white/5 rounded-2xl border border-white/10 text-center">
                <audio id="mandate-player" controls class="w-full h-8 opacity-40">
                    <source src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/mandate_mix.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="mt-auto pb-20"><button onclick="initiateLogout()" class="w-full py-4 bg-red-900/20 border border-red-500/30 text-red-500 text-xs font-black uppercase rounded-xl">Logout</button></div>
        </nav>
    </div>

    <header class="px-12 py-8 bg-black/60 border-b border-white/10 backdrop-blur-2xl sticky top-0 z-[1000]">
        <div class="flex flex-wrap items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <button onclick="toggleMenu()" class="text-blue-400 text-2xl p-4 bg-white/5 rounded-2xl hover:bg-white/10 transition-all"><i class="fa-solid fa-bars-staggered"></i></button>
                <div class="logo-wrapper"><img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" onclick="handleDirectorSequence()" class="h-16 w-16 md:h-20 md:w-20 rounded-full border-2 border-black/50"></div>
                <div>
                    <h1 id="main-title">Ministry of Groove</h1>
                    <p class="text-[9px] font-black uppercase tracking-[0.4em] text-zinc-500">Sovereign Custodians of Sound</p>
                </div>
            </div>
            <div class="flex items-center gap-6 bg-white/5 px-6 py-4 rounded-full border border-white/10">
                <div class="text-center px-4 border-r border-white/10">
                    <span id="op-counter" class="text-gold font-black text-2xl">1</span>
                    <span class="text-[7px] uppercase block text-zinc-500">Operatives</span>
                </div>
                <button onclick="loginWithGoogle()" class="text-[9px] bg-white text-black px-6 py-2 rounded-full font-black uppercase hover:bg-gold transition-all">Google Link</button>
                <button onclick="initiateLogout()" class="text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>
    </header>

    <main class="mainframe-wrapper">
        <section class="command-tile p-12 flex flex-col justify-center" style="grid-area: gateway;">
            <div id="auth-ui"><input id="manual-email" type="email" placeholder="OPERATIVE_EMAIL" class="mog-input"><button onclick="requestManualCode()" class="master-btn mt-6">Authorize</button></div>
            <div id="op-badge" class="hidden text-center animate-fade-in">
                <div id="qrcode-container"><div id="qrcode"></div></div>
                <h2 id="op-display-id" class="text-4xl font-black italic uppercase text-gold mt-6 tracking-tighter">OPERATIVE</h2>
            </div>
            <div class="director-only mt-8 pt-8 border-t border-white/5 space-y-4">
                <a href="/origin54.html" class="master-btn text-center text-[10px] py-4 bg-zinc-900 border border-gold/40 text-white">Origin 54 Archive</a>
            </div>
        </section>

        <section class="command-tile min-h-[700px] flex flex-col" style="grid-area: messenger;">
            <div class="relative h-64 w-full overflow-hidden">
                <video muted loop autoplay class="w-full h-full object-cover opacity-60"><source src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/1000211769.mp4" type="video/mp4"></video>
                <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
            </div>
            <div id="chat-stream" class="flex-grow p-10 overflow-y-auto space-y-4"></div>
            <div class="p-8 bg-black/50 flex gap-4 border-t border-white/5">
                <input type="text" id="chat-input" placeholder="Transmit thought..." class="flex-grow bg-white/5 border border-white/10 rounded-full px-8 py-4 outline-none">
                <button onclick="sendPacket()" class="bg-blue-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-xl"><i class="fa-solid fa-paper-plane text-xl"></i></button>
            </div>
        </section>

        <section class="command-tile h-96" style="grid-area: radar;"><iframe class="w-full h-full grayscale invert opacity-20 scale-[2.5] pointer-events-none" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115160.03859664426!2d29.408713!3d-25.772592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ebdf4f280e7c53d%3A0x676b7e53f93c8d3d!2sMiddelburg!5e0!3m2!1sen!2sza!4v17100000000001"></iframe></section>
        <section class="command-tile p-10 h-96" style="grid-area: hitlist;"><iframe class="rounded-3xl w-full h-full opacity-70 grayscale hover:grayscale-0 transition-all shadow-2xl" src="https://www.youtube.com/embed/videoseries?list=PL4fGSI1pDJn6jxsM-tS2j8nS_kK0qO7yG" frameborder="0"></iframe></section>

        <section class="command-tile p-10 col-span-full mt-6" style="grid-area: extra;">
             <span class="text-[11px] font-black text-blue-400 uppercase italic mb-8 block underline tracking-[0.4em]">Visual Intel Archive // ORIGIN 54 Collective</span>
             <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8"></div>
        </section>
    </main>

    <script>
        const CFG = { U: "https://hzelmkthdqtbcxffsstl.supabase.co", K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZWxta3RoZHF0YmN4ZmZzc3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MDExOTksImV4cCI6MjA4NzM3NzE5OX0.Hx-dlAnPYqn-1GAmkS0ZNJIuvhutYdJ2_fLxAn3MTfY" };
        const db = window.supabase.createClient(CFG.U, CFG.K);
        let activeEmail = ""; let logoClicks = 0;

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
        async function loginWithGoogle() { await db.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: "https://ministry-of-groove.vercel.app" } }); }
        async function requestManualCode() { const email = document.getElementById('manual-email').value; if(!email) return alert("Enter Email."); initiateOTP(email); }
        async function initiateOTP(email) { sessionStorage.setItem('mog_pending_email', email); await db.auth.signInWithOtp({ email }); document.getElementById('otp-gate').style.display = 'flex'; }
        async function verifyNeuralCode() { const token = document.getElementById('otp-code-input').value.trim(); const email = sessionStorage.getItem('mog_pending_email'); const { error } = await db.auth.verifyOtp({ email, token, type: 'magiclink' }); if (!error) { sessionStorage.setItem('mog_handshake_verified', 'true'); location.reload(); } else { alert("NEURAL MISMATCH"); } }
        function severHandshake() { document.getElementById('otp-gate').style.display = 'none'; sessionStorage.removeItem('mog_pending_email'); }
        async function initiateLogout() { await db.auth.signOut(); sessionStorage.clear(); location.reload(); }

        function generateMogQR(userId) {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: "MOG-OP-" + userId, width: 240, height: 240,
                colorDark: "#D4AF37", colorLight: "#ffffff",
                PO: "#00d4ff", PI: "#00d4ff", correctLevel: QRCode.CorrectLevel.H,
                logo: "https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png",
                logoWidth: 70, logoHeight: 70, logoBackgroundTransparent: false, quietZone: 15
            });
        }

        function deployIntelArchive() {
            const collection = [
                { name: "Zulu Heritage Set", img: "https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&w=800" },
                { name: "Ashanti Gold Collective", img: "https://images.unsplash.com/photo-1551488831-00ddcb6c6bd3?auto=format&fit=crop&w=800" },
                { name: "Maasai Warrior Tracksuit", img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800" }
            ];
            const grid = document.getElementById('gallery-grid');
            collection.forEach(item => {
                const card = document.createElement('div'); card.className = "intel-card h-80";
                card.innerHTML = `<img src="${item.img}" class="w-full h-full object-cover opacity-70"><div class="intel-label">${item.name}</div>`;
                grid.appendChild(card);
            });
        }

        const channel = db.channel('online-operatives');
        channel.on('presence', { event: 'sync' }, () => { document.getElementById('op-counter').innerText = Object.keys(channel.presenceState()).length; }).subscribe(async (status) => { if (status === 'SUBSCRIBED') { const { data: { user } } = await db.auth.getUser(); if (user) await channel.track({ user: user.email }); } });

        async function sendPacket() { const input = document.getElementById('chat-input'); const { data: { user } } = await db.auth.getUser(); if (!input.value || !user) return; await db.from('messages').insert([{ content: input.value, alias: user.email.split('@')[0] }]); input.value = ""; }
        db.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => { const stream = document.getElementById('chat-stream'); const div = document.createElement('div'); div.className = "mog-bubble animate-fade-in"; div.innerHTML = `<span class="text-blue-400 font-black uppercase text-[10px] block mb-1">${payload.new.alias}</span>${payload.new.content}`; stream.appendChild(div); stream.scrollTop = stream.scrollHeight; }).subscribe();

        async function checkSecurity() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                if (sessionStorage.getItem('mog_handshake_verified') !== 'true') { 
                    sessionStorage.setItem('mog_pending_email', user.email);
                    await db.auth.signInWithOtp({ email: user.email });
                    document.getElementById('otp-gate').style.display = 'flex';
                } else {
                    document.getElementById('auth-ui').classList.add('hidden');
                    document.getElementById('op-badge').classList.remove('hidden');
                    document.getElementById('op-display-id').innerText = user.email.split('@')[0];
                    generateMogQR(user.id);
                    deployIntelArchive();
                    if(user.email === 'director.mog@gmail.com') document.documentElement.classList.add('director-active');
                    const { data } = await db.from('messages').select('*').order('created_at', { ascending: true });
                    if (data) data.forEach(msg => { const stream = document.getElementById('chat-stream'); const div = document.createElement('div'); div.className = "mog-bubble"; div.innerHTML = `<span class="text-blue-400 font-black uppercase text-[10px] block mb-1">${msg.alias}</span>${msg.content}`; stream.appendChild(div); });
                }
            }
        }

        function handleDirectorSequence() { logoClicks++; if(logoClicks === 5) { document.documentElement.classList.add('director-active'); logoClicks = 0; } setTimeout(() => logoClicks = 0, 5000); }
        window.onload = checkSecurity;
    </script>
</body>
</html>
