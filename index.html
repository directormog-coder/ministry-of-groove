<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | SOVEREIGN GRID</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4.13/dist/easy.qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; }
        body { background: var(--mog-black); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .command-tile { background: rgba(5, 12, 20, 0.98); border: 1px solid rgba(0, 212, 255, 0.1); border-radius: 35px; backdrop-filter: blur(20px); }
        .mainframe-wrapper { display: grid; padding: 20px; gap: 20px; grid-template-columns: 1.2fr 1.6fr 1fr; grid-template-areas: "gateway messenger chart" "location messenger vault" "history messenger requests" "director director director"; }
        @media (max-width: 1100px) { .mainframe-wrapper { grid-template-columns: 1fr; grid-template-areas: "gateway" "messenger" "chart" "location" "vault" "history" "requests" "director"; } }
        #director-tile { grid-area: director; display: none; }
        .director-active #director-tile { display: block; border: 1px solid #ef4444; }
    </style>
</head>
<body class="pb-32">
    <header class="px-8 py-6 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/90 z-[1000]">
        <div class="flex items-center gap-4" onclick="handleDirectorSequence()">
            <img src="logo.png" class="h-10 w-10 rounded-full cursor-pointer" onerror="this.src='https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png'">
            <h1 class="text-xl font-black italic uppercase" style="font-family: 'Big Shoulders Display';">M.O.G.</h1>
        </div>
        <div class="flex items-center gap-4">
            <span id="op-counter" class="text-gold font-bold">0</span>
            <button onclick="initiateLogout()" class="text-red-500"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main class="mainframe-wrapper">
        <section class="command-tile p-8 flex flex-col items-center justify-center" style="grid-area: gateway;">
            <div id="qrcode" class="bg-white p-2 rounded-xl"></div>
            <h2 id="op-display-id" class="text-lg font-black italic mt-4 text-gold uppercase">OPERATIVE</h2>
        </section>

        <section class="command-tile min-h-[550px] flex flex-col" style="grid-area: messenger;">
            <div id="chat-stream" class="flex-grow p-6 overflow-y-auto space-y-4"></div>
            <div class="p-4 flex gap-2 border-t border-white/5">
                <input type="text" id="chat-input" class="flex-grow bg-white/5 rounded-full px-5 py-3 outline-none text-xs" placeholder="Packet...">
                <button onclick="sendPacket()" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center"><i class="fa-solid fa-paper-plane text-xs"></i></button>
            </div>
        </section>

        <section class="command-tile p-6" style="grid-area: chart;"><span class="text-[9px] font-black text-gold uppercase underline">Top 10 Index</span><div id="chart-list" class="mt-4 space-y-2"></div></section>
        <section class="command-tile p-6 h-40" style="grid-area: location;"><span class="text-[9px] font-black text-blue-400 uppercase underline">Sector</span><div id="loc-node" class="mt-4"></div></section>
        <section class="command-tile p-6 h-64 overflow-y-auto" style="grid-area: vault;"><span class="text-[9px] font-black text-blue-400 uppercase underline">Vault</span><div id="vault-list" class="mt-4 space-y-2"></div></section>
        <section class="command-tile p-6 h-64 overflow-y-auto" style="grid-area: history;"><span class="text-[9px] font-black text-gold uppercase underline">Sets</span><div id="set-list" class="mt-4 space-y-2"></div></section>
        <section class="command-tile p-6" style="grid-area: requests;"><span class="text-[9px] font-black text-blue-400 uppercase underline">Booth</span><input id="req-in" class="w-full bg-white/5 border-b border-white/10 p-2 text-[10px] mt-2 outline-none"><button onclick="sendReq()" class="w-full bg-gold text-black font-bold py-2 rounded mt-2 text-[10px]">Send</button></section>

        <section id="director-tile" class="command-tile p-10 col-span-full">
            <h2 class="text-red-500 font-black mb-6 uppercase">Directorate Console</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="db.channel('totality').send({type:'broadcast',event:'live'});" class="bg-blue-600 py-3 rounded font-black text-[10px]">Fire Siren</button>
                <button onclick="initiateLogout()" class="bg-zinc-800 py-3 rounded font-black text-[10px]">Lock All</button>
            </div>
        </section>
    </main>

    <script>
        const CFG = { U: "https://hzelmkthdqtbcxffsstl.supabase.co", K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZWxta3RoZHF0YmN4ZmZzc3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MDExOTksImV4cCI6MjA4NzM3NzE5OX0.Hx-dlAnPYqn-1GAmkS0ZNJIuvhutYdJ2_fLxAn3MTfY" };
        let db, clicks = 0;

        window.onload = async () => {
            db = window.supabase.createClient(CFG.U, CFG.K);
            const { data: { user } } = await db.auth.getUser();
            if (user && sessionStorage.getItem('mog_handshake_verified') === 'true') {
                document.getElementById('op-display-id').innerText = user.email.split('@')[0].toUpperCase();
                if(user.email === 'director.mog@gmail.com') document.documentElement.classList.add('director-active');
                new QRCode(document.getElementById("qrcode"), { text: user.id, width: 140, height: 140, colorDark: "#D4AF37" });
                loadGrid();
            } else { location.reload(); }
        };

        async function loadGrid() {
            const { data } = await db.from('messages').select('*').order('created_at', { ascending: false }).limit(25);
            if(data) data.reverse().forEach(appendMsg);
            db.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => appendMsg(p.new)).subscribe();
        }

        function appendMsg(m) {
            const s = document.getElementById('chat-stream');
            if(!s || ['VAULT','YT','SET','SECTOR','REQ'].some(k => m.alias.includes(k))) return;
            s.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl border border-white/5 mb-2"><span class="text-blue-400 block font-black text-[8px] uppercase mb-1">${m.alias}</span>${m.content}</div>`;
            s.scrollTop = s.scrollHeight;
        }

        async function sendPacket() {
            const i = document.getElementById('chat-input');
            const { data: { user } } = await db.auth.getUser();
            if(i.value && user) await db.from('messages').insert([{ content: i.value, alias: user.email.split('@')[0], user_id: user.id }]);
            i.value = "";
        }

        function handleDirectorSequence() { clicks++; if(clicks === 5) document.documentElement.classList.add('director-active'); }
        async function initiateLogout() { await db.auth.signOut(); sessionStorage.clear(); location.reload(); }
        async function sendReq() { const t = document.getElementById('req-in').value; const { data: { user } } = await db.auth.getUser(); if(t) await db.from('messages').insert([{ content: t, alias: `REQ_${user.email.split('@')[0]}`, user_id: user.id }]); document.getElementById('req-in').value = ""; alert("Sent."); }
    </script>
</body>
</html>
