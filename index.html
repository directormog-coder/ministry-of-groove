<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; --mog-red: #ff3333; }
        * { transition: all 0.25s ease; scroll-behavior: smooth; }
        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--mog-black); color: var(--mog-gold); overflow-x: hidden; font-size: 0.95rem; margin: 0; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -2; filter: grayscale(100%) brightness(12%) contrast(115%); object-fit: cover; pointer-events: none; }
        .crt-overlay { position: fixed; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); z-index: 50; background-size: 100% 2px, 3px 100%; pointer-events: none; opacity: 0.5; }
        .glass-panel { background: rgba(5, 5, 5, 0.88); backdrop-filter: blur(30px); border: 1px solid rgba(212, 175, 55, 0.2); }
        .btn-uplink { background: var(--mog-gold); color: #000; font-weight: 800; padding: 15px; text-transform: uppercase; cursor: pointer; letter-spacing: 3px; border: none; width: 100%; }
        input, textarea, select { background: rgba(10, 10, 10, 0.9) !important; border: 1px solid rgba(212, 175, 55, 0.1) !important; color: var(--mog-blue) !important; padding: 14px; width: 100%; outline: none; margin-bottom: 10px; }
        
        /* SPOTLIGHT & RANKING */
        .spotlight-glow { border: 1px solid var(--mog-gold); background: rgba(212, 175, 55, 0.05); animation: pulse-gold 3s infinite; }
        @keyframes pulse-gold { 0%, 100% { box-shadow: 0 0 5px var(--mog-gold); } 50% { box-shadow: 0 0 20px var(--mog-gold); } }
        .rank-elite { color: var(--mog-gold); font-weight: 900; text-shadow: 0 0 10px var(--mog-gold); }
        .rank-veteran { color: #fff; font-weight: 700; }
        .rank-recruit { color: #888; }

        /* PROGRESS BAR */
        #progress-bar { width: 0%; height: 100%; background: var(--mog-gold); box-shadow: 0 0 10px var(--mog-gold); }
        .cat-btn { font-size: 8px; border: 1px solid rgba(0, 212, 255, 0.3); padding: 4px 8px; cursor: pointer; color: var(--mog-blue); text-transform: uppercase; }
        .cat-btn.active { background: var(--mog-blue); color: #000; font-weight: bold; }
        .signal-on-indicator { color: #00ff00 !important; border-color: #00ff00 !important; box-shadow: 0 0 10px #00ff00; }
        .scrollbar-hidden::-webkit-scrollbar { width: 4px; }
        .scrollbar-hidden::-webkit-scrollbar-thumb { background: var(--mog-gold); }
    </style>
</head>
<body class="p-4 md:p-10">

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/1000211769.mp4" type="video/mp4">
    </video>
    <div class="crt-overlay"></div>

    <header class="glass-panel p-8 mb-10 flex flex-col lg:flex-row justify-between items-center gap-8 relative z-50">
        <div class="flex items-center gap-8">
            <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" alt="MOG Logo" class="h-20 w-20 border-2 border-gold rounded-full bg-black shadow-2xl">
            <div>
                <h1 class="text-2xl md:text-3xl font-black uppercase tracking-[0.5em] text-gold">The Ministry of Groove</h1>
                <p class="text-[10px] text-blue-400 tracking-[0.3em] mt-2 italic">ENCRYPTED FREQUENCY // EMALAHLENI CORE</p>
            </div>
        </div>
        <div class="flex gap-6 items-center">
            <div id="notification-status" class="text-[8px] font-bold text-gray-500 uppercase tracking-widest border border-gray-500 px-3 py-2 cursor-pointer" onclick="OneSignal.showNativePrompt()">Signal Offline</div>
            <a href="mailto:director.mog@gmail.com" class="text-gold text-2xl hover:text-white"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://tiktok.com/@ministryofgroove" target="_blank" class="text-gold text-2xl hover:text-white"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.facebook.com/share/1D9jcB5998/" target="_blank" class="text-gold text-2xl hover:text-white"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/ministryofgroove_hq?igsh=Y3Rwc24zcmtsY2xj" target="_blank" class="text-gold text-2xl hover:text-white"><i class="fa-brands fa-instagram"></i></a>
            <button id="header-logout" onclick="logout()" class="hidden text-[10px] border border-red-600 text-red-600 px-3 py-1 uppercase font-bold hover:bg-red-600 hover:text-white">Sever Link</button>
        </div>
    </header>
    
    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8 relative z-50">
        
        <section class="lg:col-span-12 glass-panel p-10 relative">
            <div class="flex items-center justify-between border-b border-gold/10 pb-4 mb-8">
                <p class="text-[10px] font-bold text-gold tracking-[0.5em] uppercase"><span class="inline-block h-2 w-2 bg-green-500 rounded-full animate-pulse mr-2"></span> Active Stream</p>
                <p id="live-timestamp" class="text-[10px] opacity-30"></p>
            </div>
            <div class="text-center py-10">
                <h2 id="current-track" class="text-5xl md:text-8xl font-black italic tracking-tighter text-white uppercase leading-none">Syncing...</h2>
                <p id="current-artist" class="text-blue-400 text-xl font-bold uppercase tracking-[0.4em] mt-4">Director Offline</p>
            </div>
            <div id="setlist-history" class="mt-8 grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        </section>

        <section id="auth-panel" class="lg:col-span-4 glass-panel p-8">
            <h2 class="text-xs font-bold uppercase tracking-widest mb-8 border-b border-white/10 pb-2">Biometric Identity</h2>
            <div id="auth-form">
                <div class="flex gap-6 mb-8">
                    <button id="tab-login" onclick="toggleAuth('login')" class="text-[11px] font-black text-white border-b-2 border-gold pb-1">LOGIN</button>
                    <button id="tab-register" onclick="toggleAuth('register')" class="text-[11px] font-black text-gray-600 pb-1">REGISTER</button>
                </div>
                <input id="email-in" type="email" placeholder="OPERATIVE EMAIL" class="lowercase">
                <input id="password-in" type="password" placeholder="PASSWORD">
                <button onclick="handleAuth()" id="auth-action-btn" class="btn-uplink">Initialize Uplink</button>
            </div>
            <div id="op-profile" class="hidden text-center">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <p id="active-alias" class="text-2xl font-black text-white uppercase tracking-widest"></p>
                    <span id="rank-badge" class="text-[10px] px-2 py-1 border border-white/20 uppercase font-black">Recruit</span>
                </div>
                <div id="identity-download-zone" class="mb-8 inline-block bg-white p-2">
                    <div id="qrcode"></div>
                </div>
                <button onclick="logout()" class="btn-uplink !bg-red-600 !text-white !text-[10px]">SEVER LINK (LOGOUT)</button>
            </div>
        </section>

        <section class="lg:col-span-8 glass-panel p-8">
            <h2 class="text-xs font-bold uppercase tracking-widest mb-4 border-b border-white/10 pb-2 text-blue-400">Sonic Uplink</h2>
            <div class="flex flex-wrap gap-2 mb-4">
                <button class="cat-btn active" onclick="setCategory('ALL', this)">All</button>
                <button class="cat-btn" onclick="setCategory('DEEP', this)">Deep</button>
                <button class="cat-btn" onclick="setCategory('TECH', this)">Tech</button>
                <button class="cat-btn" onclick="setCategory('CHILL', this)">Chill</button>
            </div>
            <input type="text" id="archive-search" placeholder="SEARCH ARCHIVES..." class="text-[10px] mb-4 w-full" oninput="filterArchives()">
            <audio id="main-audio-player" src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/mandate_mix.mp3" controls class="w-full h-10 mb-4"></audio>
            <div id="progress-container" style="width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-bottom: 20px; overflow: hidden;"><div id="progress-bar"></div></div>
            <div id="mix-list" class="h-[180px] overflow-y-auto space-y-3 pr-2 scrollbar-hidden"></div>
        </section>

        <section class="lg:col-span-12 glass-panel p-8">
            <div id="operative-spotlight" class="hidden spotlight-glow p-4 mb-6 rounded flex items-center justify-between">
                <div>
                    <p class="text-[9px] text-gold font-black uppercase tracking-widest">Operative Spotlight</p>
                    <h4 id="spotlight-name" class="text-xl font-black text-white uppercase">Scanning...</h4>
                </div>
                <div id="spotlight-score" class="text-gold font-black">0 Mixes</div>
            </div>
            <h2 class="text-xs font-bold uppercase tracking-widest mb-6 border-b border-white/10 pb-2 text-blue-400">Frequency Chat</h2>
            <div id="chat-window" class="h-[300px] overflow-y-auto mb-6 text-white/80 text-sm space-y-3 scrollbar-hidden"></div>
            <div id="chat-input-area" class="hidden"><input id="chat-msg-in" type="text" placeholder="TRANSMIT MESSAGE..." onkeypress="if(event.key==='Enter') sendChat()"></div>
        </section>

        <section id="director-node" class="hidden lg:col-span-12 glass-panel p-10 border-2 border-red-600/30 bg-red-900/10">
            <h3 class="text-red-500 font-black uppercase text-2xl mb-12 tracking-[0.8em] text-center italic">Directorate High Command</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-10">
                <div class="border-r border-red-900/20 pr-8">
                    <p class="text-[11px] uppercase font-black mb-6 text-red-500">Booth Control</p>
                    <input id="booth-track" type="text" placeholder="TRACK" class="text-xs mb-1">
                    <input id="booth-artist" type="text" placeholder="ARTIST" class="text-xs mb-4">
                    <button onclick="pushToBooth()" class="btn-uplink !py-3 !text-[10px] !bg-red-600 !text-white">Broadcast Track</button>
                    <select id="upload-tag" class="mt-8 text-xs"><option value="DEEP">DEEP</option><option value="TECH">TECH</option></select>
                    <button onclick="document.getElementById('media-upload').click()" class="w-full border-2 border-red-600 text-red-600 p-2 uppercase font-black text-[8px] mt-2">Upload Intel</button>
                    <input type="file" id="media-upload" class="hidden" onchange="uploadToVault()">
                </div>
                <div class="md:col-span-3">
                    <p class="text-[11px] uppercase font-black mb-6 text-red-500">Global Mandate</p>
                    <textarea id="dr-mandate" class="h-32 text-white bg-black/40 border-red-900/30 mb-4" placeholder="Directive..."></textarea>
                    <button onclick="broadcastMandate()" class="w-full bg-red-600 text-white p-5 uppercase font-black text-xs">Execute Signal</button>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        const CONFIG = {
            U: "https://vbkpatwvgvwarybbpiky.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZia3BhdHd2Z3Z3YXJpYmJwaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMjc0MTksImV4cCI6MjA4NjcwMzQxOX0.v3iWw2z9vL-X6pGjY0W_S5m1z0S8uI1L8yN7fL0M_Y8",
            ONESIGNAL_APP_ID: "3ef253d3-a093-42f5-bc88-91dd7576cf34",
            D_EMAIL: "director.mog@gmail.com"
        };
        const db = window.supabase.createClient(CONFIG.U, CONFIG.K);
        let authMode = 'login'; let fullVaultData = []; let currentCat = 'ALL'; let operativeRank = 'Recruit';

        // ONESIGNAL
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({ appId: CONFIG.ONESIGNAL_APP_ID, safari_web_id: "web.onesignal.auto.104256f1-678a-4d43-8f64-46c5970c73f5" });
            OneSignal.getNotificationPermission().then(p => { if (p === 'granted') setSignalOn(); });
            OneSignal.on('notificationPermissionChange', function(p) { if(p.status === "granted") setSignalOn(); });
        });
        function setSignalOn() { const s = document.getElementById('notification-status'); s.innerText = "SIGNAL ON"; s.classList.add('signal-on-indicator'); }

        // AUTH & SESSION
        async function handleAuth() {
            const email = document.getElementById('email-in').value.trim();
            const password = document.getElementById('password-in').value;
            if (authMode === 'register') {
                const { error } = await db.auth.signUp({ email, password });
                if (error) alert(error.message); else alert("Recruit Secured. Verify email.");
            } else {
                const { data, error } = await db.auth.signInWithPassword({ email, password });
                if (error) alert(error.message); else mountSession(data.user);
            }
        }

        async function mountSession(user) {
            if (!user) return;
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('op-profile').classList.remove('hidden');
            document.getElementById('header-logout').classList.remove('hidden');
            document.getElementById('chat-input-area').classList.remove('hidden');
            document.getElementById('active-alias').innerText = user.email.split('@')[0].toUpperCase();
            if (user.email === CONFIG.D_EMAIL) document.getElementById('director-node').classList.remove('hidden');
            new QRCode(document.getElementById("qrcode"), { text: user.id, width: 150, height: 150 });
            calculateRank(user);
        }

        async function logout() { await db.auth.signOut(); location.reload(); }

        // SONIC ARCHIVE
        async function loadVault() {
            const { data: files } = await db.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            fullVaultData = files || []; renderVault(fullVaultData);
        }

        function renderVault(files) {
            const list = document.getElementById('mix-list');
            list.innerHTML = `<div class="p-3 border border-blue-500/20 bg-blue-500/5 mb-2 cursor-pointer" onclick="playTrack('https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/mandate_mix.mp3')">MANDATE_MIX // DIRECTORATE</div>`;
            files.forEach(f => {
                const url = `${CONFIG.U}/storage/v1/object/public/intel-vault/${f.name}`;
                if (f.name.match(/\.(mp3|wav)$/)) {
                    list.innerHTML += `<div class="flex justify-between items-center p-3 border border-white/5 bg-white/5 mb-2"><span class="text-[10px] uppercase truncate cursor-pointer" onclick="playTrack('${url}')">${f.name}</span><a href="${url}" download class="text-[8px] border border-gold px-2 py-1">Secure</a></div>`;
                }
            });
        }

        window.onload = async () => {
            const { data: { session } } = await db.auth.getSession();
            if (session) mountSession(session.user);
            loadVault(); loadChat(); loadSpotlight();
            setInterval(() => { document.getElementById('live-timestamp').innerText = new Date().toLocaleTimeString(); }, 1000);
            const p = document.getElementById('main-audio-player');
            p.ontimeupdate = () => document.getElementById('progress-bar').style.width = (p.currentTime/p.duration)*100 + "%";
        };

        // ... [Chat, Ranking, and Category logic preserved] ...
        function toggleAuth(m) { authMode = m; /* Toggle UI */ }
        function setCategory(c, b) { currentCat = c; /* Filter logic */ }
        function playTrack(u) { const p = document.getElementById('main-audio-player'); p.src = u; p.play(); }
    </script>
</body>
</html>
