<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.O.G. | THE MINISTRY OF GROOVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --mog-gold: #D4AF37;
            --mog-blue: #00d4ff;
            --mog-black: #050505;
            --mog-red: #ff3333;
        }

        body { font-family: 'JetBrains+Mono', monospace; background-color: #050505; color: var(--mog-gold); overflow-x: hidden; transition: all 0.5s ease; }
        
        /* Master Branding Style */
        .ministry-title {
            color: #D4AF37; 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); 
            letter-spacing: 0.4em; 
            text-transform: uppercase; 
            font-weight: bold;
        }

        .terminal-overlay { background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; position: fixed; inset: 0; z-index: 99; opacity: 0.15; }
        
        /* Video Background */
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; filter: sepia(0.5) hue-rotate(180deg) brightness(0.25) contrast(1.2); opacity: 0.5; }

        /* Glitch Animation */
        @keyframes master-glitch {
            0% { transform: translate(0); }
            10% { transform: translate(-3px, 1px); color: var(--mog-blue); }
            20% { transform: translate(3px, -1px); color: var(--mog-gold); }
            100% { transform: translate(0); }
        }
        .signal-glitch { animation: master-glitch 0.3s infinite; }

        /* System Alert */
        #system-alert { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 500px; background: rgba(0, 0, 0, 0.95); border: 1px solid var(--mog-blue); padding: 15px; text-align: center; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #system-alert.active { top: 20px; }

        .director-mode { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.3); border: 2px solid #ff0000 !important; color: #ff4444; }
        .director-mode .border-[#00ff41], .director-mode .gold-frame { border-color: #ff0000 !important; }
        .director-mode .ministry-title { color: var(--mog-red); text-shadow: 0 0 10px rgba(255, 51, 51, 0.5); }
        
        .gold-frame { border: 1px solid var(--mog-gold); }
        .blue-accent { color: var(--mog-blue); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--mog-gold); }
        .director-mode::-webkit-scrollbar-thumb { background: #ff0000; }
        
        .logo-frame { height: 40px; filter: drop-shadow(0 0 5px var(--mog-gold)); }
        audio { height: 30px; width: 100%; border-radius: 0; filter: invert(0.8) sepia(1) hue-rotate(180deg) brightness(1.2); }
        
        input, textarea { background: rgba(0,0,0,0.7) !important; border: 1px solid rgba(0, 212, 255, 0.3) !important; color: var(--mog-blue) !important; outline: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="system-alert">
        <p id="alert-title" class="text-[10px] uppercase font-bold tracking-widest blue-accent mb-1">Bureau Alert</p>
        <p id="alert-body" class="text-xs text-white uppercase"></p>
    </div>

    <div class="video-background"><video id="bg-video" autoplay loop playsinline muted><source src="1000211769.mp4" type="video/mp4"></video></div>
    <div class="terminal-overlay"></div> 
    
    <header class="gold-frame p-4 mb-6 bg-black/80 backdrop-blur-md relative z-10 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="MOG LOGO" class="logo-frame">
            <div>
                <h1 class="ministry-title text-xl">The Ministry of Groove</h1>
                <p class="text-[9px] opacity-60 uppercase tracking-tighter blue-accent">System Status: Secure | Sector: Emalahleni</p>
            </div>
        </div>
        <div class="w-full md:w-64">
            <p class="text-[8px] mb-1 font-bold uppercase text-red-500 animate-pulse">Mandate Comms Channel:</p>
            <audio id="mandate-audio" controls src="mandate_mix.mp3"></audio>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 relative z-10">
        <section class="gold-frame p-4 bg-black/80 backdrop-blur-md">
            <h2 class="text-sm border-b border-current mb-4 pb-1 font-bold italic uppercase">Biometric Scan</h2>
            <div id="auth-section">
                <input id="auth-alias" type="text" placeholder="ALIAS..." class="w-full p-2 mb-2 text-sm uppercase">
                <input id="auth-pass" type="password" placeholder="CODE..." class="w-full p-2 mb-4 text-sm">
                <button onclick="handleAuthentication()" id="auth-btn" class="w-full bg-[#D4AF37] text-black font-bold p-2 uppercase text-xs hover:bg-white transition">Initialize Session</button>
                <p id="auth-msg" class="text-[9px] mt-2 text-center italic blue-accent"></p>
            </div>
            <div id="operative-profile" class="hidden">
                <p class="text-lg uppercase">Agent: <span id="display-alias" class="font-bold text-white">---</span></p>
                <div class="mt-4 border-t border-white/20 pt-4">
                    <p class="text-[10px] mb-1 uppercase opacity-60 font-bold">Field Report:</p>
                    <textarea id="field-report" class="w-full p-2 text-xs h-16" placeholder="Transmit intel..."></textarea>
                    <button onclick="sendReport()" class="w-full border border-blue-400 text-blue-400 mt-2 py-1 text-[10px] font-bold uppercase hover:bg-blue-400 hover:text-black transition">Transmit</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 gold-frame p-4 bg-black/80 backdrop-blur-md">
            <h2 class="text-sm border-b border-current mb-4 pb-1 flex justify-between font-bold uppercase">Directives <span id="mission-count" class="text-xs blue-accent">00</span></h2>
            <div id="mission-feed" class="h-64 overflow-y-auto space-y-2 pr-2"></div>
        </section>

        <section class="lg:col-span-3 gold-frame p-4 bg-black/80 backdrop-blur-md">
            <h2 class="text-sm border-b border-current mb-4 pb-1 font-bold uppercase">Secure Intel Storage</h2>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 min-h-[100px]"></div>
        </section>

        <section id="director-hub" class="hidden lg:col-span-3 border-2 border-red-600 p-6 bg-black/95 backdrop-blur-xl mt-8">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-red-600 font-bold tracking-widest underline italic uppercase text-xl">Director Command Center</h3>
                <button onclick="fetchArchives()" class="text-[8px] border border-red-500 px-2 text-red-500 hover:bg-red-500 hover:text-black">VIEW ARCHIVES</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="uploadIntel(event)">
                    <button onclick="document.getElementById('file-upload').click()" class="w-full bg-red-600 text-black font-bold p-2 mb-4 uppercase text-xs">Update Vault Visuals</button>
                    <textarea id="mission-content" class="w-full bg-black border border-red-600 p-2 text-white text-sm h-24" placeholder="Enter command..."></textarea>
                    <button onclick="broadcastMission()" class="w-full bg-red-600 text-black font-bold p-2 mt-2 uppercase text-xs">Execute Protocol Zero</button>
                </div>
                <div class="border-l border-red-900 pl-4">
                    <p class="text-xs text-red-500 font-bold uppercase mb-2">System Logs:</p>
                    <div id="system-logs" class="text-[9px] text-red-400 font-mono h-48 overflow-y-auto leading-relaxed"></div>
                    <button onclick="retireOperative(prompt('PURGE ALIAS:'))" class="mt-4 text-[8px] text-red-900 underline uppercase italic">Wipe Operative Data</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            URL: "https://lzqlkcrzununkgjohgxa.supabase.co", 
            KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6cWxrY3J6dW51bmtnam9oZ3hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTE0MTYsImV4cCI6MjA4NjI4NzQxNn0.xA_Lm4m03Trtbud1gn2gYk1xMJhhZt66NPca6uEtAwM", 
            DIR_CODE: "@MOGProtocol2026"
        };
        const supabaseClient = supabase.createClient(CONFIG.URL, CONFIG.KEY);
        const bgVideo = document.getElementById('bg-video');
        const mandateAudio = document.getElementById('mandate-audio');

        bgVideo.volume = 0.2;
        mandateAudio.onplay = () => { bgVideo.muted = true; };
        mandateAudio.onpause = () => { bgVideo.muted = false; };

        function showAlert(text, isRed = false) {
            const alertBox = document.getElementById('system-alert');
            alertBox.classList.remove('active');
            void alertBox.offsetWidth;
            document.getElementById('alert-body').innerText = text;
            alertBox.style.borderColor = isRed ? "#ff3333" : "#00d4ff";
            alertBox.classList.add('active');
            setTimeout(() => alertBox.classList.remove('active'), 5000);
        }

        async function handleAuthentication() {
            const alias = document.getElementById('auth-alias').value.trim().toUpperCase();
            const pass = document.getElementById('auth-pass').value;
            if (!alias || !pass) return;
            bgVideo.play();

            let { data: operative } = await supabaseClient.from('operatives').select('*').eq('alias', alias).eq('password', pass).maybeSingle();

            if (!operative) {
                const isDir = (pass === CONFIG.DIR_CODE);
                const { data: newOp, error } = await supabaseClient.from('operatives').insert([{ alias, password: pass, is_director: isDir }]).select().single();
                if (error) return showAlert("ALIAS CONFLICT", true);
                operative = newOp;
                showAlert(`AGENT ${alias} REGISTERED`);
            }

            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('operative-profile').classList.remove('hidden');
            document.getElementById('display-alias').innerText = alias;
            
            if (operative.is_director) {
                document.body.classList.add('director-mode');
                document.getElementById('director-hub').classList.remove('hidden');
            }
            loadVault();
        }

        async function loadMissions() {
            const { data } = await supabaseClient.from('missions').select('*').order('created_at', { ascending: false });
            if (data) {
                document.getElementById('mission-feed').innerHTML = data.map(m => `
                    <div class="border-l-2 border-blue-400 pl-3 py-1 bg-white/5 mb-1">
                        <p class="text-[8px] opacity-40 uppercase">${new Date(m.created_at).toLocaleTimeString()}</p>
                        <p class="text-xs text-blue-50/90">${m.content}</p>
                    </div>
                `).join('');
                document.getElementById('mission-count').innerText = data.length.toString().padStart(2, '0');
            }
        }

        async function loadVault() {
            const { data } = await supabaseClient.storage.from('intel-vault').list('', { sortBy: { column: 'created_at', order: 'desc' } });
            if (data) {
                document.getElementById('vault-grid').innerHTML = data.map(file => {
                    const url = `${CONFIG.URL}/storage/v1/object/public/intel-vault/${file.name}`;
                    return `<div class="h-20 border border-white/10 overflow-hidden relative group"><img src="${url}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-500"></div>`;
                }).join('');
            }
        }

        async function uploadIntel(event) {
            const file = event.target.files[0];
            const ext = file.name.split('.').pop();
            await supabaseClient.storage.from('intel-vault').upload(`${Date.now()}_MOG.${ext}`, file);
            loadVault(); triggerGlitch();
        }

        async function sendReport() {
            const report = document.getElementById('field-report').value;
            if (report) { 
                await supabaseClient.from('missions').insert([{ content: `[INTEL] ${document.getElementById('display-alias').innerText}: ${report}` }]); 
                document.getElementById('field-report').value = ''; 
            }
        }

        async function broadcastMission() {
            const content = document.getElementById('mission-content').value;
            if (content) { await supabaseClient.from('missions').insert([{ content: `[DIRECTOR]: ${content}` }]); document.getElementById('mission-content').value = ''; }
        }

        async function fetchArchives() {
            const { data } = await supabaseClient.from('mission_archives').select('*').limit(15).order('archived_at', { ascending: false });
            document.getElementById('system-logs').innerHTML = data.map(a => `<p class="opacity-70 text-[8px]">[ARCHIVE]: ${a.content}</p>`).join('');
        }

        async function retireOperative(alias) {
            if (alias && confirm(`PURGE ${alias}?`)) { await supabaseClient.from('operatives').delete().eq('alias', alias.toUpperCase()); location.reload(); }
        }

        function triggerGlitch() {
            document.querySelector('main').classList.add('signal-glitch');
            setTimeout(() => document.querySelector('main').classList.remove('signal-glitch'), 800);
        }

        document.addEventListener('DOMContentLoaded', () => { 
            loadMissions(); loadVault();
            supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'missions' }, () => { loadMissions(); triggerGlitch(); }).subscribe();
        });
    </script>
</body>
</html>
