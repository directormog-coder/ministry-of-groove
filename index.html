<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | NATIONAL GRID MASTER V118</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=clash-display@700&f[]=satoshi@400,900&display=swap');
        :root { --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-bg: #060a0f; --mog-panel: rgba(10, 20, 30, 0.95); }
        * { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); font-family: 'Satoshi', sans-serif; box-sizing: border-box; }
        
        body { 
            background-color: var(--mog-bg);
            background-image: 
                linear-gradient(130deg, transparent 40%, rgba(0, 212, 255, 0.08) 45%, rgba(0, 212, 255, 0.15) 50%, rgba(0, 212, 255, 0.08) 55%, transparent 60%),
                radial-gradient(circle at 2px 2px, rgba(0, 212, 255, 0.1) 1px, transparent 0),
                linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
            background-size: 200% 200%, 40px 40px, 20px 20px, 20px 20px;
            animation: lightning-drift 15s linear infinite;
            color: var(--mog-gold); min-height: 100vh;
        }

        @keyframes lightning-drift { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
        .command-tile { background: var(--mog-panel); border: 1px solid rgba(0, 212, 255, 0.1); backdrop-filter: blur(40px); border-radius: 28px; overflow: hidden; display: flex; flex-direction: column; }
        
        /* DYNAMIC VOTING UI */
        .track-row { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 18px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        .track-row img { width: 45px; height: 45px; border-radius: 10px; margin-right: 12px; }
        
        .winner-art { width: 100%; aspect-ratio: 1/1; border-radius: 20px; border: 2px solid var(--mog-blue); overflow: hidden; position: relative; }
        .winner-art img { width: 100%; height: 100%; object-fit: cover; }

        /* ORIGINAL BRAND COLORS IN FOOTER */
        .fa-tiktok { color: #ffffff; text-shadow: 2px 0 #ff0050, -2px 0 #00f2ea; }
        .fa-instagram { color: #E4405F; }
        .fa-whatsapp { color: #25D366; }
        .fa-youtube { color: #FF0000; }
        .fa-facebook-f { color: #1877F2; }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 pt-24 pb-12">

            <div class="flex flex-col items-center">
                <img src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png" class="h-20 w-20">
                <span class="text-[9px] text-zinc-500 font-black uppercase tracking-[0.3em] mt-2 italic">Decipher the culture. Protect the groove.</span>
            </div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <div class="winner-art mb-4"><img id="leader-img" src="https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png"></div>
                <h3 id="leader-title" class="text-white font-black uppercase text-center italic text-sm">Syncing Grid...</h3>
            </section>

            <section class="command-tile p-8 lg:col-span-2">
                <span class="text-white font-black uppercase text-[11px] block mb-6 italic"><i class="fa-brands fa-spotify mr-2 text-[#1DB954]"></i> Live Tactical Voting</span>
                <div id="dynamic-poll" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p class="text-[10px] text-zinc-500 uppercase">Fetching Spotify Data...</p>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
