<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>M.O.G. | SOVEREIGN TOTALITY v101.3.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&family=Big+Shoulders+Display:wght@900&family=JetBrains+Mono:wght@300;700;800&family=Inter:wght@300;400;600;800&display=swap');
        
        :root { 
            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; 
            --mog-glass: rgba(5, 12, 20, 0.98); --mog-border: rgba(212, 175, 55, 0.3);
        }

        html, body { min-height: 100vh; width: 100vw; margin: 0; padding: 0; overflow-x: hidden; background-color: var(--mog-black); color: var(--mog-gold); }
        * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: 'Inter', sans-serif; box-sizing: border-box; }
        
        #lightning-canvas { position: fixed; inset: 0; z-index: -2; opacity: 0.3; pointer-events: none; }
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.5; background-image: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 80%), url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L30 30 M60 0 L30 30 M0 60 L30 30 M60 60 L30 30' stroke='%2300d4ff' stroke-width='0.5' fill='none' opacity='0.1'/%3E%3C/svg%3E"); }

        .command-tile { background: var(--mog-glass); border: 1px solid var(--mog-border); border-radius: 2px; backdrop-filter: blur(30px); }
        .mog-btn { border: 1px solid var(--mog-gold); color: var(--mog-gold); padding: 14px 28px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; cursor: pointer; background: transparent; letter-spacing: 3px; }
        .mog-btn:hover { background: var(--mog-gold); color: #000; box-shadow: 0 0 40px var(--mog-gold); }

        /* OTP 8-DIGIT SEGMENTED INPUT */
        .otp-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; margin: 30px 0; }
        .otp-box { background: #000; border: 1px solid var(--mog-blue); color: #fff; text-align: center; height: 60px; font-family: 'JetBrains Mono'; font-weight: 800; font-size: 1.5rem; outline: none; }
        .otp-box:focus { border-color: var(--mog-gold); box-shadow: 0 0 15px var(--mog-gold); }

        #splash-screen { position: fixed; inset: 0; z-index: 99999; background: var(--mog-black); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .splash-logo-container { width: 180px; height: 180px; clip-path: circle(50% at 50% 50%); border: 2px solid var(--mog-gold); animation: pulse-glow 2s infinite alternate; }
        @keyframes pulse-glow { from { transform: scale(0.95); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); } to { transform: scale(1.05); box-shadow: 0 0 60px rgba(0, 212, 255, 0.4); } }
    </style>
</head>
<body>

    <canvas id="lightning-canvas"></canvas>
    <div id="splash-screen"><div class="splash-logo-container"><img src="logo.png" class="w-full h-full object-cover"></div></div>
    <div id="bg-canvas"></div>

    <header class="p-10 flex flex-col lg:flex-row justify-between items-center relative z-50 gap-8">
        <div class="flex items-center gap-8">
            <img src="logo.png" onclick="handleLogoSequence()" class="h-20 w-20 border-2 border-gold rounded-full shadow-2xl cursor-pointer">
            <div>
                <h1 class="text-3xl font-light text-white italic tracking-[.3em] font-serif uppercase">Ministry of Groove</h1>
                <p class="text-[9px] text-blue-400 tracking-[.5em] mt-2 uppercase font-black">Email-Verified Command Grid</p>
            </div>
        </div>
        <div id="auth-status" class="text-[10px] text-red-500 font-bold border border-red-900 px-6 py-2 bg-red-950/20 tracking-[.3em] uppercase italic">Handshake Pending</div>
    </header>

    <main class="flex justify-center items-center min-h-[70vh] p-6 relative z-50">
        <section id="gate-1" class="command-tile p-12 max-w-md w-full text-center">
            <h2 class="text-xl mb-8 font-serif uppercase tracking-widest">Protocol 1: Identity</h2>
            <button onclick="loginWithGoogle()" class="mog-btn w-full flex items-center justify-center gap-4">
                <i class="fa-brands fa-google"></i> Identify Operative
            </button>
        </section>

        <section id="gate-2" class="command-tile p-12 max-w-2xl w-full text-center hidden">
            <h2 class="text-xl mb-2 font-serif uppercase tracking-widest">Protocol 2: Cipher</h2>
            <p id="target-email" class="text-[10px] text-zinc-500 mb-8 uppercase tracking-widest italic"></p>
            
            <p class="text-[9px] text-blue-400 mb-2 uppercase font-bold">Transmit 8-digit code from your email archive</p>
            <div class="otp-grid">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 1)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 2)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 3)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 4)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 5)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 6)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 7)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                <input type="text" maxlength="1" class="otp-box" onkeyup="tabFocus(this, 8)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
            </div>

            <button onclick="verifyCipher()" class="mog-btn w-full">Decrypt & Access</button>
            <button onclick="resendCipher()" class="mt-8 text-[9px] text-zinc-600 hover:text-gold uppercase font-bold tracking-widest block mx-auto">Resend Signal</button>
        </section>

        <div id="mog-totality-grid" class="hidden w-full space-y-12">
            <div class="text-center p-24 border border-gold/10 bg-black/50 backdrop-blur-xl">
                <h2 class="text-5xl text-white font-serif italic mb-4">ACCESS GRANTED</h2>
                <p class="text-gold tracking-[1.5em] uppercase font-bold">The Sovereignty is Active</p>
            </div>
        </div>
    </main>

    <script>
        const CFG = { 
            U: "https://hzelmkthdqtbcxffsstl.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZWxta3RoZHF0YmN4ZmZzc3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MDExOTksImV4cCI6MjA4NzM3NzE5OX0.Hx-dlAnPYqn-1GAmkS0ZNJIuvhutYdJ2_fLxAn3MTfY",
            REDIRECT: window.location.origin 
        };
        const db = window.supabase.createClient(CFG.U, CFG.K);

        // 1. HANDSHAKE & EMAIL CIPHER LOGIC
        db.auth.onAuthStateChange(async (event, session) => {
            if (session && event === 'SIGNED_IN') {
                const userEmail = session.user.email;
                document.getElementById('gate-1').classList.add('hidden');
                document.getElementById('gate-2').classList.remove('hidden');
                document.getElementById('target-email').innerText = `Cipher sent to: ${userEmail}`;
                document.getElementById('auth-status').innerText = "Cipher Required";
                document.getElementById('auth-status').className = "text-[10px] text-gold font-bold border border-gold/40 px-6 py-2 bg-gold/10 tracking-[.3em] uppercase italic";
                
                // Trigger the Supabase Email OTP
                await db.auth.signInWithOtp({ email: userEmail });
            }
        });

        async function loginWithGoogle() {
            await db.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: CFG.REDIRECT } });
        }

        function tabFocus(el, index) {
            if (el.value.length === 1 && index < 8) {
                document.querySelectorAll('.otp-box')[index].focus();
            }
        }
        
        async function verifyCipher() {
            const token = Array.from(document.querySelectorAll('.otp-box')).map(i => i.value).join('');
            const { data: { session }, error } = await db.auth.verifyOtp({
                email: db.auth.session()?.user.email,
                token: token,
                type: 'signup' // or 'magiclink' depending on Supabase settings
            });

            if (!error) {
                document.getElementById('gate-2').classList.add('hidden');
                document.getElementById('mog-totality-grid').classList.remove('hidden');
                document.getElementById('auth-status').innerText = "Sovereign Link Stable";
                document.getElementById('auth-status').className = "text-[10px] text-blue-400 font-bold border border-blue-900 px-6 py-2 bg-blue-950/20 tracking-[.3em] uppercase";
            } else {
                alert("CIPHER REJECTED: Check signal and retry.");
            }
        }

        async function resendCipher() {
            const email = db.auth.session()?.user.email;
            if (email) await db.auth.signInWithOtp({ email });
        }

        // VISUALS
        window.onload = () => {
            initNeuralVisuals();
            setTimeout(() => {
                const s = document.getElementById('splash-screen');
                if (s) { s.style.opacity = '0'; setTimeout(() => s.style.display = 'none', 1000); }
            }, 2500);
        };

        function initNeuralVisuals() {
            const canvas = document.getElementById('lightning-canvas');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth, h = canvas.height = window.innerHeight;
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0, 0, w, h);
                if (Math.random() > 0.96) {
                    ctx.strokeStyle = '#00d4ff'; ctx.lineWidth = 1; ctx.beginPath();
                    let x = Math.random()*w, y = 0; ctx.moveTo(x,y);
                    for(let i=0; i<8; i++){ x+=(Math.random()-0.5)*100; y+=h/8; ctx.lineTo(x,y); }
                    ctx.stroke();
                }
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
