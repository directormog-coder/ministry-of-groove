    <style>

            --mog-gold: #D4AF37; --mog-blue: #00d4ff; --mog-black: #050505; 
            --mog-glass: rgba(5, 12, 20, 0.95); --mog-border: rgba(0, 212, 255, 0.3);
        }

        html, body { min-height: 100vh; width: 100vw; margin: 0; padding: 0; overflow-x: hidden; background-color: var(--mog-black); color: #fff; }
        * { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); font-family: 'Inter', sans-serif; }

        /* RESTORED CYBER-CIRCUITRY BACKGROUND */
        #bg-canvas {
            position: fixed; inset: 0; z-index: -1;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.12) 0%, transparent 70%),
                url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 50 L20 50 L30 40 L50 40' fill='none' stroke='rgba(0,212,255,0.15)' stroke-width='0.5'/%3E%3C/svg%3E");
            background-size: 400px 400px; opacity: 0.55;

        /* RESTORED TRI-COLUMN MAINFRAME */
        .mainframe-wrapper {
            display: grid; padding: 30px; gap: 30px;
            grid-template-columns: 1.2fr 1.6fr 1fr;
            grid-template-areas: "gateway messenger radar" "extra messenger hitlist";
            max-width: 1900px; margin: 0 auto;

        @media (max-width: 1200px) { .mainframe-wrapper { grid-template-columns: 1fr; grid-template-areas: "gateway" "messenger" "hitlist" "radar" "extra"; } }

        .command-tile { background: var(--mog-glass); border: 1px solid var(--mog-border); border-radius: 45px; overflow: hidden; backdrop-filter: blur(40px); position: relative; }
        
        #main-title {
            font-family: 'Big Shoulders Display', sans-serif !important;
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(to bottom, #fff 20%, var(--mog-gold) 100%);

        }

        /* 8-DIGIT OTP GATE */
        #otp-gate { position: fixed; inset: 0; z-index: 9999; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .mog-input { background: rgba(0,212,255,0.05); border: none; border-bottom: 2px solid var(--mog-border); padding: 18px 0; color: #fff; width: 100%; outline: none; text-align: center; font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; }
        .master-btn { background: var(--mog-gold); color: #000; font-weight: 900; border-radius: 18px; padding: 22px; width: 100%; text-transform: uppercase; cursor: pointer; }

        #side-menu { position: fixed; top: 0; right: -400px; width: 400px; height: 100%; background: #050505; border-left: 2px solid var(--mog-border); z-index: 5000; padding: 50px; }
        #side-menu.active { right: 0; }
        
        .mog-bubble { background: rgba(0, 212, 255, 0.08); border: 1px solid rgba(0, 212, 255, 0.15); border-radius: 20px; padding: 15px; font-size: 14px; color: #eee; margin-bottom: 10px; }
        
        .director-only { display: none !important; }
        .director-active .director-only { display: flex !important; }
    </style>
</head>

        </section>

        <section class="command-tile h-96" style="grid-area: radar;">
            <iframe class="w-full h-full grayscale invert opacity-20 scale-[2.5] pointer-events-none" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115160.03859664426!2d29.408713!3d-25.772592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ebdf4f280e7c53d%3A0x676b7e53f93c8d3d!2sMiddelburg!5e0!3m2!1sen!2sza!4v17100000000001"></iframe>

    <script>
        const CFG = { 
            U: "https://hzelmkthdqtbcxffsstl.supabase.co", 
            K: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZWxta3RoZHF0YmN4ZmZzc3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MDExOTksImV4cCI6MjA4NzM3NzE5OX0.Hx-dlAnPYqn-1GAmkS0ZNJIuvhutYdJ2_fLxAn3MTfY" 
        };
        const db = window.supabase.createClient(CFG.U, CFG.K);
        let activeEmail = "";
        let logoClicks = 0;

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }

        async function loginWithGoogle() {
            await db.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: "https://ministry-of-groove.vercel.app" } });
        }

        async function requestManualCode() {
            const email = document.getElementById('manual-email').value;
            if(!email) return alert("Enter Email.");
            initiateOTP(email);
        }

        async function initiateOTP(email) {
            sessionStorage.setItem('mog_pending_email', email);
            const { error } = await db.auth.signInWithOtp({ email });
            if (!error) document.getElementById('otp-gate').style.display = 'flex';
        }

        async function verifyNeuralCode() {
            const token = document.getElementById('otp-code-input').value.trim();
            const email = sessionStorage.getItem('mog_pending_email');
            const { error } = await db.auth.verifyOtp({ email, token, type: 'magiclink' });
            if (!error) { sessionStorage.setItem('mog_handshake_verified', 'true'); location.reload(); }
            else { alert("NEURAL MISMATCH: Access Denied."); }
        }

        // UPGRADED QR GENERATOR (LOGO-CENTERED)
        function generateMogQR(userId) {
            new QRCode(document.getElementById("qrcode"), {
                text: "MOG-OP-" + userId, width: 220, height: 220,
                colorDark: "#000000", colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H,
                logo: "https://raw.githubusercontent.com/directormog-coder/Ministry-of-Groove/main/logo.png",
                logoWidth: 60, logoHeight: 60, quietZone: 10
            });
        }

        /** REALTIME SYNC **/
        const channel = db.channel('online-operatives');
        channel.on('presence', { event: 'sync' }, () => {
            document.getElementById('op-counter').innerText = Object.keys(channel.presenceState()).length;
        }).subscribe(async (status) => {
            if (status === 'SUBSCRIBED') {
                const { data: { user } } = await db.auth.getUser();
                if (user) await channel.track({ user: user.email });
            }
        });

        async function sendPacket() {
            const input = document.getElementById('chat-input');
            const { data: { user } } = await db.auth.getUser();
            if (!input.value || !user) return;
            await db.from('messages').insert([{ content: input.value, alias: user.email.split('@')[0] }]);
            input.value = "";
        }

        db.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            const stream = document.getElementById('chat-stream');
            const div = document.createElement('div');
            div.className = "mog-bubble animate-fade-in";
            div.innerHTML = `<span class="text-gold font-black uppercase text-[10px] block mb-1">${payload.new.alias}</span>${payload.new.content}`;
            stream.appendChild(div);
            stream.scrollTop = stream.scrollHeight;
        }).subscribe();

        async function checkSecurity() {
            const { data: { user } } = await db.auth.getUser();
            if (user) {
                if (sessionStorage.getItem('mog_handshake_verified') !== 'true') {
                    initiateOTP(user.email);
                } else {
                    document.getElementById('auth-ui').classList.add('hidden');
                    document.getElementById('op-badge').classList.remove('hidden');
                    document.getElementById('op-display-id').innerText = user.email.split('@')[0];
                    generateMogQR(user.id);
                    if(user.email === 'director.mog@gmail.com') document.documentElement.classList.add('director-active');
                    const { data } = await db.from('messages').select('*').order('created_at', { ascending: true });
                    if (data) data.forEach(msg => {
                        const stream = document.getElementById('chat-stream');
                        const div = document.createElement('div');
                        div.className = "mog-bubble";
                        div.innerHTML = `<span class="text-gold font-black uppercase text-[10px] block mb-1">${msg.alias}</span>${msg.content}`;
                        stream.appendChild(div);
                    });
                }
            }
        }

        function handleDirectorSequence() {
            logoClicks++;
            if(logoClicks === 5) { document.documentElement.classList.add('director-active'); logoClicks = 0; }
            setTimeout(() => logoClicks = 0, 5000);
        }

        window.onload = checkSecurity;
    </script>
</body>
